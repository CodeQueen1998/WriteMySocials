<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Write My Socials — Home</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500&family=DotGothic16&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous"/>

  <style>
    :root{
      --gap:7cm;
      --menu-scale:1.5;
      --menu-crop-left:3%;
      --menu-crop-right:3%;
      --cut-lift:6%;
    }

    /* FIX — hide menu image when menu is closed */
    body:not(.menu-open) .image-menu {
      opacity: 0;
      pointer-events: none;
      transition: opacity .3s ease;
    }

    body.menu-open .image-menu {
      opacity: 1;
    }

    html,body{margin:0;padding:0;background:#fff;color:#000;font-family:'Playfair Display',serif;overflow-x:hidden;max-width:100vw}

    /* Intro overlay */
    .reveal-overlay{
      position:fixed;inset:0;background:#000;z-index:4000;
      opacity:1;visibility:visible;
      transition:opacity .25s ease,visibility 0s linear .25s;
    }
    .reveal-overlay.hide{opacity:0;visibility:hidden}

    .menu-btn{position:fixed;top:18px;left:20px;z-index:3100;background:#fff;border:1px solid #000;color:#000;padding:6px 12px;border-radius:999px;font-family:'Poppins',sans-serif;font-size:.85rem;letter-spacing:.1em;cursor:pointer;transition:.3s}
    .menu-btn:hover{background:#000;color:#fff}
    .social-icons{position:fixed;top:18px;right:25px;z-index:3100;display:flex;gap:18px}
    .social-icons a{color:#000;font-size:1.2rem;transition:color .3s}
    .social-icons a:hover{color:#ff1493}

    /* UPDATED: menu-bar hidden when closed, shown only when menu-open */
    .menu-bar{
      position:fixed;
      top:0;
      left:0;
      right:0;
      z-index:3000;
      background:#fff;
      border-bottom:1px solid rgba(0,0,0,.15);
      transform:translateY(-100%);
      transition:transform .35s ease;
      display:none;
    }
    body.menu-open .menu-bar{
      transform:translateY(0);
      display:block;
    }

    .menu-inner{max-width:1100px;margin:0 auto;padding:10px 20px;display:flex;justify-content:center}

    /* ===== SWAPPED MENU STYLE (PILL LINKS) ===== */
    .menu-links{
      width: min(820px, 100%);
      display:grid;
      grid-template-columns: 1fr 1fr 1fr 1.4fr;
      gap:10px;
    }
    .menu-links a{
      text-decoration:none;
      color:#000;
      border:1px solid rgba(0,0,0,.12);
      border-radius:999px;
      padding:10px 12px;
      text-align:center;
      font-family:'Poppins',sans-serif;
      font-size:.95rem;
      letter-spacing:.08em;
      text-transform:uppercase;
      transition:.25s;
      background:rgba(255,255,255,.6);
    }
    .menu-links a:hover{
      border-color:#000;
      background:#000;
      color:#fff;
    }

    @media(max-width:600px){
      .menu-links{ grid-template-columns: 1fr; }
      .menu-links a{ font-size:.9rem; }
    }
    /* ===== /SWAPPED MENU STYLE ===== */

    /* HERO */
    .hero{
      max-width:1100px;margin:120px auto 0;padding:0 20px;
      display:grid;grid-template-columns:1fr minmax(300px,680px) 1fr;align-items:center;
      gap:18px; position: relative; z-index: 1;
    }
    @media(max-width:960px){.hero{grid-template-columns:1fr;margin-top:110px}}

    /* Circular marquee */
    .circle-wrap{justify-self:start; position:relative; top:2px; left:2cm;}
    .circle-wrap svg{width:200px;height:auto;display:block}
    .circle-wrap text{font-family:'Poppins',sans-serif;font-size:12px;letter-spacing:2px;text-transform:uppercase;fill:#000}
    .circle-spin{transform-origin:50% 50%;animation:spin 18s linear infinite}
    @keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}

    /* Logo */
    .logo-wrap{position:relative;display:grid;place-items:center}
    .logo{display:block;margin:0 auto;width:min(70vw,680px);max-width:680px;height:auto;background:transparent;mix-blend-mode:multiply}
    .signature{
      position:absolute;right:-8%;top:88%;
      width:min(42vw,340px);max-width:340px;height:auto;opacity:.95;
      pointer-events:none;mix-blend-mode:multiply;
      -webkit-clip-path:inset(3% 0 0 0 round 2px);clip-path:inset(3% 0 0 0 round 2px);
      z-index:1;
    }
    @media(max-width:600px){.signature{position:static;margin-top:10px;width:min(70vw,300px)}}

    .after-hero > *{margin-top:var(--gap)!important;margin-bottom:var(--gap)!important}
    .after-hero{ position: relative; z-index: 2; }

    /* Scroll reveal */
    .reveal{opacity:0;transform:translateY(20px);will-change:transform,opacity}
    .reveal.in{opacity:1;transform:none;transition:opacity .6s ease, transform .6s ease}

    .words{text-align:center;max-width:900px;margin:0 auto;padding:0 20px}
    .words .l1{font-size:clamp(1.3rem,3.2vw,2rem);font-weight:600;letter-spacing:.02em}
    .words .l2{font-size:clamp(1.6rem,3.8vw,2.4rem);margin-top:.5rem;color:#111}
    .words .l3{font-family:'Poppins',sans-serif;font-size:clamp(1rem,2.2vw,1.4rem);margin-top:.3rem;opacity:.85}

    .reviews{max-width:900px;margin:0 auto;padding:0 20px;text-align:center}
    .review-container{position:relative}
    .review-slide{display:none}
    .review-slide.active{display:block}
    .review-text{font-family:"Didot","Playfair Display",serif;font-size:clamp(1.1rem,2.6vw,1.7rem);line-height:1.8;margin:0 auto 14px;max-width:48ch}
    .review-meta{font-family:'Poppins',sans-serif;font-size:.9rem;letter-spacing:.1em;text-transform:uppercase}
    .arrow{position:absolute;top:50%;transform:translateY(-50%);background:none;border:none;font-size:1.8rem;color:#000;cursor:pointer}
    .arrow.left{left:-30px}.arrow.right{right:-30px}

    /* === Editorial client categories marquee (new, separate from work samples marquee) === */
    .editorial-marquee{
      width:100vw;
      overflow:hidden;
      background:#fff;
      border-top:1px solid rgba(0,0,0,.12);
      border-bottom:1px solid rgba(0,0,0,.12);
    }
    .editorial-track{
      display:flex;
      width:max-content;
      white-space:nowrap;
      will-change:transform;
      animation: editorial-tick 26s linear infinite;
    }
    .editorial-track span{
      display:inline-block;
      padding:14px 0;
      font-family: Didot, "Playfair Display", serif;
      font-size:clamp(1rem,2.2vw,1.25rem);
      letter-spacing:.12em;
      text-transform:uppercase;
      color:#000;
      opacity:.95;
    }
    .editorial-track .bullet{
      padding:0 18px;
      opacity:.55;
    }
    @keyframes editorial-tick{
      from{ transform:translateX(0); }
      to{ transform:translateX(-50%); }
    }
    @media (prefers-reduced-motion: reduce){
      .editorial-track{ animation:none; }
    }

    /* === WORK SAMPLES MARQUEE (RESTORED) === */
    .marquee-wrap{width:100vw;overflow:hidden}
    .marquee-track{display:flex;gap:2vw;padding:0 2vw;}
    @keyframes scroll{from{transform:translateX(0)}to{transform:translateX(-50%)}}
    .marquee-track img{
      height:50vh;width:auto;border-radius:8px;display:block;object-fit:cover;
      opacity:0;transform:translateY(20px);
    }
    .marquee-track img.pop-in{opacity:1;transform:none;transition:opacity .6s ease, transform .6s ease}

    /* ===== Mission / Process line ===== */
    .mission{
      max-width:900px;margin:0 auto;margin-top:calc(var(--gap) - 2cm);margin-bottom:var(--gap);
      padding:0 20px;text-align:center;font-family:'Poppins',sans-serif;line-height:1.9;color:#111;font-size:clamp(1.05rem,2.3vw,1.15rem);font-weight:400;background:transparent;
    }

    /* Interactive process */
    .process{
      display:flex;justify-content:center;align-items:center;flex-wrap:wrap;gap:.35em .5em;
      margin-bottom:14px;
      font-family:'Playfair Display',serif;font-weight:600;letter-spacing:.02em;
      font-size:clamp(0.8rem,2.6vw,1.5rem);
      line-height:1.15;color:#000;
    }
    .process .step{
      appearance:none;border:none;background:transparent;color:inherit;font:inherit;cursor:pointer;padding:.15em .35em;border-radius:999px;position:relative;
      line-height:1.15;min-height:44px;
    }
    .process .step:focus-visible{outline:2px solid #000;outline-offset:2px;border-radius:12px}
    .process .step.active{border-bottom:2px solid #000}
    .process .sep{display:inline-block;min-width:.75em;text-align:center}
    .process .sep .arr{display:inline-block;transform:translateX(0)}
    @keyframes nudge{0%,100%{transform:translateX(0)}50%{transform:translateX(4px)}}
    .process .sep.nudge .arr{animation:nudge 800ms ease-in-out}
    @media (prefers-reduced-motion: reduce){ .process .sep.nudge .arr{animation:none} }

    .process-note{
      font-family: Didot, "Playfair Display", serif;
      font-style: italic;
      font-size:clamp(.95rem,2.2vw,1.05rem);
      line-height:1.6;
      max-width:70ch;
      margin:.25rem auto 0;
      opacity:.95;
      min-height:1.6em;
    }

    /* ===== CTA (Didot / Vogue-y) ===== */
    .cta-section{
      max-width:900px;margin:0 auto;padding:0 20px;text-align:center;
      font-family: Didot, "Playfair Display", serif;
    }
    .cta-section h3{
      font-weight:600;letter-spacing:.02em;margin:0 0 .35rem;font-size:clamp(1.4rem,3.6vw,2rem);
    }
    .cta-section p{
      margin:0 0 .9rem;font-size:clamp(1rem,2.2vw,1.1rem);line-height:1.6;opacity:.95;
    }

    /* CHANGED: white background, black Didot text, not bold, rectangular */
    .cta-button{
      display:inline-block;
      background:#fff;
      color:#000;
      border:1px solid #000;
      border-radius:0;                 /* rectangular */
      padding:12px 20px;
      text-decoration:none;
      font-family: Didot, "Playfair Display", serif;
      font-weight:400;                 /* not bold */
      letter-spacing:0;
      text-transform:none;
    }
    .cta-button:hover{background:#f7f7f7}

    /* === Bottom image block — flush left & bottom, no crop === */
    .corner-showcase{
      position:relative;
      width:100vw;           /* full viewport width */
      margin:0;              /* flush left */
    }
    .after-hero > .corner-showcase{ margin-bottom:0 !important; } /* kiss the bottom */
    .corner-showcase img{
      position:static;
      display:block;
      width:100%;
      height:auto;           /* full photo visible */
      object-fit:contain;    /* never crop */
      border-radius:0;
    }

    /* bottom tagline fixed to bottom of screen */
    .bottom-tagline{
      position:fixed;
      left:0;
      right:0;
      bottom:0;
      width:100%;
      background:#000;
      color:#fff;
      font-family:'Poppins',sans-serif;
      font-size:1rem;
      white-space:nowrap;
      overflow:hidden;
      z-index:900;
    }
    .bottom-tagline span{display:inline-block;padding-left:100%;animation:tick 20s linear infinite}
    @keyframes tick{from{transform:translateX(0)}to{transform:translateX(-100%)}}

    /* Keep hidden until preload dropped */
    body.preload .reveal,
    body.preload .marquee-track img,
    body.preload .words .l1,
    body.preload .words .l2,
    body.preload .words .l3,
    body.preload .mission { opacity:0; transform:translateY(20px) }

    /* === MOBILE (≤600px) — tweaks only for phones (desktop untouched) === */
    @media (max-width: 600px){
      :root{
        --gap: 2.2cm; /* slightly tighter vertical rhythm on mobile */
      }

      /* Hero spacing on phones */
      .hero{
        margin-top: 90px;            /* less dead space on small screens */
        grid-template-columns: 1fr;  /* same single-column layout, just explicit */
      }

      .logo-wrap{
        order: 1;
        padding-bottom: 2.4cm;       /* slightly less than before */
      }

      .circle-wrap{
        order: 2;
        left: 0;
        top: 0;
        justify-self: start;
        margin-top: 10px;
        transform: translateX(-4vw); /* a bit less offset so it doesn’t hang off the edge */
      }

      .circle-wrap svg{
        width: 110px;                /* a touch smaller so it doesn’t crash into the logo */
      }

      .logo{
        width: min(86vw, 520px);     /* overall slightly reduced for narrow screens */
      }

      .signature{
        position: absolute;
        top: calc(100% + 10px);
        right: 0;
        width: min(46vw, 190px);     /* a bit more presence but still tucked in */
        opacity: .96;
        mix-blend-mode: multiply;
      }

      /* Intro copy sizing */
      .words{
        padding: 0 18px;
      }
      .words .l1{
        font-size: clamp(1.15rem, 4vw, 1.35rem);
      }
      .words .l2{
        font-size: clamp(1.4rem, 4.6vw, 1.9rem);
      }
      .words .l3{
        font-size: clamp(0.95rem, 3.2vw, 1.1rem);
      }

      /* Reviews */
      .reviews{
        padding: 0 16px;
      }
      .review-container{
        padding: 0 24px;
      }
      .arrow.left{ left: 4px; }
      .arrow.right{ right: 4px; }
      .review-text{
        font-size: clamp(0.95rem, 4.2vw, 1.1rem);
        line-height: 1.7;
      }

      /* Work samples marquee */
      .marquee-track{
        gap: 3vw;
        animation-duration: 12s !important;
        animation-direction: reverse !important;
      }
      .marquee-track img{
        height: 26vh;
        border-radius: 6px;
        box-shadow: 0 6px 16px rgba(0,0,0,.08);
      }

      /* Mission & process */
      .mission{
        margin-top: calc(var(--gap) - 1.4cm);
        padding: 0 18px;
        font-size: clamp(0.98rem, 3.1vw, 1.05rem);
      }

      .process{
