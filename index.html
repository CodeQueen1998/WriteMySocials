<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WriteMySocials</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background Setup */
        body {
            font-family: 'Playfair Display', serif;
            background: url('https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/Brown%20Modern%20Fashion%20Newspaper%20Blog%20post%20Pinterest%20Pin%20.png') no-repeat center center fixed;
            background-size: cover;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: black;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            position: absolute;
            top: 20px;
        }

        .social-icons {
            position: absolute;
            left: 20px;
            display: flex;
            gap: 15px;
        }

        .social-icons a {
            font-size: 24px;
            color: black;
            text-decoration: none;
        }

        .logo {
            max-width: 250px;
        }

        /* Marquee Section */
        .marquee-container {
            width: 80%;
            margin-top: 20px;
            overflow: hidden;
            position: absolute;
            bottom: 20px;
        }

        .marquee-container marquee img {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>

    <!-- Header with Social Icons -->
    <header>
        <div class="social-icons">
            <a href="https://instagram.com/writemysocials" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://tiktok.com/@writemysocials" target="_blank"><i class="fab fa-tiktok"></i></a>
        </div>
        <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/WriteMySocials.png" alt="WriteMySocials Logo" class="logo">
    </header>

    <!-- Marquee Section -->
    <div class="marquee-container">
        <marquee behavior="scroll" direction="left" scrollamount="6" loop="infinite">
            <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/0eaeaaa9-b157-4d50-b0b2-b96d7bd33e22.png" alt="Marquee Image">
        </marquee>
    </div>

</body>
</html>
