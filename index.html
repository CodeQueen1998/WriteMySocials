<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write My Socials</title>
  <style>
    /* Import Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Didot&display=swap');

    body {
      background-color: white;
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
    }

    /* HOT PINK SCROLLBAR */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #f8f8f8;
    }

    ::-webkit-scrollbar-thumb {
      background: hotpink;
      border-radius: 10px;
    }

    /* Navigation Bar */
    nav {
      background: white;
      padding: 1rem 0;
      text-align: center;
      font-size: 1.1rem;
      font-weight: bold;
      font-family: 'Didot', serif;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    nav a {
      text-decoration: none;
      color: black;
      margin: 0 15px;
      text-transform: uppercase;
      transition: 0.3s ease-in-out;
      display: inline-block;
    }

    /* Glowing Hover Effect */
    nav a:hover {
      color: hotpink;
      text-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
    }

    /* Chandelier */
    .chandelier-container {
      display: flex;
      justify-content: center;
      margin-top: 90px;
      position: relative;
    }

    .chandelier {
      width: 150px;
      opacity: 0.9;
      filter: drop-shadow(0px 0px 20px rgba(255, 192, 203, 0.7));
      animation: glow 1.5s infinite alternate ease-in-out;
    }

    /* Chandelier Glow Effect */
    @keyframes glow {
      0% { filter: drop-shadow(0px 0px 10px rgba(255, 192, 203, 0.5)); }
      100% { filter: drop-shadow(0px 0px 40px rgba(255, 192, 203, 1)); }
    }

    /* Logo */
    .logo-container {
      display: flex;
      justify-content: center;
      margin-top: -20px;
      position: relative;
    }

    .logo {
      width: 250px; /* Increased Size */
      display: block;
      filter: drop-shadow(0px 10px 20px rgba(255, 182, 193, 0.5));
      animation: float 3s ease-in-out infinite;
      background: white;
      border-radius: 15px;
      padding: 15px; /* Softens edges */
    }

    /* Floating Logo Effect */
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    /* Marquee */
    .marquee-container {
      margin-top: 10px;
    }

    marquee {
      font-size: 1.5rem;
      font-family: 'Didot', serif;
      color: black;
      font-weight: bold;
      width: 90%;
      padding: 12px 0;
    }

    /* Confetti & Bubbles */
    .confetti-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .confetti {
      position: absolute;
      width: 6px;
      height: 6px;
      background-color: hotpink;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">1 to 1</a>
    <a href="#">Experience</a>
    <a href="#">Blog</a>
  </nav>

  <!-- Chandelier -->
  <div class="chandelier-container">
    <img class="chandelier" src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/chandelier.png" alt="Chandelier">
  </div>

  <!-- Logo -->
  <div class="logo-container">
    <img class="logo" src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/WriteMySocials.png" alt="Write My Socials Logo">
  </div>

  <!-- Marquee -->
  <div class="marquee-container">
    <marquee behavior="alternate"><h3>The Creative Agency that Understands your Direction</h3></marquee>
  </div>

  <!-- Confetti Container -->
  <div class="confetti-container"></div>

  <script>
    function createConfetti() {
      const confettiContainer = document.querySelector('.confetti-container');

      for (let i = 0; i < 15; i++) {
        let confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        confettiContainer.appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
    }

    setInterval(createConfetti, 2000);
  </script>

</body>
</html>
