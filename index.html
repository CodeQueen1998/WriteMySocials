<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Write My Socials — Home</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />

<style>
html,body{margin:0;padding:0;background:#fff;font-family:'Playfair Display',serif;overflow-x:hidden}

/* ===== Black → content reveal ===== */
.reveal-overlay{position:fixed;inset:0;background:#000;z-index:2000;pointer-events:none;opacity:1;transition:opacity 900ms ease 150ms,visibility 0s linear 1050ms;visibility:visible}
body.loaded .reveal-overlay{opacity:0;visibility:hidden}

/* ===== Menu button ===== */
.menu-btn{position:fixed;top:18px;left:20px;z-index:1200;background:#fff;border:1px solid #000;color:#000;padding:6px 12px;border-radius:999px;font-family:'Poppins',sans-serif;font-size:.85rem;letter-spacing:.12em;cursor:pointer;transition:background .2s,color .2s,border-color .2s}
.menu-btn:hover{background:#000;color:#fff;border-color:#000}

/* ===== Menu (no box) ===== */
.menu-bar{position:fixed;left:0;right:0;top:0;z-index:1100;background:#fff;border-bottom:1px solid rgba(0,0,0,.15);transform:translateY(-100%);transition:transform .35s ease}
body.menu-open .menu-bar{transform:translateY(0)}
.menu-inner{max-width:1000px;margin:0 auto;padding:20px;display:flex;justify-content:center;background:transparent;box-shadow:none;border-radius:0}
.image-menu{position:relative;width:50%;min-width:320px;background:transparent}
.image-menu img{width:100%;display:block;border-radius:0;box-shadow:none;background:transparent}
.image-menu .hot{position:absolute;top:0;bottom:0}
.image-menu .hot.home{left:0;right:66.67%}
.image-menu .hot.about{left:33.33%;right:33.34%}
.image-menu .hot.services{left:66.66%;right:0}

/* ===== Social icons ===== */
.social-icons{position:fixed;top:18px;right:25px;z-index:1200;display:flex;gap:18px}
.social-icons a{color:#000;font-size:1.2rem;transition:color .2s ease}
.social-icons a:hover{color:#ff1493}

/* ===== Stagger animations ===== */
.stagger{opacity:0;transform:translateY(18px)}
body.loaded .stagger{animation:rise .8s ease forwards}
body.loaded .stagger-1{animation-delay:.45s}
body.loaded .stagger-2{animation-delay:.7s}
body.loaded .stagger-3{animation-delay:.95s}
body.loaded .stagger-4{animation-delay:1.2s}
@keyframes rise{to{opacity:1;transform:translateY(0)}}

/* ===== Logo & hero ===== */
.logo{display:block;margin:260px auto 20px;max-width:350px;width:70vw}
.hero-image{display:flex;justify-content:center;align-items:center;margin:40px auto 50px;max-width:1000px;width:90%}
.hero-image img{width:100%;border-radius:0;box-shadow:none;background:transparent}

/* ===== Mission text ===== */
.mission-statement{font-family:'Poppins',sans-serif;font-size:1.05rem;text-align:center;max-width:900px;margin:0 auto 40px;color:#111;line-height:1.8;font-weight:400;padding:0 20px}

/* ===== Marquee ===== */
.marquee-container{overflow:hidden;white-space:nowrap;margin:40px 0;position:relative}
.marquee-content{display:inline-flex;animation:scroll-left 30s linear infinite}
.marquee-content img{height:300px;margin:0 20px;opacity:0}
body.loaded .marquee-content img{animation:imgPop .7s ease forwards}
.marquee-content img:nth-child(1){animation-delay:1.2s}
.marquee-content img:nth-child(2){animation-delay:1.35s}
.marquee-content img:nth-child(3){animation-delay:1.5s}
.marquee-content img:nth-child(4){animation-delay:1.65s}
@keyframes scroll-left{0%{transform:translateX(0)}100%{transform:translateX(-50%)}}
@keyframes imgPop{0%{opacity:0;transform:translateY(14px)}100%{opacity:1;transform:translateY(0)}}

@media(max-width:768px){
.logo{width:80vw;margin-top:200px}
.hero-image{width:95%;margin:30px auto 40px}
.mission-statement{font-size:.95rem;margin:0 10px 30px}
.marquee-content img{height:180px;margin:0 10px}
.social-icons{top:14px;right:18px}
.image-menu{width:75%}
}
</style>
</head>
<body>
<div class="reveal-overlay"></div>
<button class="menu-btn" onclick="document.body.classList.toggle('menu-open')">MENU</button>

<div class="social-icons">
<a href="https://www.linkedin.com/in/siyana-deveaux-29a058279/"><i class="fab fa-linkedin"></i></a>
<a href="https://www.instagram.com/writemysocials"><i class="fab fa-instagram"></i></a>
<a href="https://www.tiktok.com/@writemysocials"><i class="fab fa-tiktok"></i></a>
</div>

<div class="menu-bar">
<div class="menu-inner">
<div class="image-menu">
<img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/Screenshot%202025-10-26%20at%2016.16.00.png" alt="Menu — Home • About • Services"/>
<a class="hot home" href="./"></a>
<a class="hot about" href="./about.html"></a>
<a class="hot services" href="./services.html"></a>
</div>
</div>
</div>

<img class="logo stagger stagger-1" src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/WriteMySocials.png" alt="Write My Socials Logo"/>

<div class="hero-image stagger stagger-2">
<img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/Screenshot%202025-10-26%20at%2016.14.37.png" alt="Studio Showcase">
</div>

<div class="mission-statement stagger stagger-3">
“Write My Socials helps modern brands—from startups to established names—shape bold, personality-driven creative strategies that connect, convert, and stay true to their voice. Every idea, every word, tells a story.”
</div>

<div class="marquee-container stagger stagger-4">
<div class="marquee-content">
<img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/work%20sample1.jpg"/>
<img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/work%20sample2.jpg"/>
<img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/work%20sample3.jpg"/>
<img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/work%20sample4.jpg"/>
</div>
</div>

<script>
window.addEventListener('DOMContentLoaded',()=>setTimeout(()=>document.body.classList.add('loaded'),100));
document.addEventListener('click',e=>{if(e.target.matches('.image-menu .hot'))document.body.classList.remove('menu-open')});
document.addEventListener('keydown',e=>{if(e.key==='Escape')document.body.classList.remove('menu-open')});
</script>
</body>
</html>
