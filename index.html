:root{
  --maxw:1100px;
  --pad: clamp(16px, 3vw, 28px);
  --gap-lg: clamp(28px, 4vw, 50px);
  --rhythm: clamp(28px, 6vw, 80px);
}

html,body{margin:0;padding:0;background:#fff;color:#000;font-family:'Playfair Display',serif;overflow-x:hidden}

/* ===== Header / Socials ===== */
.menu-btn{
  position:fixed;top:18px;left:20px;z-index:3100;background:#fff;border:1px solid #000;color:#000;
  padding:6px 12px;border-radius:999px;font-family:'Poppins',sans-serif;font-size:.85rem;letter-spacing:.1em;cursor:pointer;transition:.3s
}
.menu-btn:hover{background:#000;color:#fff}
.social-icons{position:fixed;top:18px;right:25px;z-index:3100;display:flex;gap:18px}
.social-icons a{color:#000;font-size:1.2rem;transition:color .3s}
.social-icons a:hover{color:#ff1493}

/* ===== Smaller Slide-down Image Menu ===== */
.menu-bar{
  position:fixed;top:0;left:0;right:0;z-index:3000;background:#fff;border-bottom:1px solid rgba(0,0,0,.15);
  transform:translateY(-100%);transition:transform .35s ease;will-change:transform
}
body.menu-open .menu-bar{transform:translateY(0)}
.menu-inner{max-width:var(--maxw);margin:0 auto;padding:10px var(--pad);display:flex;justify-content:center}
.image-menu{position:relative;width:min(300px,60vw)} /* ~3× smaller */
.image-menu img{width:100%;height:auto;display:block}
.hot{position:absolute;top:0;bottom:0}
.hot.home{left:0;right:66.67%}.hot.about{left:33.33%;right:33.34%}.hot.services{left:66.66%;right:0}

/* ===== HERO ===== */
.hero{
  max-width:var(--maxw);
  margin:120px auto 0;
  padding:0 var(--pad);
  display:grid;
  grid-template-columns: 1fr minmax(300px,680px) 1fr;
  align-items:center;
  gap: var(--gap-lg);
}
@media(max-width:960px){
  .hero{grid-template-columns:1fr; gap: var(--gap-lg); margin-top:110px}
}

/* Circle */
.circle-wrap{justify-self:start}
.circle-wrap svg{width:200px;height:auto;display:block}
.circle-wrap text{font-family:'Poppins',sans-serif;font-size:12px;letter-spacing:2px;text-transform:uppercase;fill:#000}
.circle-spin{transform-origin:50% 50%;animation:spin 18s linear infinite}
@keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}
@media(max-width:960px){.circle-wrap{justify-self:center}.circle-wrap svg{width:150px}}

/* Logo & Quote (signature) */
.logo-wrap{position:relative;display:grid;place-items:center}
.logo{display:block;margin:0 auto;width:min(70vw,680px);max-width:680px;height:auto}
.signature{
  position:absolute;
  right:-8%;
  top:88%;
  width:min(42vw,340px);
  max-width:340px;
  height:auto;
  opacity:.9;
  pointer-events:none;
}
@media(max-width:1100px){.signature{right:-10%;top:90%;width:min(46vw,320px);}}
@media(max-width:800px){.signature{right:-14%;top:92%;width:min(56vw,300px);}}
@media(max-width:600px){.signature{position:static;margin-top:10px;width:min(70vw,300px);}}

/* ===== Everything below hero spaced out ===== */
.after-hero{padding-top:4cm}
.after-hero > * + *{margin-top:2.5cm;}  /* extra breathing room */

/* ===== Words ===== */
.words{max-width:var(--maxw);margin:var(--rhythm) auto 0;padding:0 var(--pad);text-align:center}
.words .l1{font-size:clamp(1.2rem,2.8vw,2rem);line-height:1.5}
.words .l2{font-size:clamp(1.4rem,3.2vw,2.2rem);margin-top:.4rem}
.words .l3{font-size:clamp(1rem,2.4vw,1.4rem);margin-top:.2rem;opacity:.9}
