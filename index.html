<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WriteMySocials Intro</title>
<style>
  /* Fullscreen black intro */
  #intro {
    position: fixed;
    inset: 0;
    background: #000;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 3rem;
    font-family: Arial, sans-serif;
    z-index: 10000;
    opacity: 1;
    transition: opacity 1s ease;
  }

  /* Bounce + twirl animation */
  @keyframes bounceTwirl {
    0%   { transform: scale(1) rotate(0deg); }
    20%  { transform: scale(1.2) rotate(20deg); }
    40%  { transform: scale(0.9) rotate(-20deg); }
    60%  { transform: scale(1.1) rotate(10deg); }
    80%  { transform: scale(0.95) rotate(-10deg); }
    100% { transform: scale(1) rotate(0deg); }
  }

  #intro h1 {
    animation: bounceTwirl 1.5s ease-in-out infinite;
  }

  /* Main page content hidden at first */
  #main-content {
    opacity: 0;
    transition: opacity 1s ease;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
</style>
</head>
<body>

<!-- Intro screen -->
<div id="intro">
  <h1>WriteMySocials</h1>
</div>

<!-- Main page content -->
<div id="main-content">
  <h2>Welcome to the site!</h2>
  <p>Your content goes here.</p>
</div>

<script>
  // Remove intro after 1 second
  window.addEventListener('load', () => {
    const intro = document.getElementById('intro');
    const content = document.getElementById('main-content');

    setTimeout(() => {
      intro.style.opacity = '0';

      // After fade out, remove from DOM and show content
      setTimeout(() => {
        intro.style.display = 'none';
        content.style.opacity = '1';
      }, 1000);
    }, 1000); // <-- 1 second before fade starts
  });
</script>

</body>
</html>
