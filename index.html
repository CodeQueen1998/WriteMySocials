<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vogue Style Interactive Letters</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />

<style>
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
    font-family: 'Playfair Display', serif;
    user-select: none;
  }

  .logo-text {
    display: flex;
    font-size: 6rem;
    color: white;
    cursor: pointer;
  }

  .logo-text span {
    display: inline-block;
    margin: 0 4px;
    animation: gentleBounce 1.5s ease-in-out infinite alternate;
    transform-origin: center bottom;
    transition: color 0.3s ease;
  }

  /* gentle bounce */
  @keyframes gentleBounce {
    0%   { transform: translateY(0); }
    100% { transform: translateY(-15px); }
  }

  /* jump + spin animation */
  @keyframes jumpSpin {
    0% {
      transform: translateY(0) rotate(0deg);
      color: white;
    }
    50% {
      transform: translateY(-60px) rotate(180deg);
      color: #ff4081; /* pink highlight */
    }
    100% {
      transform: translateY(0) rotate(0deg);
      color: white;
    }
  }

  .active {
    animation: jumpSpin 0.8s ease forwards;
  }

</style>
</head>
<body>

<div class="logo-text" id="logoText">
  <!-- Separate letters wrapped in spans -->
  <span>V</span><span>O</span><span>G</span><span>U</span><span>E</span>
</div>

<script>
  const letters = document.querySelectorAll('#logoText span');

  letters.forEach(letter => {
    letter.addEventListener('click', () => {
      if (letter.classList.contains('active')) return; // ignore if animating

      letter.classList.add('active');
      letter.style.animationIterationCount = '1';

      // Remove active after animation ends so it can trigger again
      letter.addEventListener('animationend', () => {
        letter.classList.remove('active');
      }, { once: true });
    });
  });
</script>

</body>
</html>
