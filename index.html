<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WriteMySocials Animation</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    overflow-x: hidden;
    font-family: 'Playfair Display', serif;
  }

  #blackOverlay, #whiteOverlay {
    position: fixed;
    inset: 0;
    z-index: 9999;
    transition: opacity 0.5s ease;
  }

  #blackOverlay {
    background: #000;
    opacity: 1;
  }

  #blackOverlay.hidden {
    opacity: 0;
    pointer-events: none;
  }

  #whiteOverlay {
    background: #fff;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
  }

  #whiteOverlay.visible {
    opacity: 1;
  }

  .logo-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 10vw;
    opacity: 0;
    transition: opacity 0.5s ease;
    user-select: none;
    z-index: 99;
    text-align: center;
    display: flex;
    flex-direction: column;
    gap: 2vw;
  }

  .line {
    display: flex;
    justify-content: center;
    flex-wrap: nowrap;
  }

  .line span {
    display: inline-block;
    margin: 0 0.5vw;
    transform-origin: center;
  }

  #mainContent {
    opacity: 0;
    transition: opacity 1s ease;
    padding: 20px;
    text-align: center;
    background: #fff;
  }

  .social-icons {
    margin: 20px 0;
    font-size: 2.5rem;
  }

  .social-icons a {
    margin: 0 12px;
    color: #000;
    text-decoration: none;
  }

  .under-construction {
    font-size: 8vw;
    color: black;
    text-align: center;
    font-weight: 900;
    margin: 30px 0;
    letter-spacing: 2px;
  }

  .marquee-container {
    overflow: hidden;
    white-space: nowrap;
    box-sizing: border-box;
    margin: 30px 0;
  }

  .marquee-content {
    display: inline-block;
    animation: marquee 20s linear infinite;
  }

  .marquee-content img {
    height: 300px;
    margin: 0 20px;
    transition: transform 0.4s ease;
  }

  .marquee-content img:hover {
    transform: scale(1.2);
  }

  @keyframes marquee {
    0% { transform: translateX(0); }
    100% { transform: translateX(-100%); }
  }
</style>
</head>
<body>

<div id="blackOverlay"></div>
<div id="whiteOverlay"></div>

<div class="logo-container" id="animatedLogo">
  <div class="line" id="line1">
    <span>W</span><span>r</span><span>i</span><span>t</span><span>e</span><span>&nbsp;</span><span>M</span><span>y</span>
  </div>
  <div class="line" id="line2">
    <span>S</span><span>o</span><span>c</span><span>i</span><span>a</span><span>l</span><span>s</span>
  </div>
</div>

<div id="mainContent">
  <div class="social-icons">
    <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="#" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
  </div>

  <h1 class="under-construction">Under Glamstruction</h1>

  <!-- Optional marquee of any other items if you want -->
  <div class="marquee-container">
    <div class="marquee-content">
      <!-- Can place other images or icons here if needed -->
    </div>
  </div>

  <!-- Work samples marquee -->
  <div class="marquee-container" aria-label="Work Samples">
    <div class="marquee-content">
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/work%20sample1.jpg" alt="Work Sample 1" />
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/work%20sample2.jpg" alt="Work Sample 2" />
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/work%20sample3.jpg" alt="Work Sample 3" />
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/work%20sample4.jpg" alt="Work Sample 4" />
    </div>
  </div>
</div>

<script>
  const blackOverlay = document.getElementById('blackOverlay');
  const whiteOverlay = document.getElementById('whiteOverlay');
  const animatedLogo = document.getElementById('animatedLogo');
  const line1Letters = document.querySelectorAll('#line1 span');
  const line2Letters = document.querySelectorAll('#line2 span');
  const mainContent = document.getElementById('mainContent');

  function randomChaosTransform() {
    const x = (Math.random() - 0.5) * window.innerWidth * 0.6;
    const y = (Math.random() - 0.5) * window.innerHeight * 0.6;
    const r = (Math.random() - 0.5) * 1080;
    return `translate(${x}px, ${y}px) rotate(${r}deg)`;
  }

  function scatterLetters(letters) {
    letters.forEach(letter => {
      if (letter.textContent.trim() === '') return;
      letter.style.transition = 'transform 1.2s ease-in-out';
      letter.style.transform = randomChaosTransform();
    });
  }

  function settleLetters(letters) {
    letters.forEach(letter => {
      letter.style.transition = 'transform 0.7s ease-in-out';
      letter.style.transform = 'none';
    });
  }

  setTimeout(() => {
    blackOverlay.classList.add('hidden');
    animatedLogo.style.opacity = '1';

    scatterLetters([...line1Letters, ...line2Letters]);

    setTimeout(() => {
      settleLetters([...line1Letters, ...line2Letters]);

      setTimeout(() => {
        setTimeout(() => {
          whiteOverlay.classList.add('visible');
          animatedLogo.style.opacity = '0';

          setTimeout(() => {
            whiteOverlay.style.display = 'none';
            mainContent.style.opacity = '1';
          }, 500);
        }, 300);
      }, 700);
    }, 1200);
  }, 800); // Extended black screen by 0.3s
</script>

</body>
</html>
