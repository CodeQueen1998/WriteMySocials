<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write My Socials</title>

    <style>
        /* Reset Default Styles */
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: white;
        }

        /* Center Logo & Adjust Size */
        .logo-container {
            text-align: center;
            margin-top: 50px;
        }

        .logo {
            width: 180px; /* Adjust size here */
            filter: drop-shadow(0px 0px 15px hotpink);
        }

        /* Marquee Styling */
        .marquee {
            display: block;
            margin: 20px auto;
            font-size: 18px;
            color: black;
            font-weight: bold;
        }

        /* HOT PINK SCROLLBAR */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: hotpink;
            border-radius: 10px;
            box-shadow: 0 0 10px hotpink;
        }

        /* Ensure Scrollbar Works on Mobile */
        html {
            scrollbar-color: hotpink white; 
            scrollbar-width: thin; 
        }

        /* Floating & Popping Bubbles */
        .bubble-container, .confetti-container {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .bubble {
            position: absolute;
            bottom: -10px;
            background: rgba(173, 216, 230, 0.6);
            border-radius: 50%;
            animation: rise 4s linear infinite, pop 4s ease-in-out infinite;
        }

        /* Bubbles Rise Up */
        @keyframes rise {
            from { transform: translateY(100vh); }
            to { transform: translateY(-10vh); }
        }

        /* Bubbles Pop Effect */
        @keyframes pop {
            90% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.5); }
        }

        /* Confetti Animation */
        .confetti {
            position: absolute;
            background: hotpink;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: fall 3s linear infinite;
        }

        /* Confetti Falling Effect */
        @keyframes fall {
            from { transform: translateY(-10vh); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- Centered Logo with Glow -->
    <div class="logo-container">
        <img src="your-logo.png" alt="Logo" class="logo">
    </div>

    <!-- Marquee Directly Under Logo -->
    <marquee class="marquee">Your Scrolling Text Here</marquee>

    <!-- Bubble & Confetti Effects -->
    <div class="bubble-container"></div>
    <div class="confetti-container"></div>

    <script>
        // Function to Create Bubbles
        function createBubble() {
            const bubble = document.createElement("div");
            bubble.classList.add("bubble");
            document.querySelector(".bubble-container").appendChild(bubble);

            let size = Math.random() * 50 + 10;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${Math.random() * 100}vw`;

            setTimeout(() => {
                bubble.remove();
            }, 4000);
        }

        // Function to Create Confetti
        function createConfetti() {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");
            document.querySelector(".confetti-container").appendChild(confetti);

            let size = Math.random() * 10 + 5;
            confetti.style.width = `${size}px`;
            confetti.style.height = `${size}px`;
            confetti.style.left = `${Math.random() * 100}vw`;

            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }

        // Generate Bubbles & Confetti Continuously
        setInterval(createBubble, 500);
        setInterval(createConfetti, 300);
    </script>

</body>
</html>
