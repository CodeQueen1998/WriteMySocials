<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write My Socials</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;500;700&display=swap');

        /* General Page Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        /* Hero Section - Half Image, Half White */
        .hero {
            height: 50vh;
            background: url('https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/pexels-kei-scampa-1201427-3520333.jpg') no-repeat center;
            background-size: cover;
            background-position: center top -30%; /* Moves the image up by 30% */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Overlay for better text contrast */
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        .hero h1 {
            position: relative;
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            color: white;
            z-index: 2;
        }

        /* White Section */
        .text-container {
            height: 50vh;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 40px;
        }

        .text-container p {
            font-size: 1rem;
            font-weight: 300;
            max-width: 80%;
            line-height: 1.6;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .text-container p {
                font-size: 0.9rem;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Hero Section with Background Image -->
    <div class="hero">
        <div class="overlay"></div>
        <h1>Write My Socials</h1>
    </div>

    <!-- White Section -->
    <div class="text-container">
        <p>Elevate your brand with a Parisian-chic touch. Your vision, our execution.</p>
    </div>

</body>
</html>
