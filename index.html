<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WriteMySocials - Vogue Chic</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            text-align: center;
            background: url('https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/freddie-martyn-0o4vbRF6xco-unsplash.jpg') no-repeat center center/cover;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.2rem;
            font-weight: 300;
            max-width: 600px;
        }
        .cta {
            margin-top: 20px;
            padding: 15px 30px;
            background: #d63384;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 30px;
            transition: 0.3s;
        }
        .cta:hover {
            background: #ff007f;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Rebel With Style</h1>
        <p>Empowering modern brands with a fusion of elegance and edge. The revolution starts here.</p>
        <button class="cta">Join the Movement</button>
    </div>
</body>
</html>
