<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WriteMySocials - Intro Animation</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap');

    /* Reset and base styles */
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Playfair Display', serif;
      background: black;
      overflow-x: hidden;
      color: black;
    }
    a {
      color: inherit;
      text-decoration: none;
    }

    /* Loading full black screen */
    #intro-screen {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10000;
      user-select: none;
    }

    /* Logo center */
    #intro-logo {
      width: 220px;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

    /* Neon marquee container */
    #neon-marquee-container {
      margin-top: 20px;
      overflow: hidden;
      max-width: 100vw;
      height: 70px;
      opacity: 0;
      pointer-events: none;
      user-select: none;
      cursor: pointer;
      transition: opacity 0.5s ease;
      filter: drop-shadow(0 0 6px #ff0050) drop-shadow(0 0 8px #ff0050);
    }

    /* Neon marquee text */
    #neon-marquee {
      white-space: nowrap;
      font-size: 2.8rem;
      font-weight: 900;
      color: #ff0050;
      text-shadow:
        0 0 8px #ff0050,
        0 0 20px #ff0050,
        0 0 30px #ff3399,
        0 0 40px #ff3399,
        0 0 50px #ff3399,
        0 0 60px #ff3399,
        0 0 70px #ff3399;
      animation: scrollText 10s linear infinite;
      will-change: transform;
      user-select: none;
    }

    /* On hover expand neon text */
    #neon-marquee-container:hover #neon-marquee {
      animation-play-state: paused;
      transform: scale(1.15);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    /* Keyframes for marquee scroll */
    @keyframes scrollText {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    /* Main page container hidden initially */
    .container {
      opacity: 0;
      transition: opacity 1s ease;
      background: white;
      min-height: 100vh;
      color: black;
      pointer-events: none;
    }
    .container.visible {
      opacity: 1;
      pointer-events: auto;
    }

    /* Header */
    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 15px 30px;
      gap: 30px;
      position: relative;
      background: white;
      height: 80px;
    }
    header .logo-top-right {
      position: absolute;
      left: 30px;
      top: 12px;
      width: 180px;
      user-select: none;
    }

    nav.social-icons-top {
      display: flex;
      gap: 25px;
      align-items: center;
    }
    nav.social-icons-top a svg {
      fill: black;
      width: 28px;
      height: 28px;
      transition: fill 0.3s ease;
    }
    nav.social-icons-top a:hover svg {
      fill: #ff0050;
    }

    /* Client info */
    .client-info {
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
      margin: 30px auto 20px auto;
      max-width: 400px;
      user-select: text;
    }

    /* Work With Us button */
    .work-with-us-btn {
      display: block;
      margin: 10px auto 50px auto;
      background: #000;
      color: #fff;
      font-weight: 700;
      font-size: 1.8rem;
      padding: 15px 50px;
      border-radius: 30px;
      cursor: pointer;
      text-align: center;
      width: fit-content;
      user-select: none;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }
    .work-with-us-btn:hover {
      background: #ff0050;
      color: white;
    }

    /* Marquee container for work samples */
    .marquee-container {
      overflow: hidden;
      max-width: 100vw;
      margin: 0 auto 60px auto;
      -webkit-mask-image: linear-gradient(to right, transparent 0%, black 15%, black 85%, transparent 100%);
      mask-image: linear-gradient(to right, transparent 0%, black 15%, black 85%, transparent 100%);
    }
    .marquee-images {
      display: flex;
      gap: 15px;
      animation: marqueeScroll 15s linear infinite;
      will-change: transform;
    }
    .marquee-images:hover {
      animation-play-state: paused;
    }
    .marquee-images img {
      height: 250px;
      width: auto;
      object-fit: contain;
      border-radius: 10px;
      flex-shrink: 0;
      cursor: pointer;
      user-select: none;
      transition: transform 0.4s ease;
    }
    .marquee-images img:hover {
      transform: scale(1.08);
    }

    @keyframes marqueeScroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    /* Footer email */
    footer {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }
    .cta-email {
      font-weight: 700;
      cursor: pointer;
      color: #000;
      transition: color 0.3s ease;
      text-decoration: none;
    }
    .cta-email:hover {
      color: #ff0050;
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        height: 60px;
        padding: 15px 20px;
      }
      header .logo-top-right {
        width: 140px;
        left: 20px;
        top: 8px;
      }
      nav.social-icons-top a svg {
        width: 24px;
        height: 24px;
      }
      .marquee-images img {
        height: 180px;
      }
      .work-with-us-btn {
        font-size: 1.5rem;
        padding: 12px 40px;
        margin: 15px auto 40px auto;
      }
    }
    @media (max-width: 400px) {
      .marquee-images img {
        height: 140px;
      }
    }
  </style>
</head>
<body>

  <script>
    // Sequence of animations:
    // 0s: black screen shows
    // 0.5s: logo appears
    // 2s: logo fades out, neon marquee fades in
    // neon marquee runs for 3s with scrolling text and hover interactive scale
    // after neon marquee disappears, black screen fades to white background,
    // main container fades in with logo top right etc.

    const introScreen = document.getElementById('intro-screen');
    const introLogo = document.getElementById('intro-logo');
    const neonMarqueeContainer = document.getElementById('neon-marquee-container');
    const mainContainer = document.querySelector('.container');

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function runIntro() {
      // Start: black screen already visible, logo hidden
      introLogo.style.opacity = '0';
      neonMarqueeContainer.style.opacity = '0';
      neonMarqueeContainer.style.pointerEvents = 'none';

      await delay(500);

      // Show logo center
      introLogo.style.opacity = '1';

      await delay(1500);

      // Fade out logo
      introLogo.style.opacity = '0';

      await delay(500);

      // Show neon marquee
      neonMarqueeContainer.style.opacity = '1';
      neonMarqueeContainer.style.pointerEvents = 'auto';

      await delay(3000);

      // Hide neon marquee and fade black screen out
      neonMarqueeContainer.style.opacity = '0';
      neonMarqueeContainer.style.pointerEvents = 'none';

      // Fade out intro screen background to transparent (white shows behind)
      introScreen.style.transition = 'opacity 1.5s ease';
      introScreen.style.opacity = '0';

      // Reveal main content
      mainContainer.style.transition = 'opacity 1.5s ease';
      mainContainer.classList.add('visible');
      mainContainer.setAttribute('aria-hidden', 'false');

      await delay(1500);

      // Hide intro screen completely after fade
      introScreen.style.display = 'none';
    }

    window.addEventListener('load', () => {
      runIntro();
    });
  </script>
