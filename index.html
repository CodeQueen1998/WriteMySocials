<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WriteMySocials</title>
  <link href="https://fonts.googleapis.com/css2?family=Vollkorn&display=swap" rel="stylesheet">
  <style>
    /* Intro Screen */
    #intro {
      position: fixed;
      inset: 0;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      font-family: Arial, sans-serif;
      z-index: 10000;
      opacity: 1;
      transition: background 0.7s ease, opacity 0.7s ease;
    }

    @keyframes crazyLetters {
      0%   { transform: translateY(0) scale(1) rotate(0deg); }
      20%  { transform: translateY(-20px) scale(1.2) rotate(20deg); }
      40%  { transform: translateX(20px) scale(0.9) rotate(-20deg); }
      60%  { transform: translateY(15px) scale(1.1) rotate(10deg); }
      80%  { transform: translateX(-15px) scale(0.95) rotate(-10deg); }
      100% { transform: translateY(0) scale(1) rotate(0deg); }
    }

    #intro h1 {
      opacity: 0;
      transition: all 0.7s ease;
    }

    .show-crazy {
      opacity: 1;
      animation: crazyLetters 0.7s ease-in-out;
    }

    .align-center {
      animation: none;
      transform: scale(1) rotate(0deg) translate(0, 0);
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    #main-content {
      opacity: 0;
      transition: opacity 1s ease;
    }

    /* Logo & Tagline */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px;
    }

    .logo-container img {
      height: 160px;
    }

    .tagline {
      font-family: 'Vollkorn', serif;
      font-size: 1.5rem;
      margin-top: 10px;
      color: #333;
    }

    /* Social Icons */
    .social-icons {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .social-icons a img {
      height: 28px;
      width: 28px;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover img {
      transform: scale(1.3);
    }

    /* Marquee */
    .work-samples-container {
      overflow: hidden;
      white-space: nowrap;
      margin-top: 30px;
    }

    .work-samples-scroll {
      display: inline-flex;
      gap: 20px;
      animation: scrollLeftRight 12s ease-in-out infinite alternate;
    }

    .work-samples-scroll img {
      height: 180px;
      border-radius: 10px;
      transition: transform 0.4s ease;
    }

    .work-samples-scroll img:hover {
      transform: scale(1.2);
    }

    @keyframes scrollLeftRight {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

  </style>
</head>
<body>

<!-- Intro screen -->
<div id="intro">
  <h1>WriteMySocials</h1>
</div>

<!-- Main content -->
<div id="main-content">
  <div class="header">
    <div class="logo-container">
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/WriteMySocials%20copy.jpg" alt="WriteMySocials Logo">
      <div class="tagline">“Transforming your brand’s narrative into a best seller”</div>
    </div>
    <div class="social-icons">
      <a href="https://www.linkedin.com/in/siyana-deveaux-29a058279/" target="_blank" aria-label="LinkedIn">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn Icon">
      </a>
      <a href="https://instagram.com/writemysocials" target="_blank" aria-label="Instagram">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram Icon">
      </a>
      <a href="https://tiktok.com/writemysocials" target="_blank" aria-label="TikTok">
        <img src="https://cdn-icons-png.flaticon.com/512/3046/3046120.png" alt="TikTok Icon">
      </a>
    </div>
  </div>

  <!-- Work samples marquee -->
  <section class="work-samples-container" aria-label="Work samples gallery">
    <div class="work-samples-scroll" role="list">
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/work%20sample1.jpg" alt="Work Sample 1" role="listitem" />
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/work%20sample2.jpg" alt="Work Sample 2" role="listitem" />
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/work%20sample3.jpg" alt="Work Sample 3" role="listitem" />
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/work%20sample4.jpg" alt="Work Sample 4" role="listitem" />
    </div>
  </section>

</div>

<script>
  const intro = document.getElementById('intro');
  const title = intro.querySelector('h1');
  const content = document.getElementById('main-content');

  // 0.7s Black Screen
  setTimeout(() => {
    title.classList.add('show-crazy');

    // 0.7s Dancing Text
    setTimeout(() => {
      title.classList.add('align-center');

      // 0.3s Center alignment
      setTimeout(() => {
        intro.style.opacity = '0';

        // After fade, remove intro & show main
        setTimeout(() => {
          intro.style.display = 'none';
          content.style.opacity = '1';
        }, 700);
      }, 300);
    }, 700);
  }, 700);
</script>

</body>
</html>
