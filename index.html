<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Write My Socials Interactive</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />

<style>
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
    font-family: 'Playfair Display', serif;
    user-select: none;
  }

  .logo-text {
    display: flex;
    font-size: 5rem;
    color: white;
    flex-wrap: wrap;
    max-width: 90vw;
    justify-content: center;
  }

  .logo-text span {
    display: inline-block;
    margin: 0 5px;
    animation: gentleBounce 1.5s ease-in-out infinite alternate;
    transform-origin: center bottom;
    transition: color 0.3s ease;
  }

  /* gentle bounce */
  @keyframes gentleBounce {
    0%   { transform: translateY(0); }
    100% { transform: translateY(-15px); }
  }

  /* jump + spin animation */
  @keyframes jumpSpin {
    0% {
      transform: translateY(0) rotate(0deg);
      color: white;
    }
    50% {
      transform: translateY(-60px) rotate(180deg);
      color: #ff4081; /* pink highlight */
    }
    100% {
      transform: translateY(0) rotate(0deg);
      color: white;
    }
  }

  .active {
    animation: jumpSpin 0.8s ease forwards;
  }

  /* Hide the interactive version initially */
  #interactiveLogo {
    display: none;
  }

  /* Responsive font sizing for smaller screens */
  @media (max-width: 600px) {
    .logo-text {
      font-size: 3rem;  /* smaller font size for phones */
    }
  }

  @media (max-width: 350px) {
    .logo-text {
      font-size: 2.2rem; /* even smaller for very small phones */
    }
  }
</style>
</head>
<body>

<!-- Initial floating bouncing text (no click) -->
<div class="logo-text" id="floatingLogo">
  <span>W</span><span>r</span><span>i</span><span>t</span><span>e</span>
  <span>&nbsp;</span>
  <span>M</span><span>y</span>
  <span>&nbsp;</span>
  <span>S</span><span>o</span><span>c</span><span>i</span><span>a</span><span>l</span><span>s</span>
</div>

<!-- Interactive clickable text, hidden initially -->
<div class="logo-text" id="interactiveLogo">
  <span>W</span><span>r</span><span>i</span><span>t</span><span>e</span>
  <span>&nbsp;</span>
  <span>M</span><span>y</span>
  <span>&nbsp;</span>
  <span>S</span><span>o</span><span>c</span><span>i</span><span>a</span><span>l</span><span>s</span>
</div>

<script>
  // After 2 seconds black screen delay (text is present but background is black so invisible)
  // After 5 seconds total (2 + 3), swap to interactive clickable text

  setTimeout(() => {
    // No changes here; black screen ends, floating text is visible
    // The background is black but text is already rendered so visible now.
  }, 2000);

  setTimeout(() => {
    // Swap floating text for interactive clickable text
    const floatingLogo = document.getElementById('floatingLogo');
    const interactiveLogo = document.getElementById('interactiveLogo');

    floatingLogo.style.display = 'none';
    interactiveLogo.style.display = 'flex';

    const letters = interactiveLogo.querySelectorAll('span');

    letters.forEach(letter => {
      if (letter.textContent.trim() === '') return;

      letter.style.cursor = 'pointer';

      letter.addEventListener('click', () => {
        if (letter.classList.contains('active')) return;

        letter.classList.add('active');
        letter.style.animationIterationCount = '1';

        letter.addEventListener('animationend', () => {
          letter.classList.remove('active');
        }, { once: true });
      });
    });
  }, 5000);
</script>

</body>
</html>
