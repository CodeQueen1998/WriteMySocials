<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Intro Only</title>
<style>
  /* Full screen black loading */
  #loading-screen {
    position: fixed;
    inset: 0;
    background: #000;
    z-index: 9999;
    opacity: 1;
    transition: opacity 1s ease;
  }
  #loading-screen.hidden {
    opacity: 0;
    pointer-events: none;
  }

  /* Body white background */
  body {
    margin: 0;
    height: 100vh;
    background: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    color: #000;
    font-size: 2rem;
  }
</style>
</head>
<body>

<div id="loading-screen"></div>

<div id="content" style="opacity: 0; transition: opacity 1s ease;">
  Welcome to WriteMySocials!
</div>

<script>
  window.addEventListener('load', () => {
    const loading = document.getElementById('loading-screen');
    const content = document.getElementById('content');

    loading.classList.add('hidden');

    // After fade completes, fade content in
    setTimeout(() => {
      content.style.opacity = '1';
    }, 1000);
  });
</script>

</body>
</html>
