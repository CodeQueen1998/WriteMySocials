<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WriteMySocials Intro</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }

    .intro-screen {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .logo-text {
      display: flex;
      font-size: 4rem;
      color: #fff;
    }

    .logo-text span {
      display: inline-block;
      animation: bounce 0.5s ease-in-out infinite alternate;
    }

    @keyframes bounce {
      0%   { transform: translateY(0); }
      100% { transform: translateY(-15px); }
    }

    .jump-off {
      animation: jumpUp 0.8s ease forwards;
    }

    @keyframes jumpUp {
      0%   { transform: translateY(0); opacity: 1; }
      30%  { transform: translateY(-50px); opacity: 1; }
      100% { transform: translateY(-150vh); opacity: 0; }
    }

    .spin {
      animation: spinInPlace 0.8s ease forwards;
    }

    @keyframes spinInPlace {
      0%   { transform: rotate(0deg); opacity: 1; }
      100% { transform: rotate(180deg); opacity: 0; }
    }

    .page-content {
      opacity: 0;
      transition: opacity 0.5s ease;
      background: #fff;
      height: 100%;
      padding: 50px;
      text-align: center;
      font-size: 2rem;
      color: #333;
    }

    .page-content.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="intro-screen" id="introScreen">
  <div class="logo-text" id="logoText">
    <span>w</span><span>r</span><span>i</span><span>t</span><span>e</span><span>m</span><span>y</span>
    <span>s</span><span>o</span><span>c</span><span>i</span><span>a</span><span>l</span><span>s</span>
  </div>
</div>

<div class="page-content" id="pageContent">
  <h1>Welcome to WriteMySocials!</h1>
  <p>Your awesome content goes here.</p>
</div>

<script>
  // Wait 2s for bounce
  setTimeout(() => {
    const letters = document.querySelectorAll('#logoText span');
    letters.forEach((letter, index) => {
      letter.style.animation = 'none'; // stop bounce
      void letter.offsetWidth; // force reflow
      if (index % 2 === 0) {
        letter.classList.add('jump-off');
      } else {
        letter.classList.add('spin');
      }
    });

    // After 0.8s for jump/spin, fade out intro and show content
    setTimeout(() => {
      const intro = document.getElementById('introScreen');
      const content = document.getElementById('pageContent');
      intro.style.opacity = '0';
      setTimeout(() => {
        intro.style.display = 'none';
        content.classList.add('visible');
        document.body.style.overflow = 'auto';
      }, 500); // after fade out
    }, 800);
  }, 2000);
</script>

</body>
</html>
