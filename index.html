<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chandelier Background</title>
    <style>
        /* Reset margins */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
        }

        /* Chandelier Background */
        .chandelier-section {
            width: 100%;
            height: auto; /* Ensures image takes full height */
        }

        .chandelier-section img {
            width: 100%;
            display: block; /* Prevents extra space */
        }

        /* White background starts here */
        .content {
            background: white;
            padding: 50px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <!-- Full Chandelier Background -->
    <div class="chandelier-section">
        <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/7777.jpg" alt="Chandelier">
    </div>

    <!-- White Background Section -->
    <div class="content">
        <h1>Welcome to My Page</h1>
        <p>This section starts after the chandelier background.</p>
    </div>

</body>
</html>

</body>
</html>
