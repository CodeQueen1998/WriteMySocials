<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WriteMySocials</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Pacifico&display=swap" rel="stylesheet">

<style>
  * {
    margin: 0; padding: 0;
    box-sizing: border-box;
  }
  body, html {
    height: 100%;
    font-family: 'Playfair Display', serif;
    background: #fff;
    color: #000;
    overflow-x: hidden;
  }

  #loading-screen {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: #000;
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  #logo-text span {
    color: #fff;
    font-size: 3rem;
    display: inline-block;
    animation: jump 1.5s infinite ease-in-out;
  }
  @keyframes jump {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  #neon-container {
    font-size: 2rem;
    color: #ff0050;
    font-family: 'Playfair Display', serif;
    text-shadow: 0 0 7px #ff0050, 0 0 20px #ff0050, 0 0 30px #ff0050;
    position: absolute;
    white-space: nowrap;
    opacity: 0;
    transition: opacity 0.5s ease;
  }
  .neon-marquee {
    animation: neonMarqueeLeft 6s linear infinite;
  }
  @keyframes neonMarqueeLeft {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }

  .container {
    display: none;
    padding: 20px;
  }

  header {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 15px;
    padding: 15px;
  }
  nav a svg {
    fill: #000;
    width: 28px;
    height: 28px;
    transition: fill 0.3s ease;
  }
  nav a:hover svg {
    fill: #ff0050;
  }

  .marquee-container {
    overflow: hidden;
    margin: 40px auto;
    max-width: 100vw;
  }
  .marquee-images {
    display: flex;
    gap: 15px;
    animation: imageMarquee 18s linear infinite;
  }
  .marquee-images img {
    height: 250px;
    object-fit: cover;
    border-radius: 12px;
    transition: transform 0.3s ease;
  }
  .marquee-images img:hover {
    transform: scale(1.1);
  }
  @keyframes imageMarquee {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  .work-with-us-btn {
    background: #000;
    color: #fff;
    padding: 15px 40px;
    margin: 30px auto;
    display: block;
    font-size: 1.6rem;
    font-weight: bold;
    border-radius: 30px;
    width: fit-content;
    transition: all 0.3s ease;
    cursor: pointer;
    text-align: center;
  }
  .work-with-us-btn:hover {
    background: #ff0050;
  }

  footer {
    text-align: center;
    margin: 40px 0;
  }
  .cta-email {
    font-family: 'Pacifico', cursive;
    font-size: 1.5rem;
    color: #000;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  .cta-email:hover {
    color: #ff0050;
  }
</style>
</head>

<body>

<div id="loading-screen">
  <div id="logo-text"></div>
  <div id="neon-container">Transforming your brandâ€™s narrative into a best seller</div>
</div>

<div class="container">
  <header>
    <nav>
      <a href="https://www.linkedin.com/in/siyana-deveaux-29a058279/" target="_blank" aria-label="LinkedIn">
        <svg viewBox="0 0 24 24"><path d="M4.98 3.5C3.35 3.5 2 4.85 2 6.48..."/></svg>
      </a>
      <a href="https://instagram.com/writemysocials" target="_blank" aria-label="Instagram">
        <svg viewBox="0 0 24 24"><path d="M7.75 2h8.5A5.75 5.75 0 0122 7.75..."/></svg>
      </a>
      <a href="https://tiktok.com/@writemysocials" target="_blank" aria-label="TikTok">
        <svg viewBox="0 0 24 24"><path d="M9 4v14a5 5 0 005 5 5 5 0 100-10V5h4V1H9v3h1zm1 10..."/></svg>
      </a>
    </nav>
  </header>

  <div class="marquee-container">
    <div class="marquee-images">
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/work%20sample1.jpg" alt="Sample 1">
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/work%20sample2.jpg" alt="Sample 2">
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/work%20sample3.jpg" alt="Sample 3">
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/work%20sample4.jpg" alt="Sample 4">
    </div>
  </div>

  <a class="work-with-us-btn" href="work-with-us.html">Work With Us</a>

  <footer>
    <a class="cta-email" href="mailto:siyana.deveaux@writemysocials.com">siyana.deveaux@writemysocials.com</a>
  </footer>
</div>

<script>
  // Logo jump animation
  const logoText = "writemysocials";
  const logoContainer = document.getElementById("logo-text");
  for (let char of logoText) {
    const span = document.createElement("span");
    span.textContent = char;
    span.style.animationDelay = `${Math.random()}s`;
    logoContainer.appendChild(span);
  }

  // Sequence timing
  setTimeout(() => {
    document.getElementById("logo-text").style.display = "none";
    const neon = document.getElementById("neon-container");
    neon.style.opacity = "1";
    setTimeout(() => {
      neon.classList.add("neon-marquee");
      setTimeout(() => {
        document.getElementById("loading-screen").style.display = "none";
        document.querySelector(".container").style.display = "block";
      }, 4000);
    }, 2000);
  }, 2000);
</script>

</body>
</html>
