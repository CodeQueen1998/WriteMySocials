<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WriteMySocials Animation</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />

<style>
  html, body {
    margin: 0; padding: 0;
    height: 100%;
    background: #000;
    overflow: hidden;
    font-family: 'Playfair Display', serif;
  }

  #blackOverlay, #whiteOverlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    z-index: 9999;
    transition: opacity 1s ease;
  }

  #blackOverlay {
    background: #000;
    opacity: 1;
  }

  #blackOverlay.hidden {
    opacity: 0;
    pointer-events: none;
  }

  #whiteOverlay {
    background: #fff;
    opacity: 0;
    pointer-events: none;
  }

  #whiteOverlay.visible {
    opacity: 1;
  }

  .logo-container {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 9vw;
    opacity: 0;
    transition: opacity 0.5s ease;
    user-select: none;
    z-index: 99;
    white-space: nowrap;
    text-align: center;

    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 0.5vw; /* space between lines */
    height: 12vw; /* fixed height to prevent collapse */
    line-height: 1;
  }

  .line {
    display: flex;
    justify-content: center;
    flex-wrap: nowrap;
    margin: 0;
    position: relative;
  }

  .line span {
    display: inline-block;
    margin: 0 0.5vw;
    transform-origin: center;
    cursor: default;
    user-select: none;
  }

  .visible {
    opacity: 1;
  }

  /* Gentle floating */
  @keyframes gentleFloat {
    0%   { transform: translateY(0) rotate(0deg); }
    50%  { transform: translateY(-8px) rotate(5deg); }
    100% { transform: translateY(0) rotate(0deg); }
  }

  @media (max-width: 600px) {
    .logo-container {
      font-size: 14vw;
      height: 20vw;
      gap: 1vw;
    }
    .line span {
      margin: 0 0.3vw;
    }
  }
</style>
</head>
<body>

<div id="blackOverlay"></div>
<div id="whiteOverlay"></div>

<div class="logo-container" id="animatedLogo" aria-label="Write My Socials">
  <div class="line" id="line1">
    <span>W</span><span>r</span><span>i</span><span>t</span><span>e</span>
    <span>&nbsp;</span>
    <span>M</span><span>y</span>
  </div>
  <div class="line" id="line2">
    <span>S</span><span>o</span><span>c</span><span>i</span><span>a</span><span>l</span><span>s</span>
  </div>
</div>

<script>
  const blackOverlay = document.getElementById('blackOverlay');
  const whiteOverlay = document.getElementById('whiteOverlay');
  const animatedLogo = document.getElementById('animatedLogo');
  const line1Letters = document.querySelectorAll('#line1 span');
  const line2Letters = document.querySelectorAll('#line2 span');

  // Generate random float/bounce/rotation values for chaotic animation
  function randomChaosTransform() {
    // Random x and y translation within viewport bounds but smaller range to keep visible
    const x = (Math.random() - 0.5) * window.innerWidth * 0.8;
    const y = (Math.random() - 0.5) * window.innerHeight * 0.8;
    // Random rotation between -720 and 720 degrees for spins and twirls
    const r = (Math.random() - 0.5) * 1440; 
    return `translate(${x}px, ${y}px) rotate(${r}deg)`;
  }

  // Animate letters with chaotic spinning, bouncing, twirling, floating
  function chaosAnimate(letters) {
    letters.forEach(letter => {
      if (letter.textContent.trim() === '') return;
      letter.style.transition = 'transform 2s ease-in-out';
      letter.style.transform = randomChaosTransform();
    });
  }

  // Return letters back to natural aligned position
  function settleAnimate(letters) {
    letters.forEach(letter => {
      letter.style.transition = 'transform 1.5s ease-in-out';
      letter.style.transform = 'none';
    });
  }

  // After settled, apply gentle floating animation indefinitely
  function applyGentleFloat(letters) {
    letters.forEach(letter => {
      letter.style.transition = '';
      letter.style.animation = 'gentleFloat 3s ease-in-out infinite';
    });
  }

  // Clear animations (if needed)
  function clearAnimations(letters) {
    letters.forEach(letter => {
      letter.style.transition = '';
      letter.style.animation = '';
      letter.style.transform = 'none';
    });
  }

  // Main timeline
  setTimeout(() => {
    // Hide black screen, show logo container
    blackOverlay.classList.add('hidden');
    animatedLogo.style.opacity = '1';

    const allLetters = [...line1Letters, ...line2Letters];

    // 2 seconds of chaotic bouncing/spinning/twirling/floating
    chaosAnimate(allLetters);

    setTimeout(() => {
      // 1.5 seconds to settle and align naturally
      settleAnimate(allLetters);

      setTimeout(() => {
        // 1 second holding aligned with no animation
        clearAnimations(allLetters);

        setTimeout(() => {
          // Fade to white background and fade out text
          whiteOverlay.classList.add('visible');
          animatedLogo.style.opacity = '0';
        }, 1000);

      }, 1500);

    }, 2000);

  }, 1500);
</script>

</body>
</html>
