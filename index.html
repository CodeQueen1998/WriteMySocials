<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WriteMySocials - Intro Animation</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: black;
      overflow-x: hidden;
      color: black;
    }

    /* Intro Screen */
    #intro-screen {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      user-select: none;
    }

    /* White text-only logo for intro */
    #intro-logo {
      font-weight: 700;
      font-size: 3rem;
      color: white;
      letter-spacing: 2px;
      opacity: 0;
      transition: opacity 0.5s ease;
      user-select: none;
      font-family: 'Poppins', sans-serif;
      text-transform: uppercase;
      /* Simulate logo text only */
    }

    /* Neon marquee container */
    #neon-marquee-container {
      margin-top: 30px;
      overflow: hidden;
      max-width: 90vw;
      height: 50px;
      opacity: 0;
      pointer-events: none;
      user-select: none;
      cursor: pointer;
      transition: opacity 0.5s ease;
      filter:
        drop-shadow(0 0 5px #ff3399)
        drop-shadow(0 0 10px #ff3399)
        drop-shadow(0 0 15px #ff66cc);
    }

    /* Neon marquee text */
    #neon-marquee {
      display: inline-block;
      white-space: nowrap;
      font-size: 2rem;
      font-weight: 600;
      color: #ff3399;
      text-shadow:
        0 0 8px #ff3399,
        0 0 15px #ff3399,
        0 0 20px #ff66cc,
        0 0 30px #ff66cc;
      animation: scrollRight 12s linear infinite;
      will-change: transform;
      user-select: none;
    }

    /* On hover: expand */
    #neon-marquee-container:hover #neon-marquee {
      animation-play-state: paused;
      transform: scale(1.15);
      transition: transform 0.3s ease;
    }

    /* Scroll from left to right continuously */
    @keyframes scrollRight {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }

    /* Main container hidden initially */
    .container {
      opacity: 0;
      transition: opacity 1s ease;
      background: white;
      min-height: 100vh;
      color: black;
      pointer-events: none;
    }
    .container.visible {
      opacity: 1;
      pointer-events: auto;
    }

    /* Main page styles remain unchanged */

  </style>
</head>
<body>

  <!-- Intro black screen with white text logo and neon marquee -->
  <div id="intro-screen" role="dialog" aria-modal="true" aria-label="Intro Animation">
    <div id="intro-logo" aria-label="Write My Socials Logo Text">WriteMySocials</div>
    <div id="neon-marquee-container" tabindex="0" aria-label="Brand tagline marquee interactive">
      <div id="neon-marquee">
        Transforming your brand’s narrative into a best seller — Transforming your brand’s narrative into a best seller —
      </div>
    </div>
  </div>

  <!-- Main page content hidden initially -->
  <div class="container" aria-hidden="true">
    <!-- Your full original content goes here -->
    <!-- This snippet is just to demo the intro part -->
    <p>Main website content here...</p>
  </div>

  <script>
    const introScreen = document.getElementById('intro-screen');
    const introLogo = document.getElementById('intro-logo');
    const neonMarqueeContainer = document.getElementById('neon-marquee-container');
    const mainContainer = document.querySelector('.container');

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function runIntro() {
      introLogo.style.opacity = '0';
      neonMarqueeContainer.style.opacity = '0';
      neonMarqueeContainer.style.pointerEvents = 'none';

      await delay(500);

      introLogo.style.opacity = '1';

      await delay(1500);

      introLogo.style.opacity = '0';

      await delay(500);

      neonMarqueeContainer.style.opacity = '1';
      neonMarqueeContainer.style.pointerEvents = 'auto';

      await delay(3000);

      neonMarqueeContainer.style.opacity = '0';
      neonMarqueeContainer.style.pointerEvents = 'none';

      introScreen.style.transition = 'opacity 1.5s ease';
      introScreen.style.opacity = '0';

      mainContainer.style.transition = 'opacity 1.5s ease';
      mainContainer.classList.add('visible');
      mainContainer.setAttribute('aria-hidden', 'false');

      await delay(1500);

      introScreen.style.display = 'none';
    }

    window.addEventListener('load', () => {
      runIntro();
    });
  </script>

</body>
</html>
