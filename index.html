<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WriteMySocials</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/pexels-kei-scampa-1201427-3520333.jpg') no-repeat center top;
            background-size: cover;
            background-position: center 10%; /* Cropped 10% from the top */
        }
        .navbar {
            width: 100%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 50px;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-family: serif;
            font-size: 28px;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            gap: 30px;
            font-family: sans-serif;
            font-size: 16px;
        }
        .nav-links a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">WriteMySocials</div>
        <div class="nav-links">
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#">PROJECTS</a>
            <a href="#">SERVICES</a>
            <a href="#">SHOP</a>
        </div>
    </div>
</body>
</html>
