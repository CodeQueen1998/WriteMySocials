<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chandelier Background</title>
    <style>
        /* Ensure full-page styling */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Background Image Styling */
        body {
            background-image: url('https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/7777.jpg');
            background-size: cover; /* Ensures full coverage */
            background-position: top center; /* Keeps chandelier at the top */
            background-repeat: no-repeat;
            background-attachment: scroll; /* Moves with scrolling */
            background-color: white; /* Transitions into white */
        }

        /* Content Styling */
        .content {
            min-height: 100vh;
            background: white; /* Ensures white background below image */
            padding: 50px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Welcome to My Page</h1>
        <p>This section starts after the chandelier background.</p>
    </div>

</body>
</html>
