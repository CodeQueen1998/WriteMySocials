<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WriteMySocials Intro</title>
<style>
  * {
    margin: 0; padding: 0;
    box-sizing: border-box;
  }
  body, html {
    height: 100%;
    overflow: hidden;
    background: #000;
    font-family: 'Playfair Display', serif;
  }

  .intro-screen {
    position: fixed;
    inset: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    opacity: 1;
    transition: opacity 0.5s ease;
  }

  .logo-text {
    display: flex;
    font-size: 4rem;
    color: white;
  }

  .logo-text span {
    display: inline-block;
    animation: bounce 0.5s cubic-bezier(.28,.84,.42,1) infinite alternate;
  }

  @keyframes bounce {
    0% { transform: translateY(0); }
    100% { transform: translateY(-12px); }
  }

  /* Jump off top with spring effect */
  .jump-off {
    animation: jumpOff 0.8s forwards cubic-bezier(0.68, -0.55, 0.27, 1.55);
  }

  @keyframes jumpOff {
    0% {
      transform: translateY(0);
      opacity: 1;
    }
    60% {
      transform: translateY(-60px);
      opacity: 1;
    }
    100% {
      transform: translateY(-150vh);
      opacity: 0;
    }
  }

  /* Spin 180° in place */
  .spin {
    animation: spin180 0.8s forwards ease-in-out;
    transform-origin: 50% 50%;
  }

  @keyframes spin180 {
    from {
      transform: rotate(0deg);
      opacity: 1;
    }
    to {
      transform: rotate(180deg);
      opacity: 0;
    }
  }

  /* Page content initially hidden */
  .page-content {
    opacity: 0;
    background: #fff;
    height: 100%;
    color: #000;
    padding: 50px;
    font-size: 2rem;
    text-align: center;
    transition: opacity 0.5s ease;
  }

  .page-content.visible {
    opacity: 1;
  }
</style>
</head>
<body>

<div class="intro-screen" id="introScreen">
  <div class="logo-text" id="logoText">
    <span>w</span><span>r</span><span>i</span><span>t</span><span>e</span><span>m</span><span>y</span><span>s</span><span>o</span><span>c</span><span>i</span><span>a</span><span>l</span><span>s</span>
  </div>
</div>

<div class="page-content" id="pageContent">
  <!-- Replace this div with your actual website page content -->
  <h1>Welcome to WriteMySocials!</h1>
  <p>Your page content appears here.</p>
</div>

<script>
  // Wait 2 seconds for the bounce animation
  setTimeout(() => {
    const letters = document.querySelectorAll('#logoText span');
    letters.forEach((letter, index) => {
      // Stop bounce animation
      letter.style.animation = 'none';
      void letter.offsetWidth; // reflow hack

      if (index % 2 === 0) {
        // 1st, 3rd, 5th... jump off top
        letter.classList.add('jump-off');
      } else {
        // 2nd, 4th, 6th... spin 180°
        letter.classList.add('spin');
      }
    });

    // After 0.8s animation, fade out intro screen and fade in content
    setTimeout(() => {
      const intro = document.getElementById('introScreen');
      const content = document.getElementById('pageContent');

      intro.style.opacity = '0';

      // After fade out, hide intro and show content
      intro.addEventListener('transitionend', () => {
        intro.style.display = 'none';
        content.classList.add('visible');
        document.body.style.overflow = 'auto';
      }, { once: true });
    }, 800);

  }, 2000);
</script>

</body>
</html>
