<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WriteMySocials Animation</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
<style>
  /* Reset & basics */
  html, body {
    margin: 0; padding: 0;
    height: 100%;
    background: #000;
    overflow: hidden;
    font-family: 'Playfair Display', serif;
  }

  /* Black & White overlays */
  #blackOverlay, #whiteOverlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    z-index: 9999;
    transition: opacity 1s ease;
  }

  #blackOverlay {
    background: #000;
    opacity: 1;
  }
  #blackOverlay.hidden {
    opacity: 0;
    pointer-events: none;
  }

  #whiteOverlay {
    background: #fff;
    opacity: 0;
    pointer-events: none;
  }
  #whiteOverlay.visible {
    opacity: 1;
  }

  /* Animated Logo container */
  .logo-container {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 9vw;
    opacity: 0;
    transition: opacity 0.5s ease;
    user-select: none;
    z-index: 10000;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 0.5vw;
    height: 12vw;
    line-height: 1;
    white-space: nowrap;
  }

  .line {
    display: flex;
    justify-content: center;
    flex-wrap: nowrap;
    margin: 0;
    position: relative;
  }

  .line span {
    display: inline-block;
    margin: 0 0.5vw;
    transform-origin: center;
    cursor: default;
    user-select: none;
  }

  /* After intro: main content container */
  #main-content {
    display: none; /* hidden initially */
    background: #fff;
    min-height: 100vh;
    padding: 1.5rem 3rem;
    box-sizing: border-box;
    font-family: 'Playfair Display', serif;
    color: #222;
  }

  /* Logo top-left after intro */
  #main-logo-container {
    position: fixed;
    top: 1rem;
    left: 1rem;
    z-index: 1000;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }

  #main-logo {
    width: 240px; /* 2x approx of original */
    height: auto;
  }

  /* Tagline immediately below logo on one line */
  #tagline {
    font-family: 'Playfair Display', serif;
    font-style: italic;
    font-weight: 700;
    font-size: 1.3rem;
    color: #111;
    margin-top: 0.25rem;
    white-space: nowrap;
    max-width: 240px;
  }

  /* Work samples marquee container */
  .work-samples-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    overflow: hidden;
    height: 195px; /* 1.5x bigger than previous 130px */
    width: 90vw;
    max-width: 1200px;
    z-index: 900;
  }

  .work-samples-scroll {
    display: flex;
    gap: 1.8rem;
    animation: scrollContinuous 20s linear infinite;
    padding: 0 1rem;
    /* To enable smooth infinite scroll, double the content width */
    width: max-content;
  }

  .work-samples-scroll img {
    height: 195px; /* 1.5x bigger */
    width: auto;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s ease;
    flex-shrink: 0;
  }

  .work-samples-scroll img:hover {
    transform: scale(1.15);
    z-index: 10;
  }

  @keyframes scrollContinuous {
    0% { transform: translateX(0); }
    100% { transform: translateX(calc(-50%)); }
  }

  /* Social icons top-right */
  #social-icons {
    position: fixed;
    top: 1rem;
    right: 1rem;
    display: flex;
    gap: 1rem;
    z-index: 1000;
  }

  #social-icons a {
    display: inline-block;
    width: 32px;
    height: 32px;
    transition: transform 0.3s ease;
  }

  #social-icons a:hover {
    transform: scale(1.3);
  }

  #social-icons img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  /* Responsive adjustments */
  @media (max-width: 600px) {
    #main-logo {
      width: 140px;
    }
    #tagline {
      max-width: 140px;
      font-size: 1rem;
      margin-top: 0.2rem;
    }
    .work-samples-container {
      height: 120px;
      width: 95vw;
    }
    .work-samples-scroll img {
      height: 120px;
    }
    #social-icons a {
      width: 24px;
      height: 24px;
    }
  }
</style>
</head>
<body>

<!-- Black and white overlays for intro fade -->
<div id="blackOverlay"></div>
<div id="whiteOverlay"></div>

<!-- Animated Logo intro -->
<div class="logo-container" id="animatedLogo" aria-label="Write My Socials">
  <div class="line" id="line1">
    <span>W</span><span>r</span><span>i</span><span>t</span><span>e</span>
    <span>&nbsp;</span>
    <span>M</span><span>y</span>
  </div>
  <div class="line" id="line2">
    <span>S</span><span>o</span><span>c</span><span>i</span><span>a</span><span>l</span><span>s</span>
  </div>
</div>

<!-- Main content after intro -->
<div id="main-content" role="main" aria-label="Main Content">
  <div id="main-logo-container">
    <img id="main-logo" src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/WriteMySocials%20copy.jpg" alt="WriteMySocials Logo" />
    <div id="tagline">“Transforming your brand’s narrative into a best seller”</div>
  </div>

  <!-- Work samples marquee -->
  <section class="work-samples-container" aria-label="Work samples gallery">
    <div class="work-samples-scroll" role="list" aria-live="polite" aria-atomic="true">
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/work%20sample1.jpg" alt="Work Sample 1" role="listitem" />
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/work%20sample2.jpg" alt="Work Sample 2" role="listitem" />
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/work%20sample3.jpg" alt="Work Sample 3" role="listitem" />
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/work%20sample4.jpg" alt="Work Sample 4" role="listitem" />
      <!-- Duplicate for smooth scroll -->
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/work%20sample1.jpg" alt="" aria-hidden="true" />
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/work%20sample2.jpg" alt="" aria-hidden="true" />
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/work%20sample3.jpg" alt="" aria-hidden="true" />
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/work%20sample4.jpg" alt="" aria-hidden="true" />
    </div>
  </section>

  <!-- Social media icons top-right -->
  <div id="social-icons" aria-label="Social Media Links">
    <a href="https://www.linkedin.com/in/siyana-deveaux-29a058279/" target="_blank" rel="noopener" aria-label="LinkedIn">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn Icon" />
    </a>
    <a href="https://www.instagram.com/writemysocials" target="_blank" rel="noopener" aria-label="Instagram">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram Icon" />
    </a>
    <a href="https://www.tiktok.com/@writemysocials" target="_blank" rel="noopener" aria-label="TikTok">
      <!-- Updated TikTok Icon -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/TikTok_logo.svg" alt="TikTok Icon" style="filter: invert(0); width: 32px; height: 32px;" />
    </a>
  </div>
</div>

<script>
  const blackOverlay = document.getElementById('blackOverlay');
  const whiteOverlay = document.getElementById('whiteOverlay');
  const animatedLogo = document.getElementById('animatedLogo');
  const mainContent = document.getElementById('main-content');
  const line1Letters = document.querySelectorAll('#line1 span');
  const line2Letters = document.querySelectorAll('#line2 span');

  // Generate a random chaotic transform for each letter
  function randomChaosTransform() {
    const x = (Math.random() - 0.5) * window.innerWidth * 0.7;
    const y = (Math.random() - 0.5) * window.innerHeight * 0.7;
    const r = (Math.random() - 0.5) * 1440; // degrees rotation
    return `translate(${x}px, ${y}px) rotate(${r}deg)`;
  }

  // Apply chaos animation to letters
  function chaosAnimate(letters) {
    letters.forEach(letter => {
      if (letter.textContent.trim() === '') return;
      letter.style.transition = 'transform 1s ease-in-out';
      letter.style.transform = randomChaosTransform();
    });
  }

  // Letters settle back to original position
  function settleAnimate(letters) {
    letters.forEach(letter => {
      letter.style.transition = 'transform 0.7s ease-in-out';
      letter.style.transform = 'none';
    });
  }

  // Clear all inline transitions and transforms
  function clearAnimations(letters) {
    letters.forEach(letter => {
      letter.style.transition = '';
      letter.style.animation = '';
      letter.style.transform = 'none';
    });
  }

  // Run the intro animation sequence
  setTimeout(() => {
    blackOverlay.classList.add('hidden');        // fade black overlay out over 1s
    animatedLogo.style.opacity = '1';             // fade logo in

    const allLetters = [...line1Letters, ...line2Letters];

    chaosAnimate(allLetters);                      // scatter/twirl for 1s

    setTimeout(() => {
      settleAnimate(allLetters);                   // settle letters over 0.7s

      setTimeout(() => {
        clearAnimations(allLetters);               // cleanup

        setTimeout(() => {
          whiteOverlay.classList.add('visible');  // fade to white background
          animatedLogo.style.opacity = '0';

          // Show main content after fade
          setTimeout(() => {
            blackOverlay.style.display = 'none';
            whiteOverlay.style.display = 'none';
            animatedLogo.style.display = 'none';

            mainContent.style.display = 'block';
          }, 1000);

        }, 500);

      }, 700);

    }, 1000);

  }, 0);
</script>
</body>
</html>
