<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Write My Socials — Home</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500&family=DotGothic16&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous"/>

  <style>
    :root{
      --gap:7cm;
      --menu-scale:1.5;
      --menu-crop-left:3%;
      --menu-crop-right:3%;
    }

    html,body{margin:0;padding:0;background:#fff;color:#000;font-family:'Playfair Display',serif;overflow-x:hidden}

    /* === top-right promo === */
    #promo-note{
      position:fixed;
      top:60px;
      right:25px;
      max-width:360px;
      text-align:right;
      font-family:"Didot","Playfair Display",serif;
      font-size:0.95rem;
      line-height:1.55;
      color:#000;
      z-index:3200;
      pointer-events:none;
    }
    @media(max-width:600px){
      #promo-note{
        position:static;
        margin:10px auto 0;
        max-width:92vw;
        text-align:center;
        pointer-events:auto;
      }
    }

    /* Intro overlay */
    .reveal-overlay{
      position:fixed;inset:0;background:#000;z-index:4000;
      opacity:1;visibility:visible;
      transition:opacity .25s ease,visibility 0s linear .25s;
    }
    .reveal-overlay.hide{opacity:0;visibility:hidden}

    .menu-btn{position:fixed;top:18px;left:20px;z-index:3100;background:#fff;border:1px solid #000;color:#000;padding:6px 12px;border-radius:999px;font-family:'Poppins',sans-serif;font-size:.85rem;letter-spacing:.1em;cursor:pointer;transition:.3s}
    .menu-btn:hover{background:#000;color:#fff}
    .social-icons{position:fixed;top:18px;right:25px;z-index:3100;display:flex;gap:18px}
    .social-icons a{color:#000;font-size:1.2rem;transition:color .3s}
    .social-icons a:hover{color:#ff1493}

    .menu-bar{position:fixed;top:0;left:0;right:0;z-index:3000;background:#fff;border-bottom:1px solid rgba(0,0,0,.15);transform:translateY(-100%);transition:transform .35s ease}
    body.menu-open .menu-bar{transform:translateY(0)}
    .menu-inner{max-width:1100px;margin:0 auto;padding:10px 20px;display:flex;justify-content:center}

    .image-menu{ position:relative;width:min(300px,60vw); transform:scale(var(--menu-scale)) translateZ(0); transform-origin:top center; overflow:hidden; -webkit-clip-path:inset(0 var(--menu-crop-right) 0 var(--menu-crop-left)); clip-path:inset(0 var(--menu-crop-right) 0 var(--menu-crop-left)); }
    .image-menu img{width:100%;height:auto;display:block}
    .hot{position:absolute;top:0;bottom:0}
    .hot.home{left:0;right:66.67%}.hot.about{left:33.33%;right:33.34%}.hot.services{left:66.66%;right:0}

    .hero{
      max-width:1100px;margin:120px auto 0;padding:0 20px;
      display:grid;grid-template-columns:1fr minmax(300px,680px) 1fr;align-items:center;
      gap:18px;position:relative;z-index:1;
    }
    @media(max-width:960px){.hero{grid-template-columns:1fr;margin-top:110px}}

    .circle-wrap{justify-self:start;position:relative;top:2px;left:2cm;}
    .circle-wrap svg{width:200px;height:auto;display:block}
    .circle-wrap text{font-family:'Poppins',sans-serif;font-size:12px;letter-spacing:2px;text-transform:uppercase;fill:#000}
    .circle-spin{transform-origin:50% 50%;animation:spin 18s linear infinite}
    @keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}

    .logo-wrap{position:relative;display:grid;place-items:center}
    .logo{display:block;margin:0 auto;width:min(70vw,680px);max-width:680px;height:auto;background:transparent;mix-blend-mode:multiply}
    .signature{
      position:absolute;right:-8%;top:88%;
      width:min(42vw,340px);max-width:340px;height:auto;opacity:.95;
      pointer-events:none;mix-blend-mode:multiply;
      -webkit-clip-path:inset(3% 0 0 0 round 2px);clip-path:inset(3% 0 0 0 round 2px);
      z-index:1;
    }
    @media(max-width:600px){.signature{position:static;margin-top:10px;width:min(70vw,300px)}}

    .after-hero>*{margin-top:var(--gap)!important;margin-bottom:var(--gap)!important}
    .after-hero{position:relative;z-index:2;}

    .reveal{opacity:0;transform:translateY(20px);will-change:transform,opacity}
    .reveal.in{opacity:1;transform:none;transition:opacity .6s ease,transform .6s ease}

    .words{text-align:center;max-width:900px;margin:0 auto;padding:0 20px}
    .words .l1{font-size:clamp(1.3rem,3.2vw,2rem);font-weight:600;letter-spacing:.02em}
    .words .l2{font-size:clamp(1.6rem,3.8vw,2.4rem);margin-top:.5rem;color:#111}
    .words .l3{font-family:'Poppins',sans-serif;font-size:clamp(1rem,2.2vw,1.4rem);margin-top:.3rem;opacity:.85}

    .reviews{max-width:900px;margin:0 auto;padding:0 20px;text-align:center}
    .review-container{position:relative}
    .review-slide{display:none}
    .review-slide.active{display:block}
    .review-text{font-family:"Didot","Playfair Display",serif;font-size:clamp(1.1rem,2.6vw,1.7rem);line-height:1.8;margin:0 auto 14px;max-width:48ch}
    .review-meta{font-family:'Poppins',sans-serif;font-size:.9rem;letter-spacing:.1em;text-transform:uppercase}
    .arrow{position:absolute;top:50%;transform:translateY(-50%);background:none;border:none;font-size:1.8rem;color:#000;cursor:pointer}
    .arrow.left{left:-30px}.arrow.right{right:-30px}

    .marquee-wrap{width:100vw;overflow:hidden}
    .marquee-track{display:flex;gap:2vw;padding:0 2vw;}
    @keyframes scroll{from{transform:translateX(0)}to{transform:translateX(-50%)}}
    .marquee-track img{height:50vh;width:auto;border-radius:8px;display:block;object-fit:cover;opacity:0;transform:translateY(20px);}
    .marquee-track img.pop-in{opacity:1;transform:none;transition:opacity .6s ease,transform .6s ease}

    .mission{max-width:900px;margin:0 auto;margin-top:calc(var(--gap)-2cm);margin-bottom:var(--gap);padding:0 20px;text-align:center;font-family:'Poppins',sans-serif;line-height:1.9;color:#111;font-size:clamp(1.05rem,2.3vw,1.15rem);font-weight:400;background:transparent;}

    .corner-showcase{position:relative;width:min(360px,70vw);margin:0 auto}
    .corner-showcase img{width:100%;height:auto;border-radius:12px;display:block}
    .born-note{position:static;transform:none;margin:0 auto 10px;display:block;text-align:center;font-family:'DotGothic16',sans-serif;font-size:clamp(1rem,2.2vw,1.15rem);letter-spacing:.04em;color:#000;}

    .bottom-tagline{position:fixed;bottom:0;width:100%;background:#000;color:#fff;font-family:'Poppins',sans-serif;font-size:1rem;white-space:nowrap;overflow:hidden;z-index:900}
    .bottom-tagline span{display:inline-block;padding-left:100%;animation:tick 20s linear infinite}
    @keyframes tick{from{transform:translateX(0)}to{transform:translateX(-100%)}}
  </style>
</head>

<body class="preload">
  <div class="reveal-overlay" id="introOverlay" aria-hidden="true"></div>

  <!-- promo message -->
  <div id="promo-note">
    <strong>Free Strategy Session:</strong> 100% no-obligation.<br>
    Together, we’ll perform a full SWOT analysis to identify your strengths, blind spots, and scalable growth opportunities.<br>
    Get in touch: Siyana.Deveaux@writemysocials.com
  </div>

  <button class="menu-btn" aria-expanded="false" aria-controls="menuBar">MENU</button>
  <div class="social-icons" aria-label="social links">
    <a href="https://www.linkedin.com/in/siyana-deveaux-29a058279/" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
    <a href="https://www.instagram.com/writemysocials" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://www.tiktok.com/@writemysocials" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
  </div>

  <!-- rest of your original HTML stays exactly the same -->
</body>
</html>
