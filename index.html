<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WriteMySocials Animation</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />

<style>
  html, body {
    margin: 0; padding: 0;
    height: 100%;
    background: #000;
    overflow: hidden;
    font-family: 'Playfair Display', serif;
  }

  #blackOverlay, #whiteOverlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    z-index: 9999;
    transition: opacity 0.5s ease;
  }

  #blackOverlay {
    background: #000;
    opacity: 1;
  }

  #blackOverlay.hidden {
    opacity: 0;
    pointer-events: none;
  }

  #whiteOverlay {
    background: #fff;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1s ease;
  }

  #whiteOverlay.visible {
    opacity: 1;
  }

  .logo-container {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 9vw;
    opacity: 0;
    transition: opacity 0.4s ease;
    user-select: none;
    z-index: 99;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 0.5vw;
    line-height: 1;
  }

  .line {
    display: flex;
    justify-content: center;
  }

  .line span {
    display: inline-block;
    margin: 0 0.3vw;
    transform-origin: center;
    animation: settleChaos 2s ease forwards;
  }

  @keyframes settleChaos {
    0% {
      transform: translate(
        calc((50vw - 50%) * (random() - 0.5)),
        calc((50vh - 50%) * (random() - 0.5))
      ) rotate(720deg);
    }
    100% {
      transform: none;
    }
  }

  @media (max-width: 600px) {
    .logo-container {
      font-size: 14vw;
    }
  }
</style>
</head>
<body>

<div id="blackOverlay"></div>
<div id="whiteOverlay"></div>

<div class="logo-container" id="animatedLogo">
  <div class="line" id="line1">
    <span>W</span><span>r</span><span>i</span><span>t</span><span>e</span>
    <span>&nbsp;</span>
    <span>M</span><span>y</span>
  </div>
  <div class="line" id="line2">
    <span>S</span><span>o</span><span>c</span><span>i</span><span>a</span><span>l</span><span>s</span>
  </div>
</div>

<script>
  const blackOverlay = document.getElementById('blackOverlay');
  const whiteOverlay = document.getElementById('whiteOverlay');
  const animatedLogo = document.getElementById('animatedLogo');

  setTimeout(() => {
    blackOverlay.classList.add('hidden');
    animatedLogo.style.opacity = '1';

    setTimeout(() => {
      // Hold final aligned state for 0.5s
      setTimeout(() => {
        whiteOverlay.classList.add('visible');
        animatedLogo.style.opacity = '0';
      }, 500);

    }, 2000);

  }, 400);
</script>

</body>
</html>
