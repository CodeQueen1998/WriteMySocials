<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Write My Socials — Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    html, body { margin:0; padding:0; background:#fff; font-family:'Playfair Display',serif; overflow-x:hidden; }

    /* MENU BUTTON */
    .menu-btn{ position:fixed; top:18px; left:20px; z-index:1200; background:#fff; border:1px solid #000; color:#000;
      padding:6px 12px; border-radius:999px; font-family:'Poppins',sans-serif; font-size:.85rem; letter-spacing:.12em; cursor:pointer; transition:.2s; }
    .menu-btn:hover{ background:#000; color:#fff; }

    /* SOCIAL ICONS */
    .social-icons{ position:fixed; top:18px; right:25px; z-index:1200; display:flex; gap:18px; }
    .social-icons a{ color:#000; font-size:1.2rem; transition:color .2s; }
    .social-icons a:hover{ color:#ff1493; }

    /* MENU BAR (slides from top) */
    .menu-bar{ position:fixed; inset:0 0 auto 0; z-index:1100; background:#fff; border-bottom:1px solid rgba(0,0,0,.15);
      transform:translateY(-100%); transition:transform .35s ease; }
    body.menu-open .menu-bar{ transform:translateY(0); }
    .menu-inner{ max-width:1000px; margin:0 auto; padding:20px; display:flex; justify-content:center; }

    /* IMAGE MENU */
    .image-menu{ position:relative; width:50%; min-width:320px; margin:6px auto; }
    .image-menu img{ width:100%; height:auto; display:block; border-radius:8px; box-shadow:0 4px 14px rgba(0,0,0,.1); }
    .image-menu .hot{ position:absolute; top:0; bottom:0; }
    .image-menu .hot.home{ left:0; right:66.67%; }
    .image-menu .hot.about{ left:33.33%; right:33.34%; }
    .image-menu .hot.services{ left:66.66%; right:0; }
    .image-menu .hot:focus-visible{ outline:2px solid #000; outline-offset:4px; border-radius:4px; }

    /* PAGE CONTENT */
    .logo{ display:block; margin:160px auto 20px; max-width:350px; width:70vw; opacity:0; animation:fadeInUp 1.2s ease-out .3s forwards; }
    .hero-image{ display:flex; justify-content:center; margin:40px auto 50px; max-width:1000px; width:90%; }
    .hero-image img{ width:100%; border-radius:8px; opacity:0; transform:translateY(20px); animation:fadeInUp 1.4s ease-out .6s forwards; box-shadow:0 6px 14px rgba(0,0,0,.08); }
    .mission-statement{ font-family:'Poppins',sans-serif; font-size:1.05rem; text-align:center; opacity:0; animation:fadeInUp 1.3s ease-out 1s forwards; max-width:900px; margin:0 auto 40px; color:#111; line-height:1.8; font-weight:400; }

    .marquee-container{ overflow:hidden; white-space:nowrap; margin:40px 0; position:relative; }
    .marquee-content{ display:inline-flex; animation:scroll-left 30s linear infinite; }
    .marquee-content img{ height:300px; margin:0 20px; opacity:0; animation:fadeInUp .8s ease forwards; }
    .marquee-content img:nth-child(1){animation-delay:1s} .marquee-content img:nth-child(2){animation-delay:1.2s}
    .marquee-content img:nth-child(3){animation-delay:1.4s} .marquee-content img:nth-child(4){animation-delay:1.6s}
    .marquee-content img:nth-child(5){animation-delay:1.8s} .marquee-content img:nth-child(6){animation-delay:2s}
    .marquee-content img:nth-child(7){animation-delay:2.2s} .marquee-content img:nth-child(8){animation-delay:2.4s}

    @keyframes scroll-left{ 0%{transform:translateX(0)} 100%{transform:translateX(-50%)} }
    @keyframes fadeInUp{ 0%{transform:translateY(20px); opacity:0;} 100%{transform:translateY(0); opacity:1;} }

    @media(max-width:768px){
      .logo{ width:80vw; margin-top:120px; }
      .hero-image{ width:95%; margin:30px auto 40px; }
      .mission-statement{ font-size:.95rem; margin:0 10px 30px; }
      .marquee-content img{ height:180px; margin:0 10px; }
      .social-icons{ top:14px; right:18px; }
      .image-menu{ width:75%; }
    }
  </style>
</head>
<body>
  <button class="menu-btn" onclick="toggleMenu()">MENU</button>

  <div class="social-icons">
    <a href="https://www.linkedin.com/in/siyana-deveaux-29a058279/" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
    <a href="https://www.instagram.com/writemysocials" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://www.tiktok.com/@writemysocials" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
  </div>

  <!-- Slide-down menu with image hotspots; auto-closes on click -->
  <div class="menu-bar" id="menubar">
    <div class="menu-inner">
      <div class="image-menu" role="menubar" aria-label="Primary">
        <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/Screenshot%202025-10-26%20at%2016.16.00.png" alt="Menu — Home • About • Services"/>
        <a class="hot home" href="./" aria-label="Home"></a>
        <a class="hot about" href="./about.html" aria-label="About"></a>
        <a class="hot services" href="./services.html" aria-label="Services"></a>
      </div>
    </div>
  </div>

  <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/WriteMySocials.png" alt="Write My Socials Logo" class="logo" />

  <div class="hero-image">
    <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/Screenshot%202025-10-26%20at%2016.14.37.png" alt="Studio Showcase">
  </div>

  <div class="mission-statement">
    “Write My Socials helps modern brands—from startups to established names—shape bold, personality-driven creative strategies that connect, convert, and stay true to their voice. Every idea, every word, tells a story.”
  </div>

  <div class="marquee-container">
    <div class="marquee-content">
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/work%20sample1.jpg" alt="Work Sample 1"/>
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/work%20sample2.jpg" alt="Work Sample 2"/>
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/work%20sample3.jpg" alt="Work Sample 3"/>
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/work%20sample4.jpg" alt="Work Sample 4"/>
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/work%20sample1.jpg" alt="Work Sample 1 Duplicate"/>
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/work%20sample2.jpg" alt="Work Sample 2 Duplicate"/>
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/work%20sample3.jpg" alt="Work Sample 3 Duplicate"/>
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/work%20sample4.jpg" alt="Work Sample 4 Duplicate"/>
    </div>
  </div>

  <script>
    function toggleMenu(){ document.body.classList.toggle('menu-open'); }
    // Auto-close menu when clicking a hotspot
    document.addEventListener('click', (e)=>{
      if(e.target.classList && e.target.classList.contains('hot')){
        document.body.classList.remove('menu-open');
      }
    });
    // Close with ESC
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') document.body.classList.remove('menu-open'); });
  </script>
</body>
</html>

</html>
