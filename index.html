<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WriteMySocials</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: white;
        }

        /* NAVBAR */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.8); /* Transparent white */
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: 700;
        }

        .navbar a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            margin: 0 15px;
            font-weight: 400; /* Not bold */
        }

        /* BACKGROUND IMAGE */
        .hero {
            background: url("https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/7777.jpg") no-repeat center center fixed;
            background-size: cover; /* Ensures full image is visible */
            width: 100%;
            height: 100vh; /* Full screen height */
        }

        /* WHITE CONTENT AREA */
        .content {
            background: white;
            width: 100%;
            padding: 50px;
            text-align: center;
        }

        /* MOBILE RESPONSIVENESS */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .navbar .logo {
                margin-bottom: 10px;
            }

            .navbar a {
                font-size: 16px;
                margin: 5px 10px;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">WriteMySocials</div>
        <div>
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#">PROJECTS</a>
            <a href="#">SERVICES</a>
        </div>
    </div>

    <div class="hero"></div> <!-- Background Image Section -->

    <div class="content">
        <h1>Welcome to WriteMySocials</h1>
        <p>Your content here...</p>
    </div>

</body>
</html>


</body>
</html>
