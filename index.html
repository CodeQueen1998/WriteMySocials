<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Write My Socials â€” About</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<style>
html,body{margin:0;padding:0;background:#fff;font-family:'Playfair Display',serif;overflow-x:hidden}
.reveal-overlay{position:fixed;inset:0;background:#000;z-index:2000;pointer-events:none;opacity:1;transition:opacity 900ms ease 150ms,visibility 0s linear 1050ms;visibility:visible}
body.loaded .reveal-overlay{opacity:0;visibility:hidden}
.menu-btn{position:fixed;top:18px;left:20px;z-index:1200;background:#fff;border:1px solid #000;color:#000;padding:6px 12px;border-radius:999px;font-family:'Poppins',sans-serif;font-size:.85rem;letter-spacing:.12em;cursor:pointer;transition:.2s}
.menu-btn:hover{background:#000;color:#fff}
.menu-bar{position:fixed;left:0;right:0;top:0;z-index:1100;background:#fff;border-bottom:1px solid rgba(0,0,0,.15);transform:translateY(-100%);transition:transform .35s ease}
body.menu-open .menu-bar{transform:translateY(0)}
.image-menu{position:relative;width:50%;min-width:320px}
.image-menu img{width:100%;display:block;border-radius:0;box-shadow:none;background:transparent}
.image-menu .hot{position:absolute;top:0;bottom:0}
.image-menu .hot.home{left:0;right:66.67%}.image-menu .hot.about{left:33.33%;right:33.34%}.image-menu .hot.services{left:66.66%;right:0}
.social-icons{position:fixed;top:18px;right:25px;z-index:1200;display:flex;gap:18px}
.social-icons a{color:#000;font-size:1.2rem;transition:color .2s ease}
.social-icons a:hover{color:#ff1493}
.page{max-width:1100px;margin:150px auto 80px;padding:0 20px}
.photo-grid{display:grid;grid-template-columns:repeat(2,minmax(220px,420px));justify-content:center;gap:28px;margin-bottom:28px}
.photo{border-radius:16px;overflow:hidden;box-shadow:0 10px 22px rgba(0,0,0,.06);opacity:0;transform:translateY(18px)}
body.loaded .photo{animation:rise .8s ease forwards}
body.loaded .photo:nth-child(1){animation-delay:.5s}
body.loaded .photo:nth-child(2){animation-delay:.65s}
.media{aspect-ratio:4/5;width:100%;height:auto}
.media img{width:100%;height:100%;object-fit:cover;display:block}
.txt-img{max-width:900px;margin:10px auto 0;display:block;border-radius:0;box-shadow:none;background:transparent;opacity:0;transform:translateY(14px)}
body.loaded .txt-img{animation:rise .8s ease .9s forwards}
@keyframes rise{to{opacity:1;transform:translateY(0)}}
</style>
</head>
<body>
<div class="reveal-overlay"></div>
<button class="menu-btn" onclick="document.body.classList.toggle('menu-open')">MENU</button>
<div class="social-icons">
<a href="https://www.linkedin.com/in/siyana-deveaux-29a058279/"><i class="fab fa-linkedin"></i></a>
<a href="https://www.instagram.com/writemysocials"><i class="fab fa-instagram"></i></a>
<a href="https://www.tiktok.com/@writemysocials"><i class="fab fa-tiktok"></i></a>
</div>
<div class="menu-bar">
<div class="menu-inner">
<div class="image-menu">
<img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/Screenshot%202025-10-26%20at%2016.16.00.png"/>
<a class="hot home" href="./"></a><a class="hot about" href="./about.html"></a><a class="hot services" href="./services.html"></a>
</div></div></div>
<main class="page">
<section class="photo-grid">
<figure class="photo"><div class="media"><img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/FC567743-0261-4A9B-8FC5-07CA94A48E56.JPG"/></div></figure>
<figure class="photo"><div class="media"><img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/CAE6E2E6-A981-4FA8-AFD0-DCA4C24EA5B7.JPG"/></div></figure>
</section>
<img class="txt-img" src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/Screenshot%202025-10-26%20at%2017.08.37.png"/>
</main>
<script>
window.addEventListener('DOMContentLoaded',()=>setTimeout(()=>document.body.classList.add('loaded'),100));
document.addEventListener('click',e=>{if(e.target.matches('.image-menu .hot'))document.body.classList.remove('menu-open')});
document.addEventListener('keydown',e=>{if(e.key==='Escape')document.body.classList.remove('menu-open')});
</script>
</body>
</html>
