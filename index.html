<meta charset="UTF-8" />

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Pacifico&display=swap" rel="stylesheet" />

<style>
  * {
    margin: 0; padding: 0;
    box-sizing: border-box;
  }
  body, html {
    height: 100%;
    font-family: 'Playfair Display', serif;
    background: #fff;
    color: #000;
    overflow-x: hidden;
  }

  /* Loading Screen */
  #loading-screen {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    flex-direction: column;
    user-select: none;
  }

  #logo-text {
    font-family: 'Playfair Display', serif;
    font-weight: 900;
    font-size: 3rem;
    color: white;
    display: flex;
    gap: 0.1em;
  }

  #logo-text span {
    display: inline-block;
    animation-fill-mode: forwards;
  }

  /* Jump Animation - random delays and heights */
  @keyframes jump {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }

  /* Neon marquee container */
  #neon-marquee-container {
    position: fixed;
    top: 50%;
    left: 0;
    width: 100%;
    overflow: hidden;
    background: black;
    height: 50px;
    user-select: none;
    pointer-events: none;
    transform: translateY(-50%);
    z-index: 9998;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  #neon-marquee {
    display: inline-block;
    white-space: nowrap;
    font-size: 1.75rem;
    font-weight: 700;
    color: #ff3399;
    text-shadow:
      0 0 5px #ff3399,
      0 0 10px #ff3399,
      0 0 20px #ff66cc,
      0 0 40px #ff66cc,
      0 0 60px #ff66cc;
    user-select: none;
    position: relative;
    left: 50%;
    transform: translateX(-50%);
  }

  /* Marquee scroll left animation */
  @keyframes marqueeScrollLeft {
    0% { left: 50%; transform: translateX(-50%); }
    100% { left: 0; transform: translateX(-100%); }
  }

  /* MAIN CONTENT container hidden initially */

  .container {
    opacity: 0;
    transition: opacity 1s ease;
  }
  .container.visible {
    opacity: 1;
  }

  header {
    display: flex;
    justify-content: flex-end;
    gap: 15px;
    padding: 15px 20px;
  }

  nav.social-icons-top {
    display: flex;
    gap: 15px;
    align-items: center;
  }
  nav.social-icons-top a svg {
    fill: black;
    width: 24px;
    height: 24px;
    transition: fill 0.3s ease;
    cursor: pointer;
  }
  nav.social-icons-top a:hover svg {
    fill: #ff3399;
  }

  /* Work Samples Marquee */
  #work-samples-wrapper {
    max-width: 100vw;
    overflow: hidden;
    margin: 40px auto 60px auto;
  }
  #work-samples-marquee {
    display: flex;
    gap: 20px;
    width: max-content;
    animation: scrollLeftInfinite 20s linear infinite;
    justify-content: center;
  }
  @keyframes scrollLeftInfinite {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  #work-samples-marquee img {
    width: 200px;
    height: 120px;
    border-radius: 8px;
    object-fit: contain;
    transition: transform 0.3s ease;
    cursor: pointer;
  }
  #work-samples-marquee img:hover {
    transform: scale(1.2);
    z-index: 10;
  }

  #work-with-us {
    display: block;
    margin: 20px auto 40px auto;
    background: black;
    color: white;
    font-weight: 700;
    font-size: 1.8rem;
    padding: 15px 50px;
    border-radius: 30px;
    cursor: pointer;
    text-align: center;
    width: fit-content;
    user-select: none;
    transition: color 0.3s ease, background-color 0.3s ease, text-shadow 0.3s ease;
    border: 2px solid transparent;
    font-family: 'Playfair Display', serif;
  }
  #work-with-us:hover {
    color: #ff3399;
    background: black;
    border-color: #ff3399;
    text-shadow:
      0 0 10px #ff3399,
      0 0 20px #ff66cc,
      0 0 30px #ff66cc;
    text-decoration: none;
  }

  footer {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
  }
  #email-footer {
    font-family: 'Pacifico', cursive;
    font-size: 1.5rem;
    color: #333;
    cursor: text;
  }
  #email-footer:hover {
    color: #ff3399;
    text-decoration: underline;
  }

  @media (max-width: 768px) {
    #work-samples-marquee img {
      width: 150px;
      height: 90px;
    }
    #work-with-us {
      font-size: 1.5rem;
      padding: 12px 40px;
    }
  }
  @media (max-width: 400px) {
    #work-samples-marquee img {
      width: 120px;
      height: 70px;
    }
  }
</style>
</head>

<script>
  const loadingScreen = document.getElementById('loading-screen');
  const logoText = document.getElementById('logo-text');
  const neonContainer = document.getElementById('neon-marquee-container');
  const neonText = document.getElementById('neon-marquee');
  const container = document.querySelector('.container');

  // Create the logo letters individually for jump animation
  const logoString = 'writemysocials';
  logoText.innerHTML = '';
  for(let i=0; i<logoString.length; i++) {
    const span = document.createElement('span');
    span.textContent = logoString[i];
    logoText.appendChild(span);
  }
  const letters = logoText.querySelectorAll('span');

  function randomJump(letter, delay) {
    letter.style.animation = `jump 0.6s ease-in-out ${delay}s infinite`;
  }

  // Step 1: Black screen 0.5s - handled by default

  // Step 2: Letters jump with random delays for 2 seconds
  function startJumping() {
    letters.forEach((letter, i) => {
      // each letter has a slightly different delay and duration
      const delay = Math.random() * 0.6;
      randomJump(letter, delay);
    });
  }
  // Stop jumping animation by clearing styles
  function stopJumping() {
    letters.forEach(letter => {
      letter.style.animation = '';
      letter.style.transform = '';
    });
  }

  // Step 3: Neon text appear centered for 2 seconds then scroll left fast

  function neonMarqueeStart() {
    neonContainer.style.opacity = '1';
    neonText.style.animation = '';
    neonText.style.left = '50%';
    neonText.style.transform = 'translateX(-50%)';

    // After 2 seconds center stay, start marquee scroll left fast for 3.5 seconds
    setTimeout(() => {
      neonText.style.animation = 'marqueeScrollLeft 3.5s linear forwards';
    }, 2000);

    // After total 5.5 seconds hide neon marquee and fade loading screen
    setTimeout(() => {
      neonContainer.style.opacity = '0';
      loadingScreen.style.transition = 'opacity 1s ease';
      loadingScreen.style.opacity = '0';
    }, 5500);

    // After fade out, hide loading screen and show main content
    setTimeout(() => {
      loadingScreen.style.display = 'none';
      container.classList.add('visible');
      container.setAttribute('aria-hidden', 'false');
    }, 6500);
  }

  async function runSequence() {
    await new Promise(r => setTimeout(r, 500)); // black screen pause

    startJumping(); // jump letters
    await new Promise(r => setTimeout(r, 2000)); // jump for 2 sec
    stopJumping();

    logoText.style.opacity = '0'; // hide logo text

    neonMarqueeStart();
  }

  runSequence();
</script>
