<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Write My Socials Interactive</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />

<style>
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
    font-family: 'Playfair Display', serif;
    user-select: none;
  }

  .logo-text {
    display: flex;
    font-size: 5rem;
    color: white;
    cursor: pointer;
    flex-wrap: wrap;
    max-width: 90vw;
    justify-content: center;
  }

  .logo-text span {
    display: inline-block;
    margin: 0 5px;
    animation: gentleBounce 1.5s ease-in-out infinite alternate;
    transform-origin: center bottom;
    transition: color 0.3s ease;
  }

  /* gentle bounce */
  @keyframes gentleBounce {
    0%   { transform: translateY(0); }
    100% { transform: translateY(-15px); }
  }

  /* jump + spin animation */
  @keyframes jumpSpin {
    0% {
      transform: translateY(0) rotate(0deg);
      color: white;
    }
    50% {
      transform: translateY(-60px) rotate(180deg);
      color: #ff4081; /* pink highlight */
    }
    100% {
      transform: translateY(0) rotate(0deg);
      color: white;
    }
  }

  .active {
    animation: jumpSpin 0.8s ease forwards;
  }
</style>
</head>
<body>

<div class="logo-text" id="logoText">
  <!-- Each letter separated, including spaces as &nbsp; -->
  <span>W</span><span>r</span><span>i</span><span>t</span><span>e</span>
  <span>&nbsp;</span>
  <span>M</span><span>y</span>
  <span>&nbsp;</span>
  <span>S</span><span>o</span><span>c</span><span>i</span><span>a</span><span>l</span><span>s</span>
</div>

<script>
  const letters = document.querySelectorAll('#logoText span');

  letters.forEach(letter => {
    // Only add interaction to actual letters, skip spaces
    if (letter.textContent.trim() === '') return;

    letter.addEventListener('click', () => {
      if (letter.classList.contains('active')) return; // ignore if animating

      letter.classList.add('active');
      letter.style.animationIterationCount = '1';

      letter.addEventListener('animationend', () => {
        letter.classList.remove('active');
      }, { once: true });
    });
  });
</script>

</body>
</html>
