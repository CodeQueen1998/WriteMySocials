<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WriteMySocials Intro</title>
<style>
  * {
    margin: 0; padding: 0;
    box-sizing: border-box;
  }
  body, html {
    height: 100%;
    background: #000;
    overflow: hidden;
    font-family: 'Playfair Display', serif;
  }

  .intro-screen {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .logo-text {
    display: flex;
    font-size: 3rem;
    color: white;
  }

  .logo-text span {
    display: inline-block;
    animation: jump 0.5s infinite alternate;
  }

  @keyframes jump {
    0% { transform: translateY(0); }
    100% { transform: translateY(-10px); }
  }

  /* After jump phase */
  .fly-top {
    animation: flyTop 1s forwards;
  }

  @keyframes flyTop {
    to { transform: translateY(-150vh) rotate(0deg); opacity: 0; }
  }

  .spin {
    animation: spinInPlace 1s forwards;
  }

  @keyframes spinInPlace {
    to { transform: rotate(180deg); opacity: 0; }
  }

  /* Page content hidden initially */
  .page-content {
    display: none;
    background: #fff;
    height: 100%;
    color: #000;
    padding: 50px;
    font-size: 2rem;
    text-align: center;
  }

</style>
</head>
<body>

<div class="intro-screen" id="introScreen">
  <div class="logo-text" id="logoText">
    <span>w</span><span>r</span><span>i</span><span>t</span><span>e</span><span>m</span><span>y</span><span>s</span><span>o</span><span>c</span><span>i</span><span>a</span><span>l</span><span>s</span>
  </div>
</div>

<div class="page-content" id="pageContent">
  Welcome to the real page content âœ¨
</div>

<script>
  // After 2 seconds trigger animation changes
  setTimeout(() => {
    const letters = document.querySelectorAll('#logoText span');
    letters.forEach((letter, index) => {
      letter.style.animation = 'none'; // stop bounce
      void letter.offsetWidth; // trigger reflow

      if (index % 2 === 0) {
        letter.classList.add('fly-top');
      } else {
        letter.classList.add('spin');
      }
    });

    // Then after animations, hide intro and show page
    setTimeout(() => {
      document.getElementById('introScreen').style.display = 'none';
      document.getElementById('pageContent').style.display = 'block';
    }, 1000); // after animations
  }, 2000);
</script>

</body>
</html>

</html>
