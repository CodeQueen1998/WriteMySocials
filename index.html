<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WriteMySocials Animation</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    overflow: hidden;
    font-family: 'Playfair Display', serif;
  }

  #blackOverlay, #whiteOverlay {
    position: fixed;
    inset: 0;
    z-index: 9999;
    transition: opacity 0.5s ease;
  }

  #blackOverlay {
    background: #000;
    opacity: 1;
  }

  #blackOverlay.hidden {
    opacity: 0;
    pointer-events: none;
  }

  #whiteOverlay {
    background: #fff;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
  }

  #whiteOverlay.visible {
    opacity: 1;
  }

  .logo-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 10vw;
    opacity: 0;
    transition: opacity 0.5s ease;
    user-select: none;
    z-index: 99;
    text-align: center;
    display: flex;
    flex-direction: column;
    gap: 2vw;
  }

  .line {
    display: flex;
    justify-content: center;
    flex-wrap: nowrap;
  }

  .line span {
    display: inline-block;
    margin: 0 0.5vw;
    transform-origin: center;
  }

</style>
</head>
<body>

<div id="blackOverlay"></div>
<div id="whiteOverlay"></div>

<div class="logo-container" id="animatedLogo" aria-label="Write My Socials">
  <div class="line" id="line1">
    <span>W</span><span>r</span><span>i</span><span>t</span><span>e</span><span>&nbsp;</span><span>M</span><span>y</span>
  </div>
  <div class="line" id="line2">
    <span>S</span><span>o</span><span>c</span><span>i</span><span>a</span><span>l</span><span>s</span>
  </div>
</div>

<script>
  const blackOverlay = document.getElementById('blackOverlay');
  const whiteOverlay = document.getElementById('whiteOverlay');
  const animatedLogo = document.getElementById('animatedLogo');
  const line1Letters = document.querySelectorAll('#line1 span');
  const line2Letters = document.querySelectorAll('#line2 span');

  function randomChaosTransform() {
    const x = (Math.random() - 0.5) * window.innerWidth * 0.6;
    const y = (Math.random() - 0.5) * window.innerHeight * 0.6;
    const r = (Math.random() - 0.5) * 1080;
    return `translate(${x}px, ${y}px) rotate(${r}deg)`;
  }

  function scatterLetters(letters) {
    letters.forEach(letter => {
      if (letter.textContent.trim() === '') return;
      letter.style.transition = 'transform 1.2s ease-in-out';
      letter.style.transform = randomChaosTransform();
    });
  }

  function settleLetters(letters) {
    letters.forEach(letter => {
      letter.style.transition = 'transform 0.7s ease-in-out';
      letter.style.transform = 'none';
    });
  }

  setTimeout(() => {
    blackOverlay.classList.add('hidden');
    animatedLogo.style.opacity = '1';

    scatterLetters([...line1Letters, ...line2Letters]);

    setTimeout(() => {
      settleLetters([...line1Letters, ...line2Letters]);

      setTimeout(() => {
        setTimeout(() => {
          whiteOverlay.classList.add('visible');
          animatedLogo.style.opacity = '0';
        }, 300);
      }, 700);
    }, 1200);
  }, 500);
</script>

</body>
</html>
