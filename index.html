<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write My Socials</title>
  <style>
    /* Import Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Optima:wght@400;700&family=Playfair+Display:wght@400;700&display=swap');

    body {
      background-color: white;
      font-family: 'Optima', serif;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
    }

    /* HOT PINK SCROLLBAR (Desktop & Mobile) */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #f8f8f8;
    }

    ::-webkit-scrollbar-thumb {
      background: hotpink;
      border-radius: 10px;
    }

    /* Navigation Bar */
    nav {
      background: white;
      padding: 1rem 0;
      text-align: center;
      font-size: 1.1rem;
      font-weight: bold;
      font-family: 'Optima', serif;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    nav a {
      text-decoration: none;
      color: black;
      margin: 0 15px;
      text-transform: uppercase;
      transition: 0.3s ease-in-out;
      display: inline-block;
    }

    /* Glowing Hover Effect */
    nav a:hover {
      color: hotpink;
      text-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
    }

    /* Chandelier */
    .chandelier-container {
      display: flex;
      justify-content: center;
      margin-top: 90px;
      position: relative;
    }

    .chandelier {
      width: 140px;
      opacity: 0.9;
      filter: drop-shadow(0px 0px 15px rgba(255, 182, 193, 0.6));
      animation: glow 1.5s infinite alternate ease-in-out;
    }

    /* Floating Logo Effect */
    @keyframes glow {
      0% { filter: drop-shadow(0px 0px 10px rgba(255, 182, 193, 0.3)); }
      100% { filter: drop-shadow(0px 0px 25px rgba(255, 182, 193, 0.8)); }
    }

    /* Logo */
    .logo-container {
      display: flex;
      justify-content: center;
      margin-top: -15px;
      position: relative;
    }

    .logo {
      width: 260px;
      display: block;
      filter: drop-shadow(0px 5px 10px rgba(255, 182, 193, 0.4));
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    /* Marquee */
    .marquee-container {
      margin-top: 15px;
    }

    marquee {
      font-size: 14px;
      font-family: 'Optima', serif;
      color: black;
      font-weight: bold;
      width: 90%;
      padding: 12px 0;
    }

    /* Feature Image Styling */
    .feature-image {
      width: 100%;
      max-width: 1000px;
      height: auto;
      margin: 20px auto;
      display: block;
    }

    /* Content Layout */
    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin: 40px auto;
      max-width: 800px;
    }

    .glowing-image {
      width: 40%;
      max-width: 300px;
      filter: drop-shadow(0px 0px 15px rgba(255, 105, 180, 0.8));
      animation: glow 1.5s infinite alternate;
    }

    /* Social Media Icons */
    .social-icons {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 12px;
    }

    .social-icons img {
      width: 30px;
      height: 30px;
      transition: transform 0.3s ease-in-out;
    }

    .social-icons img:hover {
      transform: scale(1.2);
    }

    /* Falling Pink Sparkly Confetti */
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background: hotpink;
      opacity: 0.7;
      border-radius: 50%;
      animation: fall 4s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(100vh) scale(0.5); opacity: 0; }
    }

    /* Media Queries for Mobile */
    @media (max-width: 768px) {
      .glowing-image {
        width: 60%;
      }
      
      .social-icons {
        top: 5px;
        right: 5px;
        gap: 8px;
      }
    }
  </style>
</head>
<body>

  <!-- Falling Confetti -->
  <script>
    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
      document.body.appendChild(confetti);

      setTimeout(() => {
        confetti.remove();
      }, 5000);
    }

    setInterval(createConfetti, 300);
  </script>

  <!-- Navigation -->
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">1 to 1</a>
    <a href="#">Experience</a>
    <a href="#">Blog</a>
  </nav>

  <!-- Chandelier -->
  <div class="chandelier-container">
    <img class="chandelier" src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/chandelier.png" alt="Chandelier">
  </div>

  <!-- Logo -->
  <div class="logo-container">
    <img class="logo" src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/WriteMySocials.png" alt="Write My Socials Logo">
  </div>

  <!-- Marquee -->
  <div class="marquee-container">
    <marquee behavior="alternate"><h1>The Creative Agency that Understands your Direction</h1></marquee>
  </div>

  <!-- Social Media Icons -->
  <div class="social-icons">
    <a href="https://www.instagram.com/writemysocials">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram">
    </a>
    <a href="https://www.tiktok.com/@writemysocials">
      <img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg" alt="TikTok">
    </a>
  </div>

  <!-- Image + Text -->
  <div class="content-wrapper">
    <img class="glowing-image" src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/Untitled%20design.png" alt="Trulli">
  </div>

</body>
</html>
