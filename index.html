<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon - WriteMySocials</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    #black-screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: black;
      z-index: 10;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    #main-content {
      position: relative;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #main-content img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    @media (max-width: 768px) {
      #main-content img {
        object-fit: contain;
      }
    }
  </style>
</head>
<body>

  <div id="black-screen"></div>

  <div id="main-content">
    <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/COMING%20SOON%20(1).png" alt="Coming Soon" />
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('black-screen').style.opacity = '0';
      document.getElementById('main-content').style.opacity = '1';
      setTimeout(() => {
        document.getElementById('black-screen').style.display = 'none';
      }, 1000);
    }, 2000);
  </script>

</body>
</html>
