<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Navbar with Full Background</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&display=swap" rel="stylesheet">
    <style>
        /* Reset styles */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            font-family: 'Playfair Display', serif;
        }

        /* Navbar Container */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Logo - Left Aligned */
        .logo {
            font-size: 24px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: black;
            text-decoration: none;
        }

        /* Navigation Links */
        .nav-links {
            display: flex;
            justify-content: center;
            flex-grow: 1;
            gap: 40px;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            text-transform: uppercase;
            font-size: 16px;
            font-weight: 400;
        }

        /* Mobile Menu Button */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 15px;
        }

        .menu-toggle div {
            width: 25px;
            height: 3px;
            background: black;
            margin: 4px 0;
        }

        /* Mobile Navigation */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 50%;
                transform: translateX(-50%);
                width: 80%;
                background: rgba(255, 255, 255, 0.95);
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
                padding: 15px 0;
                text-align: center;
                border-radius: 5px;
            }

            .nav-links a {
                padding: 10px;
                display: block;
            }

            .menu-toggle {
                display: flex;
            }

            .nav-links.active {
                display: flex;
            }
        }

        /* Full Background Image */
        .background-section {
            width: 100%;
            height: 100vh; /* Full viewport height */
            background: url('https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/freddie-martyn-0o4vbRF6xco-unsplash.jpg') no-repeat center center/cover;
        }

        /* White Content Section */
        .content {
            background: white;
            padding: 50px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#" class="logo">writemysocials</a>
        
        <!-- Mobile Menu Button -->
        <div class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Blog</a></li>
        </ul>
    </div>

    <!-- Full Background Image Section -->
    <div class="background-section"></div>

    <!-- White Content Section -->
    <div class="content">
        <h1>Vive la RÃ©volution Digitale</h1>
        <p>Join the rebellion. Transform your brand into a timeless movement.</p>
    </div>

    <script>
        function toggleMenu() {
            document.querySelector(".nav-links").classList.toggle("active");
        }
    </script>

</body>
</html>
