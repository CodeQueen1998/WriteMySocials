<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WriteMySocials</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background Setup */
        body {
            font-family: 'Playfair Display', serif;
            background: url('https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/Browodern%20Fashion%20Newspaper%20Blog%20post%20Pinterest%20Pin%20.png') no-repeat center center fixed;
            background-size: cover;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: black;
            padding: 40px 20px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #e8d8c3;
        }
        ::-webkit-scrollbar-thumb {
            background: #bfa88a;
        }

        /* Social Icons */
        .social-icons {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }

        .social-icons a {
            font-size: 20px;
            color: black;
            text-decoration: none;
        }

        /* Logo */
        .logo {
            max-width: 300px;
            margin-top: 10px;
        }

        /* Services Description */
        .description {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            max-width: 700px;
            margin-top: 20px;
            line-height: 1.8;
        }

        /* Marquee Section */
        .marquee-container {
            position: absolute;
            bottom: 20px;
            left: 10px;
            width: 200px;
            overflow: hidden;
        }

        .marquee-container marquee img {
            width: 100%;
            display: block;
        }

        /* About Section */
        .about {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: left;
            max-width: 900px;
            margin-top: 40px;
        }

        .about img {
            max-width: 180px;
            margin-right: 20px;
        }

        .about-text {
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            font-weight: bold;
            line-height: 1.8;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <!-- Social Icons -->
    <div class="social-icons">
        <a href="https://instagram.com/writemysocials" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://tiktok.com/@writemysocials" target="_blank"><i class="fab fa-tiktok"></i></a>
    </div>

    <!-- Logo -->
    <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/ede3e85d-6195-48cc-85dd-df8ccae8b40f.png" alt="WriteMySocials Logo" class="logo">

    </div>

    <!-- Marquee Section -->
    <div class="marquee-container">
        <marquee behavior="scroll" direction="left" scrollamount="6" loop="infinite">
            <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/0eaeaaa9-b157-4d50-b0b2-b96d7bd33e22.png" alt="Marquee Image">
        </marquee>
    </div>

</body>
</html>
