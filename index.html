<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WriteMySocials Animation</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
<style>
  html, body {
    margin: 0; padding: 0;
    height: 100%;
    background: #000;
    overflow: hidden;
    font-family: 'Playfair Display', serif;
  }

  #blackOverlay, #whiteOverlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    z-index: 9999;
    transition: opacity 1s ease;
  }

  #blackOverlay {
    background: #000;
    opacity: 1;
  }
  #blackOverlay.hidden {
    opacity: 0;
    pointer-events: none;
  }

  #whiteOverlay {
    background: #fff;
    opacity: 0;
    pointer-events: none;
  }
  #whiteOverlay.visible {
    opacity: 1;
  }

  .logo-container {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 9vw;
    opacity: 0;
    transition: opacity 0.5s ease;
    user-select: none;
    z-index: 10000;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 0.5vw;
    height: 12vw;
    line-height: 1;
    white-space: nowrap;
  }

  .line {
    display: flex;
    justify-content: center;
    flex-wrap: nowrap;
    margin: 0;
    position: relative;
  }

  .line span {
    display: inline-block;
    margin: 0 0.5vw;
    transform-origin: center;
    cursor: default;
    user-select: none;
  }

  #main-content {
    display: none;
    background: #fff;
    min-height: 100vh;
    padding: 1.5rem 3rem;
    box-sizing: border-box;
    font-family: 'Playfair Display', serif;
    color: #222;
  }

  #main-logo-container {
    position: fixed;
    top: 1rem;
    left: 1rem;
    z-index: 1000;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }

  #main-logo {
    width: 240px;
    height: auto;
  }

  #tagline {
    font-family: 'Playfair Display', serif;
    font-style: italic;
    font-weight: 700;
    font-size: 1.3rem;
    color: #111;
    margin-top: 0.25rem;
    white-space: nowrap;
    max-width: 240px;
  }

  .work-samples-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    overflow-x: auto;
    overflow-y: hidden;
    white-space: nowrap;
    width: 90vw;
    max-width: 1200px;
    padding-bottom: 1rem;
    z-index: 900;
  }

  .work-samples-container::-webkit-scrollbar {
    display: none;
  }

  .work-sample {
    display: inline-block;
    height: 195px;
    margin-right: 1.8rem;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s ease;
    user-select: none;
  }

  .work-sample:hover {
    transform: scale(1.15);
    z-index: 10;
  }

  #social-icons {
    position: fixed;
    top: 1rem;
    right: 1rem;
    display: flex;
    gap: 1rem;
    z-index: 1000;
  }

  #social-icons a {
    display: inline-block;
    width: 32px;
    height: 32px;
    transition: transform 0.3s ease;
  }

  #social-icons a:hover {
    transform: scale(1.3);
  }

  #social-icons img, #social-icons svg {
    width: 100%;
    height: 100%;
    object-fit: contain;
    fill: #000; /* Make sure icon is visible on white background */
  }

  @media (max-width: 600px) {
    #main-logo {
      width: 140px;
    }
    #tagline {
      max-width: 140px;
      font-size: 1rem;
      margin-top: 0.2rem;
    }
    .work-samples-container {
      height: 120px;
      width: 95vw;
    }
    .work-sample {
      height: 120px;
      margin-right: 1.2rem;
    }
    #social-icons a {
      width: 24px;
      height: 24px;
    }
  }
</style>
</head>
<body>

<div id="blackOverlay"></div>
<div id="whiteOverlay"></div>

<div class="logo-container" id="animatedLogo" aria-label="Write My Socials">
  <div class="line" id="line1">
    <span>W</span><span>r</span><span>i</span><span>t</span><span>e</span>
    <span>&nbsp;</span>
    <span>M</span><span>y</span>
  </div>
  <div class="line" id="line2">
    <span>S</span><span>o</span><span>c</span><span>i</span><span>a</span><span>l</span><span>s</span>
  </div>
</div>

<div id="main-content" role="main" aria-label="Main Content">
  <div id="main-logo-container">
    <img id="main-logo" src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/WriteMySocials%20copy.jpg" alt="WriteMySocials Logo" />
    <div id="tagline">“Transforming your brand’s narrative into a best seller”</div>
  </div>

  <section class="work-samples-container" aria-label="Work samples gallery">
    <img class="work-sample" src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/work%20sample1.jpg" alt="Work Sample 1" />
    <img class="work-sample" src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/work%20sample2.jpg" alt="Work Sample 2" />
    <img class="work-sample" src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/work%20sample3.jpg" alt="Work Sample 3" />
    <img class="work-sample" src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/work%20sample4.jpg" alt="Work Sample 4" />
  </section>

  <div id="social-icons" aria-label="Social Media Links">
    <a href="https://www.linkedin.com/in/siyana-deveaux-29a058279/" target="_blank" rel="noopener" aria-label="LinkedIn">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn Icon" />
    </a>
    <a href="https://www.instagram.com/writemysocials" target="_blank" rel="noopener" aria-label="Instagram">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram Icon" />
    </a>
    <a href="https://www.tiktok.com/@writemysocials" target="_blank" rel="noopener" aria-label="TikTok">
      <!-- Updated TikTok SVG icon visible on white -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#000000" aria-hidden="true">
        <path d="M9.963 2.957v11.44a3.025 3.025 0 0 1-3.02-3.02v-2.83h-2.3a5.311 5.311 0 0 0 5.32 5.32 5.311 5.311 0 0 0 5.3-5.3V6.31h2.4V2.89h-6.7z"/>
      </svg>
    </a>
  </div>
</div>

<script>
  const blackOverlay = document.getElementById('blackOverlay');
  const whiteOverlay = document.getElementById('whiteOverlay');
  const animatedLogo = document.getElementById('animatedLogo');
  const mainContent = document.getElementById('main-content');
  const line1Letters = document.querySelectorAll('#line1 span');
  const line2Letters = document.querySelectorAll('#line2 span');

  function randomChaosTransform() {
    const x = (Math.random() - 0.5) * window.innerWidth * 0.7;
    const y = (Math.random() - 0.5) * window.innerHeight * 0.7;
    const r = (Math.random() - 0.5) * 1440;
    return `translate(${x}px, ${y}px) rotate(${r}deg)`;
  }

  function chaosAnimate(letters) {
    letters.forEach(letter => {
      if (letter.textContent.trim() === '') return;
      letter.style.transition = 'transform 2s ease-in-out';
      letter.style.transform = randomChaosTransform();
    });
  }

  function settleAnimate(letters) {
    letters.forEach(letter => {
      letter.style.transition = 'transform 1.5s ease-in-out';
      letter.style.transform = 'none';
    });
  }

  function clearAnimations(letters) {
    letters.forEach(letter => {
      letter.style.transition = '';
      letter.style.animation = '';
      letter.style.transform = 'none';
    });
  }

  // Start animation sequence
  setTimeout(() => {
    blackOverlay.classList.add('hidden');
    animatedLogo.style.opacity = '1';

    const allLetters = [...line1Letters, ...line2Letters];
    chaosAnimate(allLetters);

    setTimeout(() => {
      settleAnimate(allLetters);

      setTimeout(() => {
        clearAnimations(allLetters);

        setTimeout(() => {
          whiteOverlay.classList.add('visible');
          animatedLogo.style.opacity = '0';

          setTimeout(() => {
            blackOverlay.style.display = 'none';
            whiteOverlay.style.display = 'none';
            animatedLogo.style.display = 'none';
            mainContent.style.display = 'block';
            document.body.style.background = '#fff';
            document.body.style.color = '#222';
          }, 1000);

        }, 500);

      }, 1500);

    }, 2000);

  }, 500);
</script>
</body>
</html>
