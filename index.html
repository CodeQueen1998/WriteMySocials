<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chandelier Background</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&display=swap" rel="stylesheet">
    <style>
        /* Reset styles */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            font-family: 'Playfair Display', serif;
        }

        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            font-weight: 400;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        /* Logo */
        .logo {
            font-size: 24px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: black;
            text-decoration: none;
        }

        /* Navigation Links */
        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            text-transform: uppercase;
            font-size: 16px;
            font-weight: 400;
        }

        /* Mobile Menu Button */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle div {
            width: 25px;
            height: 3px;
            background: black;
            margin: 4px 0;
        }

        /* Mobile Navigation */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: rgba(255, 255, 255, 0.95);
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
                padding: 15px 0;
            }

            .nav-links a {
                padding: 10px;
                text-align: center;
                display: block;
            }

            .menu-toggle {
                display: flex;
            }

            .nav-links.active {
                display: flex;
            }
        }

        /* Spacer to prevent overlap */
        .spacer {
            height: 80px;
        }

        /* Chandelier Background */
        .chandelier-section {
            width: 100%;
            height: auto;
        }

        .chandelier-section img {
            width: 100%;
            display: block;
        }

        /* White background starts here */
        .content {
            background: white;
            padding: 50px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#" class="logo">writemysocials</a>
        
        <!-- Mobile Menu Button -->
        <div class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Projects</a>
            <a href="#">Services</a>
            <a href="#">Shop</a>
        </div>
    </div>

    <!-- Spacer to prevent overlap -->
    <div class="spacer"></div>

    <!-- Full Chandelier Background -->
    <div class="chandelier-section">
        <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/7777.jpg" alt="Chandelier">
    </div>

    <!-- White Background Section -->
    <div class="content">
        <h1>Welcome to My Page</h1>
        <p>This section starts after the chandelier background.</p>
    </div>

    <script>
        function toggleMenu() {
            document.querySelector(".nav-links").classList.toggle("active");
        }
    </script>

</body>
</html>
