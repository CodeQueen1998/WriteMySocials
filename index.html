<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WriteMySocials</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Poppins:wght@400&family=Great+Vibes&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
      overflow-x: hidden;
      font-family: 'Playfair Display', serif;
      cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='48' height='48' viewBox='0 0 24 24'><path fill='%23FFF' stroke='%23000' stroke-width='2' stroke-linejoin='round' d='M12 8S9.75 5 7 5a4.5 4.5 0 0 0-4.5 4.5C2.5 14.5 12 20 12 20s9.5-5.5 9.5-10.5A4.5 4.5 0 0 0 17 5c-2.75 0-5 3-5 3Z'></path></svg>") 12 0, auto;
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #fff; /* white track */
    }
    ::-webkit-scrollbar-thumb {
      background: #7d7d7d; /* space grey */
      border-radius: 0; /* square */
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #5a5a5a;
    }

    .logo {
      display: block;
      margin: 40px auto 0;
      max-width: 300px;
      width: 60vw;
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.3s forwards;
    }

    /* Signature tagline */
    .signature {
      text-align: center;
      font-family: 'Great Vibes', cursive;
      font-size: 1.5rem;
      color: #fff;
      margin-top: 10px;
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.6s forwards;
    }
    .signature-bg {
      display: inline-block;
      padding: 2px 8px;
      background: rgba(0,0,0,0.6);
      border-radius: 6px;
    }

    .social-icons {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.5rem;
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.5s forwards;
    }

    .social-icons a {
      margin-left: 15px;
      color: #000;
      text-decoration: none;
    }

    .mission-statement {
      font-family: 'Poppins', sans-serif;
      font-size: 1.2rem;
      padding: 60px 20px 20px;
      text-align: center;
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.8s forwards;
    }

    .marquee-container {
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      margin: 30px 0;
      position: relative;
    }

    .marquee-content {
      display: inline-flex;
      animation: scroll-left 30s linear infinite;
    }

    .marquee-content img {
      height: 300px;
      margin: 0 20px;
      transition: transform 0.4s ease;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards;
    }

    .marquee-content img:nth-child(1) { animation-delay: 1s; }
    .marquee-content img:nth-child(2) { animation-delay: 1.2s; }
    .marquee-content img:nth-child(3) { animation-delay: 1.4s; }
    .marquee-content img:nth-child(4) { animation-delay: 1.6s; }
    .marquee-content img:nth-child(5) { animation-delay: 1.8s; }
    .marquee-content img:nth-child(6) { animation-delay: 2s; }
    .marquee-content img:nth-child(7) { animation-delay: 2.2s; }
    .marquee-content img:nth-child(8) { animation-delay: 2.4s; }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @keyframes fadeInUp {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .services-section {
      font-family: 'Poppins', sans-serif;
      font-size: 0.95rem;
      padding: 0 20px;
      line-height: 1.6;
      opacity: 0;
      animation: fadeInUp 1s ease-out 2.6s forwards;
    }

    .services-section h2 {
      font-size: 1.3rem;
      text-align: center;
      margin-top: 40px;
    }

    .cta-button {
      display: block;
      width: fit-content;
      margin: 30px auto;
      padding: 10px 20px;
      background: #000;
      color: #fff;
      text-decoration: none;
      font-family: 'Poppins', sans-serif;
      border-radius: 5px;
      opacity: 0;
      animation: fadeInUp 1s ease-out 3s forwards;
    }

    .bottom-tagline {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      white-space: nowrap;
      overflow: hidden;
      z-index: 999;
      border-top: 1px solid #000;
    }

    .bottom-tagline span {
      display: inline-block;
      padding-left: 100%;
      animation: tagline-marquee 20s linear infinite;
    }

    @keyframes tagline-marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    @media screen and (max-width: 768px) {
      .social-icons { top: 10px; right: 10px; font-size: 1.2rem; }
      .logo { width: 80vw; }
      .mission-statement { font-size: 1rem; padding-top: 100px; }
      .marquee-content img { height: 180px; margin: 0 10px; }
      .services-section { font-size: 0.9rem; }
      .services-section h2 { font-size: 1.1rem; }
      .cta-button { font-size: 0.95rem; padding: 8px 16px; }
    }
  </style>
</head>
<body>

  <div class="social-icons">
    <a href="https://www.linkedin.com/in/siyana-deveaux-29a058279/" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
    <a href="https://www.instagram.com/writemysocials" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://www.tiktok.com/@writemysocials" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
  </div>

  <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/WriteMySocials.png" alt="WriteMySocials Logo" class="logo" />

  <!-- Signature tagline -->
  <div class="signature">
    <span class="signature-bg">with love for your brand from Siyana Deveaux</span>
  </div>

  <div id="mainContent">
    <div class="mission-statement">
      We help brands—new or established—speak clearly and stand out. Every word reflects your identity, from social posts to product pages.
    </div>

    <!-- marquee + services (unchanged) -->
    <!-- ... rest of your code ... -->

  </div>

  <div class="bottom-tagline">
    <span>Your Brand. Your Voice. Your Story—Boldly Told, Everywhere.—Your Brand. Your Voice. Your Story—Boldly Told, Everywhere.—</span>
  </div>
</body>
</html>
