<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WriteMySocials Intro</title>
<style>
  * {
    margin: 0; padding: 0;
    box-sizing: border-box;
  }
  body, html {
    height: 100%;
    overflow: hidden;
    background: #000;
    font-family: 'Playfair Display', serif;
  }

  .intro-screen {
    position: fixed;
    inset: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .logo-text {
    display: flex;
    font-size: 4rem;
    color: white;
  }

  .logo-text span {
    display: inline-block;
    animation: bounce 0.5s infinite alternate;
  }

  @keyframes bounce {
    0% { transform: translateY(0); }
    100% { transform: translateY(-12px); }
  }

  .fly-top {
    animation: flyTop 0.8s forwards;
  }

  @keyframes flyTop {
    to { transform: translateY(-150vh); opacity: 0; }
  }

  .spin {
    animation: spinInPlace 0.8s forwards;
  }

  @keyframes spinInPlace {
    to { transform: rotate(180deg) translateY(0); opacity: 0; }
  }

  .page-content {
    display: none;
    background: #fff;
    height: 100%;
    color: #000;
    padding: 50px;
    font-size: 2rem;
    text-align: center;
  }
</style>
</head>
<body>

<div class="intro-screen" id="introScreen">
  <div class="logo-text" id="logoText">
    <span>w</span><span>r</span><span>i</span><span>t</span><span>e</span><span>m</span><span>y</span><span>s</span><span>o</span><span>c</span><span>i</span><span>a</span><span>l</span><span>s</span>
  </div>
</div>

<div class="page-content" id="pageContent">
  <!-- Replace this div with your actual website page content -->
  <h1>Welcome to WriteMySocials!</h1>
</div>

<script>
  // Wait 2 seconds for bounce effect
  setTimeout(() => {
    const letters = document.querySelectorAll('#logoText span');
    letters.forEach((letter, index) => {
      // Stop bounce animation first
      letter.style.animation = 'none';
      void letter.offsetWidth; // reflow hack

      if (index % 2 === 0) {
        // odd letters fly to top
        letter.classList.add('fly-top');
      } else {
        // even letters spin in place
        letter.classList.add('spin');
      }
    });

    // After animations, fade out intro and show page content
    setTimeout(() => {
      document.getElementById('introScreen').style.display = 'none';
      document.getElementById('pageContent').style.display = 'block';
      document.body.style.overflow = 'auto';
    }, 900); // 0.8s animation + buffer

  }, 2000);
</script>

</body>
</html>
