<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WriteMySocials Animation</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Vogue&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
<style>
  /* --- Animation Splash Styles --- */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    overflow: hidden;
    font-family: 'Playfair Display', serif;
  }

  #blackOverlay, #whiteOverlay {
    position: fixed;
    inset: 0;
    z-index: 9999;
    transition: opacity 0.5s ease;
  }

  #blackOverlay {
    background: #000;
    opacity: 1;
  }

  #blackOverlay.hidden {
    opacity: 0;
    pointer-events: none;
  }

  #whiteOverlay {
    background: #fff;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
  }

  #whiteOverlay.visible {
    opacity: 1;
  }

  .logo-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 10vw;
    opacity: 0;
    transition: opacity 0.5s ease;
    user-select: none;
    z-index: 10000;
    text-align: center;
    display: flex;
    flex-direction: column;
    gap: 2vw;
  }

  .line {
    display: flex;
    justify-content: center;
    flex-wrap: nowrap;
  }

  .line span {
    display: inline-block;
    margin: 0 0.5vw;
    transform-origin: center;
  }

  /* --- Main Website Content --- */
  body.white-bg {
    background: #fff !important;
    overflow: auto !important;
    font-family: 'Cormorant Garamond', serif;
    color: black;
  }

  #mainContent {
    max-width: 1200px;
    margin: 60px auto 80px;
    padding: 0 20px;
    display: none;
  }

  /* Logo & Social Icons area - fixed top for after fade */
  #headerArea {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1001;
    display: flex;
    align-items: center;
    gap: 40px;
  }

  #headerArea .logo {
    max-width: 180px;
    filter: none;
  }

  #headerArea .social-icons {
    display: flex;
    gap: 20px;
  }

  #headerArea .social-icons a {
    font-size: 28px;
    color: black;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  #headerArea .social-icons a:hover {
    color: #ff0080; /* pink neon hover */
    text-shadow: 0 0 5px #ff0080, 0 0 10px #ff0080;
  }

  /* Work samples marquee */
  .marquee-container {
    width: 100%;
    overflow: hidden;
    white-space: nowrap;
    margin: 60px 0 40px;
    position: relative;
  }

  .marquee-content {
    display: flex;
    gap: 50px;
    animation: marquee 20s linear infinite;
  }

  .marquee-content img {
    height: 200px;
    border-radius: 8px;
    vertical-align: middle;
  }

  @keyframes marquee {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }

  /* CTA with Pink Neon Vogue style */
  .cta {
    font-family: 'Vogue', serif;
    font-size: 3rem;
    color: #ff00cc;
    text-align: center;
    text-shadow:
      0 0 5px #ff00cc,
      0 0 10px #ff00cc,
      0 0 20px #ff00cc,
      0 0 40px #ff0080,
      0 0 80px #ff0080,
      0 0 90px #ff0080;
    margin-bottom: 40px;
  }

  /* Calendly Embed */
  .calendly-section {
    max-width: 800px;
    margin: 0 auto 60px;
    text-align: center;
  }

  .calendly-section iframe {
    width: 100%;
    height: 700px;
    border: none;
    border-radius: 8px;
  }
</style>
</head>
<body>

  <!-- Animation Splash -->
  <div id="blackOverlay"></div>
  <div id="whiteOverlay"></div>

  <div class="logo-container" id="animatedLogo" aria-label="Write My Socials">
    <div class="line" id="line1">
      <span>W</span><span>r</span><span>i</span><span>t</span><span>e</span><span>&nbsp;</span><span>M</span><span>y</span>
    </div>
    <div class="line" id="line2">
      <span>S</span><span>o</span><span>c</span><span>i</span><span>a</span><span>l</span><span>s</span>
    </div>
  </div>

  <!-- Header with logo and social icons (hidden until fade completes) -->
  <div id="headerArea" aria-label="Site header with logo and social icons" style="display:none;">
    <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/ede3e85d-6195-48cc-85dd-df8ccae8b40f.png" alt="WriteMySocials Logo" class="logo" />
    <div class="social-icons">
      <a href="https://instagram.com/writemysocials" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://tiktok.com/@writemysocials" target="_blank" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
    </div>
  </div>

  <!-- Main Content -->
  <div id="mainContent" role="main" aria-label="Main website content">
    <!-- Work samples marquee -->
    <div class="marquee-container" aria-label="Scrolling work samples">
      <div class="marquee-content">
        <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/0eaeaaa9-b157-4d50-b0b2-b96d7bd33e22.png" alt="Sample Image 1" />
        <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/work%20sample1.jpg" alt="Work Sample 1" />
        <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/work%20sample2.jpg" alt="Work Sample 2" />
        <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/work%20sample3.jpg" alt="Work Sample 3" />
        <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/work%20sample4.jpg" alt="Work Sample 4" />
      </div>
    </div>

    <!-- CTA -->
    <div class="cta" tabindex="0" role="button" aria-label="Book your free Espresso Crunch Consult">
      Espresso Crunch Consult (Free Session With Me)
    </div>

    <!-- Calendly embed -->
    <div class="calendly-section">
      <iframe src="https://calendly.com/siyana-de98/30min" title="Schedule a consultation" allowfullscreen></iframe>
    </div>
  </div>

<script>
  const blackOverlay = document.getElementById('blackOverlay');
  const whiteOverlay = document.getElementById('whiteOverlay');
  const animatedLogo = document.getElementById('animatedLogo');
  const headerArea = document.getElementById('headerArea');
  const mainContent = document.getElementById('mainContent');
  const line1Letters = document.querySelectorAll('#line1 span');
  const line2Letters = document.querySelectorAll('#line2 span');

  function randomChaosTransform() {
    const x = (Math.random() - 0.5) * window.innerWidth * 0.6;
    const y = (Math.random() - 0.5) * window.innerHeight * 0.6;
    const r = (Math.random() - 0.5) * 1080;
    return `translate(${x}px, ${y}px) rotate(${r}deg)`;
  }

  function scatterLetters(letters) {
    letters.forEach(letter => {
      if (letter.textContent.trim() === '') return;
      letter.style.transition = 'transform 1.2s ease-in-out';
      letter.style.transform = randomChaosTransform();
    });
  }

  function settleLetters(letters) {
    letters.forEach(letter => {
      letter.style.transition = 'transform 0.7s ease-in-out';
      letter.style.transform = 'none';
    });
  }

  // Animation timeline
  setTimeout(() => {
    blackOverlay.classList.add('hidden');
    animatedLogo.style.opacity = '1';

    scatterLetters([...line1Letters, ...line2Letters]);

    setTimeout(() => {
      settleLetters([...line1Letters, ...line2Letters]);

      setTimeout(() => {
        setTimeout(() => {
          whiteOverlay.classList.add('visible');
          animatedLogo.style.opacity = '0';
        }, 300);
      }, 700);
    }, 1200);
  }, 500);

  // After white overlay fade completes, show main site content and header
  whiteOverlay.addEventListener('transitionend', () => {
    if (whiteOverlay.classList.contains('visible')) {
      // Hide splash elements
      blackOverlay.style.display = 'none';
      whiteOverlay.style.display = 'none';
      animatedLogo.style.display = 'none';

      // Show main site content & header
      headerArea.style.display = 'flex';
      mainContent.style.display = 'block';

      // Change body to white bg & allow scrolling
      document.body.classList.add('white-bg');
    }
  });
</script>

</body>
</html>
