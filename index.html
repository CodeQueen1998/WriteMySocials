<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Write My Socials — Home</title>

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #fff;
    font-family: 'Playfair Display', serif;
    overflow-x: hidden;
  }

  /* ===== Black fade overlay ===== */
  .reveal-overlay {
    position: fixed;
    inset: 0;
    background: #000;
    z-index: 2000;
    opacity: 1;
    visibility: visible;
    transition: opacity 1s ease 0.2s, visibility 0s linear 1.2s;
  }
  body.loaded .reveal-overlay {
    opacity: 0;
    visibility: hidden;
  }

  /* ===== Section reveal animations ===== */
  .stagger { opacity: 0; transform: translateY(20px); }
  body.loaded .stagger { animation: rise 0.9s ease forwards; }
  .stagger-1 { animation-delay: 0.5s; }
  .stagger-2 { animation-delay: 0.9s; }
  .stagger-3 { animation-delay: 1.3s; }
  .stagger-4 { animation-delay: 1.7s; }

  @keyframes rise {
    to { opacity: 1; transform: translateY(0); }
  }

  /* ===== Menu Button (Left) ===== */
  .menu-btn {
    position: fixed;
    top: 18px;
    left: 20px;
    z-index: 1200;
    background: #fff;
    border: 1px solid #000;
    color: #000;
    padding: 6px 12px;
    border-radius: 999px;
    font-family: 'Poppins', sans-serif;
    font-size: 0.85rem;
    letter-spacing: 0.12em;
    cursor: pointer;
    transition: all 0.25s ease;
  }
  .menu-btn:hover {
    background: #000;
    color: #fff;
  }

  /* ===== Social Icons (Right) ===== */
  .social-icons {
    position: fixed;
    top: 18px;
    right: 25px;
    z-index: 1200;
    display: flex;
    gap: 18px;
  }
  .social-icons a {
    color: #000;
    font-size: 1.2rem;
    transition: color 0.25s ease;
  }
  .social-icons a:hover {
    color: #ff1493;
  }

  /* ===== Slide-down Menu ===== */
  .menu-bar {
    position: fixed;
    left: 0;
    right: 0;
    top: 0;
    z-index: 1100;
    background: #fff;
    border-bottom: 1px solid rgba(0,0,0,.15);
    transform: translateY(-100%);
    transition: transform .35s ease;
  }
  body.menu-open .menu-bar { transform: translateY(0); }
  .menu-inner {
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
    display: flex;
    justify-content: center;
  }
  .image-menu {
    position: relative;
    width: 50%;
    min-width: 320px;
  }
  .image-menu img {
    width: 100%;
    height: auto;
    display: block;
  }
  .image-menu .hot { position: absolute; top: 0; bottom: 0; }
  .image-menu .hot.home { left: 0; right: 66.67%; }
  .image-menu .hot.about { left: 33.33%; right: 33.34%; }
  .image-menu .hot.services { left: 66.66%; right: 0; }

  /* ===== Logo ===== */
  .logo {
    display: block;
    margin: 80px auto 40px;
    max-width: 350px;
    width: 70vw;
  }

  /* ===== Quote Image (below logo) ===== */
  .quote {
    display: flex;
    justify-content: center;
    margin: 40px 0 80px;
  }
  .quote img {
    max-width: 900px;
    width: 85%;
    height: auto;
  }

  /* ===== Mission Statement ===== */
  .mission-statement {
    font-family: 'Poppins', sans-serif;
    font-size: 1.05rem;
    text-align: center;
    max-width: 900px;
    margin: 0 auto 80px;
    color: #111;
    line-height: 1.8;
    font-weight: 400;
    padding: 0 20px;
  }

  /* ===== Marquee ===== */
  .marquee-container {
    overflow: hidden;
    white-space: nowrap;
    margin: 60px 0 100px;
  }
  .marquee-content {
    display: inline-flex;
    animation: scroll-left 22s linear infinite;
  }
  .marquee-content img {
    height: 280px;
    margin: 0 20px;
    opacity: 0;
    animation: imgPop .8s ease forwards;
  }
  .marquee-content img:nth-child(1) { animation-delay: 1s; }
  .marquee-content img:nth-child(2) { animation-delay: 1.2s; }
  .marquee-content img:nth-child(3) { animation-delay: 1.4s; }
  .marquee-content img:nth-child(4) { animation-delay: 1.6s; }
  .marquee-content img:nth-child(5) { animation-delay: 1.8s; }
  .marquee-content img:nth-child(6) { animation-delay: 2s; }
  .marquee-content img:nth-child(7) { animation-delay: 2.2s; }
  .marquee-content img:nth-child(8) { animation-delay: 2.4s; }

  @keyframes scroll-left { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
  @keyframes imgPop { from { opacity: 0; transform: translateY(18px); } to { opacity: 1; transform: translateY(0); } }

  @media(max-width:768px) {
    .logo { width: 80vw; margin-top: 60px; }
    .quote img { width: 95%; }
    .mission-statement { font-size: .95rem; margin-bottom: 60px; }
    .marquee-content img { height: 180px; margin: 0 10px; }
    .social-icons { right: 16px; }
  }
</style>
</head>

<body>

<!-- Black fade -->
<div class="reveal-overlay"></div>

<!-- MENU -->
<button class="menu-btn" onclick="document.body.classList.toggle('menu-open')">MENU</button>

<!-- SOCIAL ICONS -->
<div class="social-icons">
  <a href="https://www.linkedin.com/in/siyana-deveaux-29a058279/" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
  <a href="https://www.instagram.com/writemysocials" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
  <a href="https://www.tiktok.com/@writemysocials" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
</div>

<!-- MENU IMAGE -->
<div class="menu-bar">
  <div class="menu-inner">
    <div class="image-menu">
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/Screenshot%202025-10-26%20at%2016.16.00.png" alt="Menu — Home • About • Services"/>
      <a class="hot home" href="./" aria-label="Home"></a>
      <a class="hot about" href="./about.html" aria-label="About"></a>
      <a class="hot services" href="./services.html" aria-label="Services"></a>
    </div>
  </div>
</div>

<!-- LOGO -->
<img class="logo stagger stagger-1" src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/WriteMySocials.png" alt="Write My Socials Logo"/>

<!-- QUOTE -->
<div class="quote stagger stagger-2">
  <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/Screenshot%202025-10-26%20at%2018.06.08.png" alt="95% of purchase decisions quote">
</div>

<!-- MISSION -->
<div class="mission-statement stagger stagger-3">
  “Write My Socials helps modern brands—from startups to established names—shape bold, personality-driven creative strategies that connect, convert, and stay true to their voice. Every idea, every word, tells a story.”
</div>

<!-- MARQUEE -->
<div class="marquee-container stagger stagger-4">
  <div class="marquee-content">
    <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/work%20sample1.jpg" alt="Work Sample 1"/>
    <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/work%20sample2.jpg" alt="Work Sample 2"/>
    <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/work%20sample3.jpg" alt="Work Sample 3"/>
    <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/work%20sample4.jpg" alt="Work Sample 4"/>
    <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/work%20sample1.jpg" alt="Work Sample 1 Duplicate"/>
    <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/work%20sample2.jpg" alt="Work Sample 2 Duplicate"/>
    <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/work%20sample3.jpg" alt="Work Sample 3 Duplicate"/>
    <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/work%20sample4.jpg" alt="Work Sample 4 Duplicate"/>
  </div>
</div>

<script>
  // Trigger animations after page load
  window.addEventListener('DOMContentLoaded', () => {
    setTimeout(() => document.body.classList.add('loaded'), 100);
  });

  // Close menu on click
  document.addEventListener('click', (e) => {
    if(e.target.matches('.image-menu .hot')) document.body.classList.remove('menu-open');
  });

  // ESC key closes menu
  document.addEventListener('keydown', (e) => {
    if(e.key === 'Escape') document.body.classList.remove('menu-open');
  });
</script>

</body>
</html>
