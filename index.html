<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Write My Socials Hyper</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

<style>
  html, body {
    margin: 0; padding: 0;
    height: 100%;
    background: #000;
    overflow: hidden;
    font-family: 'Playfair Display', serif;
  }

  #blackOverlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: #000;
    z-index: 9999;
    opacity: 1;
    transition: opacity 0.5s ease;
  }

  #blackOverlay.hidden {
    opacity: 0;
    pointer-events: none;
  }

  .logo-text {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    font-size: 8vw;
    color: white;
    opacity: 0;
    transition: opacity 1s ease;
    user-select: none;
    max-width: 90vw;
  }

  .logo-text span {
    display: inline-block;
    margin: 0 5px;
    transform-origin: center;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
  }

  .visible {
    opacity: 1;
  }

  /* Animation definitions */
  @keyframes floatUpDown {
    0%   { transform: translateY(0); }
    50%  { transform: translateY(-40px); }
    100% { transform: translateY(0); }
  }

  @keyframes spin {
    0%   { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  @keyframes wiggle {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(10deg); }
    50% { transform: rotate(0deg); }
    75% { transform: rotate(-10deg); }
    100% { transform: rotate(0deg); }
  }

  @keyframes floatFull {
    0%   { transform: translateY(100vh); }
    50%  { transform: translateY(-100vh); }
    100% { transform: translateY(100vh); }
  }

  /* Responsive text sizing */
  @media (max-width: 600px) {
    .logo-text {
      font-size: 14vw;
    }
  }

</style>
</head>
<body>

<div id="blackOverlay"></div>

<div class="logo-text" id="animatedLogo">
  <span>W</span><span>r</span><span>i</span><span>t</span><span>e</span>
  <span>&nbsp;</span>
  <span>M</span><span>y</span>
  <span>&nbsp;</span>
  <span>S</span><span>o</span><span>c</span><span>i</span><span>a</span><span>l</span><span>s</span>
</div>

<script>
  const blackOverlay = document.getElementById('blackOverlay');
  const animatedLogo = document.getElementById('animatedLogo');

  // Show text after 2 seconds
  setTimeout(() => {
    blackOverlay.classList.add('hidden');
    animatedLogo.classList.add('visible');

    const letters = animatedLogo.querySelectorAll('span');
    letters.forEach(letter => {
      if (letter.textContent.trim() === '') return;

      const animations = ['floatUpDown', 'spin', 'wiggle', 'floatFull'];
      const chosen = animations[Math.floor(Math.random() * animations.length)];
      const duration = (Math.random() * 5 + 3).toFixed(2) + 's';

      letter.style.animationName = chosen;
      letter.style.animationDuration = duration;
    });

  }, 2000);
</script>

</body>
</html>
