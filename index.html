<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WriteMySocials Intro</title>
<style>
  /* Fullscreen black intro */
  #intro {
    position: fixed;
    inset: 0;
    background: #000;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 3rem;
    font-family: Arial, sans-serif;
    z-index: 10000;
    opacity: 1;
    transition: background 0.7s ease, opacity 0.7s ease;
  }

  /* Bounce + twirl animation */
  @keyframes bounceTwirl {
    0%   { transform: scale(1) rotate(0deg); }
    20%  { transform: scale(1.2) rotate(20deg); }
    40%  { transform: scale(0.9) rotate(-20deg); }
    60%  { transform: scale(1.1) rotate(10deg); }
    80%  { transform: scale(0.95) rotate(-10deg); }
    100% { transform: scale(1) rotate(0deg); }
  }

  #intro h1 {
    opacity: 0;
    transition: all 0.7s ease;
  }

  .show-text {
    opacity: 1;
    animation: bounceTwirl 1.5s ease-in-out;
  }

  .align-center {
    animation: none;
    transform: scale(1) rotate(0deg);
  }

  /* Page content */
  #main-content {
    opacity: 0;
    transition: opacity 1s ease;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #fff;
  }
</style>
</head>
<body>

<!-- Intro screen -->
<div id="intro">
  <h1>WriteMySocials</h1>
</div>

<!-- Main content -->
<div id="main-content">
  <h2>Welcome to the site!</h2>
  <p>Your content goes here.</p>
</div>

<script>
  const intro = document.getElementById('intro');
  const title = intro.querySelector('h1');
  const content = document.getElementById('main-content');

  // 0.7s Black Screen
  setTimeout(() => {
    title.classList.add('show-text');

    // 1.5s Dancing Text
    setTimeout(() => {
      title.classList.add('align-center');

      // 0.7s Smooth alignment
      setTimeout(() => {
        intro.style.opacity = '0';

        // After fade, remove intro & show main
        setTimeout(() => {
          intro.style.display = 'none';
          content.style.opacity = '1';
        }, 700); // fade duration
      }, 700); // alignment duration

    }, 1500); // dancing duration

  }, 700); // initial black screen duration
</script>

</body>
</html>
