<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Write My Socials</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: 'Playfair Display', serif;
      overflow-x: hidden;
    }

    /* MENU BUTTON */
    .menu-btn {
      position: fixed;
      top: 18px;
      left: 20px;
      z-index: 1200;
      background: #fff;
      border: 1px solid #000;
      color: #000;
      padding: 6px 12px;
      border-radius: 999px;
      font-family: 'Poppins', sans-serif;
      font-size: 0.85rem;
      letter-spacing: .12em;
      cursor: pointer;
      transition: background .2s, color .2s, border-color .2s;
    }
    .menu-btn:hover { background:#000; color:#fff; border-color:#000; }

    /* MENU BAR */
    .menu-bar {
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      z-index: 1100;
      background: #fff;
      color: #000;
      border-bottom: 1px solid rgba(0,0,0,.15);
      transform: translateY(-100%);
      transition: transform .35s ease;
    }
    body.menu-open .menu-bar { transform: translateY(0); }

    .menu-inner {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    /* IMAGE MENU */
    .image-menu{
      position:relative;
      width:25%; /* smaller (2x smaller than before) */
      min-width:280px;
      margin:10px auto;
    }
    .image-menu img{
      width:100%;
      height:auto;
      display:block;
      border-radius:8px;
      box-shadow:0 4px 14px rgba(0,0,0,.1);
    }
    .image-menu .hot{
      position:absolute;
      top:0; bottom:0;
    }
    .image-menu .hot.home{ left:0; right:66.67%; }
    .image-menu .hot.about{ left:33.33%; right:33.34%; }
    .image-menu .hot.services{ left:66.66%; right:0; }
    .image-menu .hot:focus-visible{
      outline:2px solid #000; outline-offset:4px; border-radius:4px;
    }

    .close-pill {
      background: #fff;
      border: 1px solid rgba(0,0,0,.45);
      color: #000;
      padding: 6px 12px;
      border-radius: 999px;
      font-family: 'Poppins', sans-serif;
      font-size: .8rem;
      letter-spacing: .1em;
      cursor: pointer;
      transition: background .2s, color .2s, border-color .2s;
    }
    .close-pill:hover { background:#000; color:#fff; border-color:#000; }

    /* SOCIAL ICONS (TOP RIGHT) */
    .social-icons {
      position: fixed;
      top: 18px;
      right: 25px;
      z-index: 1200;
      display: flex;
      gap: 18px;
    }
    .social-icons a {
      color: #000;
      font-size: 1.2rem;
      transition: color .2s ease;
    }
    .social-icons a:hover { color: #ff1493; }

    /* HEADER / LOGO */
    .logo {
      display: block;
      margin: 160px auto 20px; /* more space above */
      max-width: 350px;
      width: 70vw;
      opacity: 0;
      animation: fadeInUp 1.2s ease-out 0.3s forwards;
    }

    /* HERO IMAGE UNDER LOGO */
    .hero-image {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 40px auto 50px;
      max-width: 1000px;
      width: 90%;
    }
    .hero-image img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1.4s ease-out 0.6s forwards;
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
    }

    /* MISSION */
    .mission-statement {
      font-family: 'Poppins', sans-serif;
      font-size: 1.05rem;
      padding: 0 20px;
      text-align: center;
      opacity: 0;
      animation: fadeInUp 1.3s ease-out 1s forwards;
      max-width: 900px;
      margin: 0 auto 40px;
      color: #111;
      line-height: 1.8;
      font-weight: 400;
    }

    /* MARQUEE */
    .marquee-container {
      overflow: hidden;
      white-space: nowrap;
      margin: 40px 0;
      position: relative;
    }
    .marquee-content {
      display: inline-flex;
      animation: scroll-left 30s linear infinite;
    }
    .marquee-content img {
      height: 300px;
      margin: 0 20px;
      transition: transform 0.4s ease;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards;
    }
    .marquee-content img:nth-child(1){animation-delay:1s}
    .marquee-content img:nth-child(2){animation-delay:1.2s}
    .marquee-content img:nth-child(3){animation-delay:1.4s}
    .marquee-content img:nth-child(4){animation-delay:1.6s}
    .marquee-content img:nth-child(5){animation-delay:1.8s}
    .marquee-content img:nth-child(6){animation-delay:2s}
    .marquee-content img:nth-child(7){animation-delay:2.2s}
    .marquee-content img:nth-child(8){animation-delay:2.4s}

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @keyframes fadeInUp {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @media(max-width:768px){
      .logo { width:80vw; margin-top:120px; }
      .hero-image { width:95%; margin:30px auto 40px; }
      .mission-statement { font-size:0.95rem; margin:0 10px 30px; }
      .marquee-content img { height:180px; margin:0 10px; }
      .social-icons { top:14px; right:18px; }
      .image-menu{ width:60%; }
    }
  </style>
</head>

<body>
  <!-- MENU BUTTON -->
  <button class="menu-btn" onclick="toggleMenu()">MENU</button>

  <!-- SOCIAL ICONS -->
  <div class="social-icons">
    <a href="https://www.linkedin.com/in/siyana-deveaux-29a058279/" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
    <a href="https://www.instagram.com/writemysocials" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://www.tiktok.com/@writemysocials" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
  </div>

  <!-- MENU BAR -->
  <div class="menu-bar">
    <div class="menu-inner">
      <div class="image-menu" role="menubar" aria-label="Primary">
        <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/Screenshot%202025-10-26%20at%2016.16.00.png"
          alt="Menu — Home • About • Services" />
        <a class="hot home" href="./" aria-label="Home"></a>
        <a class="hot about" href="./about.html" aria-label="About"></a>
        <a class="hot services" href="./services.html" aria-label="Services"></a>
      </div>
      <button class="close-pill" onclick="toggleMenu()">CLOSE</button>
    </div>
  </div>

  <!-- LOGO -->
  <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/WriteMySocials.png" alt="Write My Socials Logo" class="logo" />

  <!-- HERO IMAGE -->
  <div class="hero-image">
    <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/Screenshot%202025-10-26%20at%2016.14.37.png" alt="Studio Showcase">
  </div>

  <!-- MISSION -->
  <div class="mission-statement">
    “Write My Socials helps modern brands—from startups to established names—shape bold, personality-driven creative strategies that connect, convert, and stay true to their voice. Every idea, every word, tells a story.”
  </div>

  <!-- MARQUEE -->
  <div class="marquee-container">
    <div class="marquee-content">
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/work%20sample1.jpg" alt="Work Sample 1" />
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/work%20sample2.jpg" alt="Work Sample 2" />
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/work%20sample3.jpg" alt="Work Sample 3" />
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/work%20sample4.jpg" alt="Work Sample 4" />
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/work%20sample1.jpg" alt="Work Sample 1 Duplicate" />
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/work%20sample2.jpg" alt="Work Sample 2 Duplicate" />
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/work%20sample3.jpg" alt="Work Sample 3 Duplicate" />
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/work%20sample4.jpg" alt="Work Sample 4 Duplicate" />
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.body.classList.toggle('menu-open');
    }
  </script>
</body>
</html>
