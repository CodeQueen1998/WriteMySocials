<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WriteMySocials</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Playfair Display', serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        
        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
        }
        .navbar a {
            color: #B89C72;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        
        /* Logo Styling */
        .logo {
            font-family: 'Bodoni Moda', serif;
            font-size: 26px;
            font-weight: bold;
            color: #B89C72;
        }
        
        /* Hero Section */
        .hero {
            background: url('chandelier-dark.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .hero h1 {
            font-size: 50px;
            line-height: 1.3;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            animation: fadeIn 1.5s ease-in-out;
        }
        
        /* Button Styling */
        .cta-button {
            margin-top: 20px;
            display: inline-block;
            background: #B89C72;
            color: #222;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .cta-button:hover {
            background: #4C1212;
            color: #fff;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">WRITE MY SOCIALS</div>
        <div>
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#">PROJECTS</a>
            <a href="#">SERVICES</a>
            <a href="#">SHOP</a>
        </div>
    </nav>
    
    <!-- Hero Section -->
    <section class="hero">
        <div>
            <h1>INSPIRED BY THE FRENCH REVOLUTION, <br>LETâ€™S REBEL TO GIVE <br>YOUR BRAND THE EDGE <br>THAT REVOLUTIONIZES YOUR NICHE.</h1>
            <a href="#" class="cta-button">Join the Revolution</a>
        </div>
    </section>
    
</body>
</html>
