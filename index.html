<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WriteMySocials Animation</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />

<style>
  html, body {
    margin: 0; padding: 0;
    height: 100%;
    background: #000;
    overflow: hidden;
    font-family: 'Playfair Display', serif;
  }

  #blackOverlay, #whiteOverlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    z-index: 9999;
    transition: opacity 1s ease;
  }

  #blackOverlay {
    background: #000;
    opacity: 1;
  }

  #blackOverlay.hidden {
    opacity: 0;
    pointer-events: none;
  }

  #whiteOverlay {
    background: #fff;
    opacity: 0;
    pointer-events: none;
  }

  #whiteOverlay.visible {
    opacity: 1;
  }

  .logo-container {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 9vw;
    opacity: 0;
    transition: opacity 0.5s ease;
    user-select: none;
    z-index: 99;
    white-space: nowrap;
    text-align: center;
  }

  .line {
    display: flex;
    justify-content: center;
    flex-wrap: nowrap;
    margin: 0.5vw 0;
    position: relative;
  }

  .line span {
    display: inline-block;
    margin: 0 0.5vw;
    transform-origin: center;
  }

  .visible {
    opacity: 1;
  }

  @keyframes gentleFloat {
    0%   { transform: translateY(0); }
    50%  { transform: translateY(-8px); }
    100% { transform: translateY(0); }
  }

  @media (max-width: 600px) {
    .logo-container {
      font-size: 14vw;
    }
  }

</style>
</head>
<body>

<div id="blackOverlay"></div>
<div id="whiteOverlay"></div>

<div class="logo-container" id="animatedLogo">
  <div class="line" id="line1">
    <span>W</span><span>r</span><span>i</span><span>t</span><span>e</span>
    <span>&nbsp;</span>
    <span>M</span><span>y</span>
  </div>
  <div class="line" id="line2">
    <span>S</span><span>o</span><span>c</span><span>i</span><span>a</span><span>l</span><span>s</span>
  </div>
</div>

<script>
  const blackOverlay = document.getElementById('blackOverlay');
  const whiteOverlay = document.getElementById('whiteOverlay');
  const animatedLogo = document.getElementById('animatedLogo');
  const line1Letters = document.querySelectorAll('#line1 span');
  const line2Letters = document.querySelectorAll('#line2 span');

  function randomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  setTimeout(() => {
    blackOverlay.classList.add('hidden');
    animatedLogo.classList.add('visible');

    [...line1Letters, ...line2Letters].forEach(letter => {
      if (letter.textContent.trim() === '') return;

      const x = randomInt(-window.innerWidth / 2, window.innerWidth / 2);
      const y = randomInt(-window.innerHeight / 2, window.innerHeight / 2);
      const r = randomInt(0, 720);

      letter.style.transition = 'transform 2s ease';
      letter.style.transform = `translate(${x}px, ${y}px) rotate(${r}deg)`;
    });

    setTimeout(() => {
      [...line1Letters, ...line2Letters].forEach(letter => {
        letter.style.transition = 'transform 1.5s ease';
        letter.style.transform = 'none';
      });

      setTimeout(() => {
        [...line1Letters, ...line2Letters].forEach(letter => {
          letter.style.transition = '';
          letter.style.animation = 'gentleFloat 3s ease-in-out infinite';
        });

        setTimeout(() => {
          whiteOverlay.classList.add('visible');
          animatedLogo.style.opacity = '0';
        }, 3000);

      }, 1500);

    }, 2000);

  }, 1500);
</script>

</body>
</html>
