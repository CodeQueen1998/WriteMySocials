<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WriteMySocials</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />

<style>
  /* Reset */
  * {
    margin: 0; padding: 0;
    box-sizing: border-box;
  }
  body, html {
    height: 100%;
    font-family: 'Playfair Display', serif;
    background: white;
    color: black;
    overflow-x: hidden;
  }

  /* LOADING SCREEN (black full screen) */
  #loading-screen {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 9999;
    color: white;
  }

  /* "writemysocials" logo text on black */
  #logo-text {
    font-family: 'Playfair Display', serif;
    font-weight: 900;
    font-size: 4rem;
    color: white;
    display: flex;
    gap: 0.1em;
    cursor: default;
  }
  #logo-text span {
    display: inline-block;
    user-select: none;
  }

  /* Jump animation for letters */
  @keyframes jump {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }

  /* Neon text container */
  #neon-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: 'Playfair Display', serif;
    font-weight: 700;
    font-size: 2.2rem;
    color: #ff007f;
    text-shadow:
      0 0 5px #ff007f,
      0 0 10px #ff007f,
      0 0 20px #ff007f,
      0 0 40px #ff007f;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
  }

  /* Neon marquee animation */
  @keyframes neonMarqueeLeft {
    0% {
      left: 50%;
      transform: translateX(-50%);
    }
    100% {
      left: -100%;
      transform: translateX(0);
    }
  }

  /* MAIN container initially hidden */
  .container {
    opacity: 0;
    transition: opacity 1s ease;
    max-width: 90vw;
    margin: 0 auto;
  }
  .container.visible {
    opacity: 1;
  }

  /* HEADER with logo and socials */
  header {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 15px 20px;
    gap: 20px;
  }
  header img.logo-main {
    width: 180px;
    object-fit: contain;
    margin-left: auto;
  }
  nav.social-icons-top {
    display: flex;
    gap: 15px;
    align-items: center;
  }
  nav.social-icons-top a svg {
    fill: black;
    width: 24px;
    height: 24px;
    transition: fill 0.3s ease;
  }
  nav.social-icons-top a:hover svg {
    fill: #ff007f;
  }

  /* Work samples marquee container */
  .marquee-container {
    overflow: hidden;
    max-width: 100vw;
    margin: 40px auto 60px auto;
    position: relative;
  }
  .marquee-images {
    display: flex;
    gap: 15px;
    animation: marqueeScroll 20s linear infinite;
    justify-content: center;
  }
  .marquee-images:hover {
    animation-play-state: paused;
  }
  .marquee-images img {
    height: 250px;
    width: auto;
    object-fit: contain;
    border-radius: 10px;
    flex-shrink: 0;
    cursor: pointer;
    user-select: none;
    transition: transform 0.3s ease;
  }
  .marquee-images img:hover {
    transform: scale(1.15);
    z-index: 10;
  }

  @keyframes marqueeScroll {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(-50%);
    }
  }

  /* Work With Us button */
  .work-with-us-btn {
    display: block;
    margin: 0 auto 40px auto;
    background: black;
    color: white;
    font-weight: 700;
    font-size: 1.8rem;
    padding: 15px 50px;
    border-radius: 30px;
    cursor: pointer;
    text-align: center;
    width: fit-content;
    user-select: none;
    transition: background-color 0.3s ease, text-shadow 0.3s ease;
    text-decoration: none;
  }
  .work-with-us-btn:hover {
    background: transparent;
    color: #ff007f;
    text-shadow:
      0 0 5px #ff007f,
      0 0 10px #ff007f,
      0 0 20px #ff007f;
  }

  /* Footer with email in cursive */
  footer {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
  }
  .cta-email {
    font-family: 'Pacifico', cursive;
    font-weight: 400;
    font-size: 1.3rem;
    cursor: pointer;
    color: black;
    transition: color 0.3s ease, text-decoration 0.3s ease;
    text-decoration: none;
  }
  .cta-email:hover {
    color: #ff007f;
    text-decoration: underline;
  }

  /* Responsive */
  @media (max-width: 768px) {
    header {
      justify-content: center;
      gap: 15px;
      padding: 15px 10px;
    }
    .marquee-images img {
      height: 180px;
    }
    .work-with-us-btn {
      font-size: 1.5rem;
      padding: 12px 40px;
      margin-bottom: 40px;
    }
  }
  @media (max-width: 400px) {
    .marquee-images img {
      height: 140px;
    }
  }
</style>
</head>
