<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WriteMySocials</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Didot', serif;
            background-color: white;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background: white;
            padding: 15px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            font-size: 18px;
            z-index: 1000;
        }
        .navbar-logo {
            position: absolute;
            left: 20px;
            font-size: 22px;
            font-weight: bold;
        }
        .navbar-menu {
            display: flex;
            gap: 30px;
        }
        .navbar-menu a {
            text-decoration: none;
            color: black;
            font-weight: normal;
        }
        .hero-section {
            width: 100%;
            height: 100vh; /* Ensures full screen height for the background */
            background: url('https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/7777.jpg') no-repeat center center/cover;
        }
        .content {
            padding: 100px 20px;
            max-width: 800px;
            margin: auto;
            font-size: 20px;
            line-height: 1.6;
            background-color: white;
        }

        /* Responsive Adjustments */
        @media (max-width: 1024px) { /* Covers both tablets & laptops */
            .hero-section {
                height: 90vh;
            }
        }

        @media (max-width: 768px) { /* Mobile */
            .hero-section {
                height: 80vh;
            }
            .navbar {
                flex-direction: column;
                align-items: center;
                padding: 10px 0;
            }
            .navbar-menu {
                flex-direction: column;
                gap: 10px;
                font-size: 16px;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">WriteMySocials</div>
        <div class="navbar-menu">
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#">PROJECTS</a>
            <a href="#">SERVICES</a>
        </div>
    </nav>
    <div class="hero-section"></div>
    <div class="content">
        <h1>Welcome to WriteMySocials</h1>
        <p>Inspired by the elegance and rebellion of the French Revolution, we craft compelling narratives that ignite change.</p>
    </div>
</body>
</html>
