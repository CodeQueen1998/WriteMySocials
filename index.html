<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WriteMySocials Animation</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

<style>
  html, body {
    margin: 0; padding: 0;
    height: 100%;
    background: #000;
    overflow: hidden;
    font-family: 'Playfair Display', serif;
  }

  #blackOverlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: #000;
    z-index: 9999;
    opacity: 1;
    transition: opacity 0.5s ease;
  }

  #blackOverlay.hidden {
    opacity: 0;
    pointer-events: none;
  }

  .logo-container {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 9vw;
    opacity: 0;
    transition: opacity 0.5s ease;
    user-select: none;
    z-index: 99;
    white-space: nowrap;
  }

  .line {
    display: flex;
    justify-content: center;
    flex-wrap: nowrap;
    margin: 0.5vw 0;
  }

  .line span {
    display: inline-block;
    margin: 0 0.5vw;
    transform-origin: center;
    position: absolute;
    top: 50%; left: 50%;
  }

  .visible {
    opacity: 1;
  }

  /* Chaos Animations */
  @keyframes chaosMove {
    0%   { transform: translate(0, 0) rotate(0deg); }
    50%  { transform: translate(calc(-50vw + 100px), calc(-50vh + 100px)) rotate(720deg); }
    100% { transform: translate(0, 0) rotate(0deg); }
  }

  /* Gentle floating in place */
  @keyframes gentleFloat {
    0%   { transform: translateY(0); }
    50%  { transform: translateY(-8px); }
    100% { transform: translateY(0); }
  }

  /* Responsive font size */
  @media (max-width: 600px) {
    .logo-container {
      font-size: 14vw;
    }
  }

</style>
</head>
<body>

<div id="blackOverlay"></div>

<div class="logo-container" id="animatedLogo">
  <div class="line" id="line1">
    <span>W</span><span>r</span><span>i</span><span>t</span><span>e</span>
    <span>&nbsp;</span>
    <span>M</span><span>y</span>
  </div>
  <div class="line" id="line2">
    <span>S</span><span>o</span><span>c</span><span>i</span><span>a</span><span>l</span><span>s</span>
  </div>
</div>

<script>
  const blackOverlay = document.getElementById('blackOverlay');
  const animatedLogo = document.getElementById('animatedLogo');
  const lines = animatedLogo.querySelectorAll('.line span');

  // 1.5s black screen
  setTimeout(() => {
    blackOverlay.classList.add('hidden');
    animatedLogo.classList.add('visible');

    lines.forEach(letter => {
      if (letter.textContent.trim() === '') return;

      const x = Math.floor(Math.random() * window.innerWidth) - (window.innerWidth / 2);
      const y = Math.floor(Math.random() * window.innerHeight) - (window.innerHeight / 2);
      const r = Math.floor(Math.random() * 720);

      letter.style.transition = 'transform 2s ease';
      letter.style.transform = `translate(${x}px, ${y}px) rotate(${r}deg)`;
    });

    // After 2s chaos, move to position but keep animating gently
    setTimeout(() => {
      const line1 = document.querySelectorAll('#line1 span');
      const line2 = document.querySelectorAll('#line2 span');

      // Position line 1
      line1.forEach((letter, i) => {
        const spacing = (i - (line1.length-1)/2) * 9; // 9vw per letter
        letter.style.transition = 'transform 1.5s ease';
        letter.style.transform = `translate(${spacing}vw, -6vh)`;
      });

      // Position line 2
      line2.forEach((letter, i) => {
        const spacing = (i - (line2.length-1)/2) * 9;
        letter.style.transition = 'transform 1.5s ease';
        letter.style.transform = `translate(${spacing}vw, 6vh)`;
      });

      // After alignment, start gentle floating forever
      setTimeout(() => {
        lines.forEach(letter => {
          letter.style.transition = '';
          letter.style.animation = `gentleFloat 3s ease-in-out infinite`;
        });
      }, 1500);

    }, 2000);

  }, 1500);
</script>

</body>
</html>
