<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WriteMySocials — About</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Poppins:wght@400&family=Parisienne&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      overflow-x: hidden;
      font-family: 'Playfair Display', serif;
    }
    .social-icons {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.5rem;
    }
    .social-icons a { margin-left: 15px; color: #000; text-decoration: none; }
    .logo {
      display: block;
      margin: 40px auto 0;
      max-width: 300px;
      width: 60vw;
    }
    .signature-text {
      text-align: center;
      font-family: 'Parisienne', cursive;
      font-size: 2rem;
      color: #000;
      margin-top: 15px;
    }
    .ceo-note {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 40px 20px;
      text-align: left;
    }
    .ceo-note img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }
    .ceo-note p {
      font-family: 'Poppins', sans-serif;
      font-size: 1.1rem;
      margin: 0;
      line-height: 1.4;
    }
    @media (max-width: 768px) {
      .social-icons { top: 10px; right: 10px; font-size: 1.2rem; }
      .logo { width: 80vw; }
      .signature-text { font-size: 1.5rem; }
      .ceo-note { flex-direction: column; text-align: center; }
      .ceo-note img { margin-bottom: 10px; }
    }
  </style>
</head>
<body>

  <div class="social-icons">
    <a href="https://www.linkedin.com/in/siyana-deveaux-29a058279/" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
    <a href="https://www.instagram.com/writemysocials" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://www.tiktok.com/@writemysocials" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
  </div>

  <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/WriteMySocials.png" alt="WriteMySocials Logo" class="logo" />
  <div class="signature-text">About</div>

  <!-- CEO section moved here exactly as requested -->
  <div class="ceo-note">
    <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/7b43c48e-35fc-407e-b052-0f76a4d0a069.jpg" alt="Siyana Deveaux CEO"/>
    <p>Meet our CEO ♡ She works hard to ensure your brand sees results! <em>"With love for your brand from Siyana Deveaux"</em></p>
  </div>

</body>
</html>
