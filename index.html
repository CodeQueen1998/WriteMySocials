<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WriteMySocials</title>
<style>
  * {
    margin: 0; padding: 0;
    box-sizing: border-box;
  }
  body, html {
    height: 100%;
    font-family: 'Playfair Display', serif;
    background: #fff;
    color: #000;
    overflow-x: hidden;
  }

  #loading-screen {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: #000;
    z-index: 9999;
    opacity: 1;
    transition: opacity 1s ease;
  }
  #loading-screen.hidden {
    opacity: 0;
    pointer-events: none;
  }

  .container > * {
    opacity: 0;
    transition: opacity 0.7s ease;
  }
  .visible {
    opacity: 1 !important;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    padding: 15px 20px;
    margin-bottom: 30px;
  }
  .logo-section {
    display: flex;
    flex-direction: column;
  }
  .logo-section img {
    width: 180px;
    object-fit: contain;
  }
  .tagline {
    font-style: italic;
    margin-top: 5px;
    font-size: 1rem;
    color: #333;
  }
  nav.social-icons-top {
    display: flex;
    gap: 20px;
    align-items: center;
  }
  nav.social-icons-top a svg {
    fill: black;
    width: 28px;
    height: 28px;
    transition: fill 0.3s ease;
  }
  nav.social-icons-top a:hover svg {
    fill: #ff0050;
  }

  .client-info {
    font-weight: 600;
    font-size: 1rem;
    text-align: center;
    margin: 20px auto;
  }

  .work-with-us-btn {
    display: block;
    margin: 20px auto 40px auto;
    background: #000;
    color: #fff;
    font-weight: 700;
    font-size: 1.8rem;
    padding: 15px 50px;
    border-radius: 30px;
    cursor: pointer;
    text-align: center;
    width: fit-content;
    user-select: none;
    transition: background-color 0.3s ease;
    text-decoration: none;
  }
  .work-with-us-btn:hover {
    background: #ff0050;
    color: white;
  }

  .marquee-container {
    overflow: hidden;
    max-width: 100vw;
    margin: 0 auto 60px auto;
    -webkit-mask-image: linear-gradient(to right, transparent 0%, black 15%, black 85%, transparent 100%);
    mask-image: linear-gradient(to right, transparent 0%, black 15%, black 85%, transparent 100%);
  }
  .marquee-images {
    display: flex;
    gap: 15px;
    animation: marqueeScroll 30s linear infinite;
  }
  .marquee-images:hover {
    animation-play-state: paused;
  }
  .marquee-images img {
    height: 250px;
    width: auto;
    object-fit: contain;
    border-radius: 10px;
    flex-shrink: 0;
    cursor: pointer;
    user-select: none;
    transition: transform 0.4s ease;
  }
  .marquee-images img:hover {
    transform: scale(1.08);
  }

  @keyframes marqueeScroll {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(-50%);
    }
  }

  .marquee-images::after {
    content: "";
    display: flex;
  }

  footer {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
  }
  .cta-email {
    font-weight: 700;
    cursor: pointer;
    color: #000;
    transition: color 0.3s ease;
    text-decoration: none;
  }
  .cta-email:hover {
    color: #ff0050;
    text-decoration: underline;
  }

  @media (max-width: 768px) {
    header {
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .logo-section img {
      width: 140px;
    }
    nav.social-icons-top a svg {
      width: 24px;
      height: 24px;
    }
    .marquee-images img {
      height: 180px;
    }
    .work-with-us-btn {
      font-size: 1.5rem;
      padding: 12px 40px;
      margin: 15px auto 40px auto;
    }
  }
  @media (max-width: 400px) {
    .marquee-images img {
      height: 140px;
    }
  }
</style>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

</head>
<body>

<div id="loading-screen"></div>

<div class="container" aria-hidden="true">

  <header>
    <div class="logo-section">
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/WriteMySocials.png" alt="WriteMySocials Logo" />
      <div class="tagline">“Transforming your brand’s narrative into a best seller”</div>
    </div>

    <nav class="social-icons-top" aria-label="Social media links">
      <!-- same social icons code -->
      <!-- ... -->
    </nav>
  </header>

  <div class="client-info" tabindex="0">
    Currently taking on clients for <strong>June, 2025</strong>
  </div>

  <a href="work-with-us.html" class="work-with-us-btn">Work With Us</a>

  <section class="marquee-container" aria-label="Work samples gallery">
    <div class="marquee-images">
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/work%20sample1.jpg" alt="Work sample 1" />
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/work%20sample2.jpg" alt="Work sample 2" />
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/work%20sample3.jpg" alt="Work sample 3" />
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/work%20sample4.jpg" alt="Work sample 4" />
      <!-- Duplicate images for seamless scroll -->
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/work%20sample1.jpg" alt="Work sample 1" />
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/work%20sample2.jpg" alt="Work sample 2" />
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/work%20sample3.jpg" alt="Work sample 3" />
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/work%20sample4.jpg" alt="Work sample 4" />
    </div>
  </section>

  <footer>
    <a href="mailto:siyana.deveaux@writemysocials.com" class="cta-email">siyana.deveaux@writemysocials.com</a>
  </footer>

</div>

<script>
  window.addEventListener('load', () => {
    const loadingScreen = document.getElementById('loading-screen');
    const container = document.querySelector('.container');
    setTimeout(() => {
      loadingScreen.classList.add('hidden');
      container.setAttribute('aria-hidden', 'false');
      container.querySelectorAll('*').forEach(el => el.classList.add('visible'));
    }, 2000);
  });
</script>

</body>
</html>
