<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write My Socials</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;500;700&display=swap');

    /* General Styles */
    body {
      background-color: white;
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
      color: #333;
    }

    /* Elegant Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f3f3f3;
    }
    ::-webkit-scrollbar-thumb {
      background: #ffb6c1;
      border-radius: 10px;
    }

    /* Navigation - Centered & Clean */
    nav {
      background: white;
      padding: 1rem 0;
      text-align: center;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    nav a {
      text-decoration: none;
      color: black;
      margin: 0 15px;
      text-transform: uppercase;
      transition: all 0.3s ease-in-out;
      letter-spacing: 1px;
      font-weight: 500;
    }

    nav a:hover {
      color: #ff69b4;
      text-shadow: 0 0 12px rgba(255, 105, 180, 0.7);
    }

    /* Chandelier */
    .chandelier-container {
      display: flex;
      justify-content: center;
      margin-top: 90px;
    }

    .chandelier {
      width: 120px;
      opacity: 0.9;
      filter: drop-shadow(0px 0px 12px rgba(255, 182, 193, 0.5));
    }

    /* Logo */
    .logo-container {
      display: flex;
      justify-content: center;
      margin-top: -10px;
    }

    .logo {
      width: 250px;
      filter: drop-shadow(0px 3px 8px rgba(255, 182, 193, 0.3));
    }

    /* Marquee */
    .marquee-container {
      margin-top: 10px;
    }

    marquee {
      font-size: 16px;
      font-weight: 500;
      font-family: 'Poppins', sans-serif;
      color: black;
    }

    /* Content Wrapper */
    .content-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 850px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
    }

    .glowing-image {
      width: 40%;
      max-width: 300px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
      border-radius: 10px;
      margin-right: 20px;
    }

    .text-content {
      flex: 1;
      text-align: left;
      font-size: 17px;
      line-height: 1.8;
      font-family: 'Poppins', sans-serif;
      font-weight: 300;
    }

    h3 {
      font-size: 22px;
      font-weight: 700;
      font-family: 'Playfair Display', serif;
      margin-bottom: 10px;
    }

    /* Social Media Icons */
    .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 60px;
      gap: 15px;
    }

    .social-icons img {
      width: 38px;
      height: 38px;
      transition: transform 0.3s ease-in-out;
    }

    .social-icons img:hover {
      transform: scale(1.1);
      filter: drop-shadow(0px 0px 12px rgba(255, 105, 180, 0.7));
    }

    /* Feature Image */
    .feature-image {
      width: 85%;
      max-width: 750px;
      display: block;
      margin: 40px auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
    }

    /* Fade-in Effect */
    .fade-in {
      opacity: 0;
      transform: translateY(15px);
      animation: fadeInUp 1.2s ease-out forwards;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(15px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      nav {
        font-size: 0.9rem;
      }
      .content-wrapper {
        flex-direction: column;
        text-align: center;
      }
      .glowing-image {
        width: 80%;
        margin-bottom: 15px;
      }
      .text-content {
        text-align: center;
      }
      .social-icons {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="fade-in">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">1 to 1</a>
    <a href="#">Experience</a>
    <a href="#">Blog</a>
  </nav>

  <!-- Chandelier -->
  <div class="chandelier-container fade-in">
    <img class="chandelier" src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/chandelier.png" alt="Chandelier">
  </div>

  <!-- Logo -->
  <div class="logo-container fade-in">
    <img class="logo" src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/WriteMySocials.png" alt="Write My Socials Logo">
  </div>

  <!-- Marquee -->
  <div class="marquee-container fade-in">
    <marquee behavior="alternate">✨ The Creative Agency that Understands Your Direction ✨</marquee>
  </div>

  <!-- Social Media Icons -->
  <div class="social-icons fade-in">
    <a href="https://www.instagram.com/writemysocials">
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/download-1.jpg" alt="Instagram">
    </a>
    <a href="https://www.tiktok.com/@writemysocials">
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/htm.jpg" alt="TikTok">
    </a>
  </div>

  <!-- Content -->
  <div class="content-wrapper fade-in">
    <img class="glowing-image" src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/Untitled%20design.png" alt="Image">
    <div class="text-content">
      <h3>Crafted by Passion, Honed with Love for your Brand.</h3>
      <p>We work with you to uplift your brand to your desired outcome.</p>
    </div>
  </div>

  <!-- Feature Image -->
  <img class="feature-image fade-in" src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/success.jpg" alt="Success">

</body>
</html>
