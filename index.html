<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write My Socials</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family:Poppins:wght@300;500;700&display=swap');

        /* General Page Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        /* Fullscreen Image */
        .image-container {
            width: 100%;
            height: 50vh;
            background: url('https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/pexels-kei-scampa-1201427-3520333.jpg') center/cover no-repeat;
        }

        /* White Section */
        .text-container {
            width: 100%;
            height: 50vh;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 40px;
        }

        /* Editorial Bold Text */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        p {
            font-size: 1rem;
            font-weight: 300;
            max-width: 80%;
            line-height: 1.6;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 0.9rem;
                max-width: 90%;
            }

            .image-container {
                height: 40vh;
            }

            .text-container {
                height: 60vh;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Top Half: Background Image -->
    <div class="image-container"></div>

    <!-- Bottom Half: White Section -->
    <div class="text-container">
        <h1>Write My Socials</h1>
        <p>Elevate your brand with a Parisian-chic touch. Your vision, our execution.</p>
    </div>

</body>
</html>
</html>
