<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WriteMySocials Intro</title>
<style>
  /* Fullscreen black intro */
  #intro {
    position: fixed;
    inset: 0;
    background: #000;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 3rem;
    font-family: 'Vogue', Arial, sans-serif;
    z-index: 10000;
    opacity: 1;
    transition: background 0.5s ease, opacity 0.5s ease;
  }

  /* Dancing animation */
  @keyframes bounceTwirl {
    0%   { transform: scale(1) rotate(0deg) translateX(0); }
    25%  { transform: scale(1.2) rotate(20deg) translateX(10px); }
    50%  { transform: scale(0.9) rotate(-20deg) translateX(-10px); }
    75%  { transform: scale(1.1) rotate(10deg) translateX(5px); }
    100% { transform: scale(1) rotate(0deg) translateX(0); }
  }

  #intro h1 {
    opacity: 0;
    transition: all 0.5s ease;
  }

  .show-text {
    opacity: 1;
    animation: bounceTwirl 0.5s ease-in-out;
  }

  .align-center {
    animation: none;
    transform: scale(1) rotate(0deg) translateX(0);
  }

  /* Page content */
  #main-content {
    opacity: 0;
    transition: opacity 1s ease;
  }

  body {
    margin: 0;
    font-family: 'Vogue', Arial, sans-serif;
    background: #fff;
  }

  /* Logo and tagline */
  #header {
    display: flex;
    align-items: center;
    padding: 20px;
    background: white;
  }

  #header img {
    width: 200px; /* 2x original size */
    height: auto;
  }

  #tagline {
    margin-left: 15px;
    font-family: 'Vogue', serif;
    font-size: 1.5rem;
    color: #000;
  }

  /* Marquee container */
  .work-samples-container {
    margin: 20px;
    overflow: hidden;
    white-space: nowrap;
    background: #fff;
  }

  .work-samples-scroll {
    display: inline-flex;
    animation: scroll-left-right 8s linear infinite alternate;
  }

  .work-samples-scroll img {
    width: 150px;
    margin-right: 10px;
    transition: transform 0.3s ease;
    cursor: pointer;
  }

  .work-samples-scroll img:hover {
    transform: scale(1.3);
    z-index: 10;
  }

  @keyframes scroll-left-right {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(-50%);
    }
  }

  /* Social icons top right */
  #social-icons {
    position: fixed;
    top: 15px;
    right: 15px;
    display: flex;
    gap: 15px;
    z-index: 11000;
  }

  #social-icons a img {
    width: 24px;
    height: 24px;
    filter: grayscale(100%);
    transition: filter 0.3s ease;
  }

  #social-icons a:hover img {
    filter: none;
  }
</style>
</head>
<body>

<!-- Intro screen -->
<div id="intro">
  <h1>WriteMySocials</h1>
</div>

<!-- Social icons -->
<div id="social-icons">
  <a href="https://www.linkedin.com/in/siyana-deveaux-29a058279/" target="_blank" aria-label="LinkedIn">
    <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn Icon" />
  </a>
  <a href="https://instagram.com/writemysocials" target="_blank" aria-label="Instagram">
    <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram Icon" />
  </a>
  <a href="https://tiktok.com/@writemysocials" target="_blank" aria-label="TikTok">
    <img src="https://cdn-icons-png.flaticon.com/512/3046/3046120.png" alt="TikTok Icon" />
  </a>
</div>

<!-- Main content -->
<div id="main-content" style="display:none;">
  <header id="header">
    <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/WriteMySocials%20copy.jpg" alt="WriteMySocials Logo" />
    <div id="tagline">“Transforming your brand’s narrative into a best seller”</div>
  </header>

  <!-- Work samples marquee -->
  <section class="work-samples-container" aria-label="Work samples gallery">
    <div class="work-samples-scroll" role="list">
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/work%20sample1.jpg" alt="Work Sample 1" role="listitem" />
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/work%20sample2.jpg" alt="Work Sample 2" role="listitem" />
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/work%20sample3.jpg" alt="Work Sample 3" role="listitem" />
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/work%20sample4.jpg" alt="Work Sample 4" role="listitem" />
    </div>
  </section>
</div>

<script>
  const intro = document.getElementById('intro');
  const title = intro.querySelector('h1');
  const content = document.getElementById('main-content');

  // Step 1: Black screen 0.5s
  setTimeout(() => {
    // Step 2: Show dancing text 0.5s
    title.classList.add('show-text');

    setTimeout(() => {
      // Step 3: Center text 0.5s
      title.classList.add('align-center');

      setTimeout(() => {
        // Step 4: Fade intro out (to white background) 0.5s
        intro.style.background = '#fff';
        intro.style.color = '#000';
        intro.style.opacity = '0';

        setTimeout(() => {
          intro.style.display = 'none';
          content.style.display = 'block';
          setTimeout(() => {
            content.style.opacity = '1';
          }, 50);
        }, 500);
      }, 500);
    }, 500);
  }, 500);
</script>

</body>
</html>
