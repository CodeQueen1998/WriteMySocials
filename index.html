<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fullscreen Background */
        .hero {
            background: url('https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/freddie-martyn-0o4vbRF6xco-unsplash.jpg') no-repeat center center/cover;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Navbar */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: white;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            border-top: 4px solid #f8e3e3; /* Soft pink underline */
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 50px;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 16px;
            text-transform: uppercase;
            color: black;
            font-family: 'Helvetica Neue', sans-serif;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: gray;
        }

        /* Vogue Style Text */
        .hero-content {
            text-align: center;
            width: 90%;
        }

        .hero-content h1 {
            font-family: 'Didot', serif;
            font-size: 12vw; /* Scales with screen size */
            color: white;
            text-transform: uppercase;
            font-weight: normal;
            line-height: 1;
        }

        /* Small Text Bottom Left */
        .hero-content p {
            position: absolute;
            bottom: 30px;
            left: 30px;
            font-size: 14px;
            font-family: 'Helvetica Neue', sans-serif;
            color: white;
            max-width: 300px;
        }

        /* Make it Mobile Friendly */
        @media (max-width: 768px) {
            nav ul {
                gap: 20px;
            }
            nav ul li a {
                font-size: 14px;
            }
            .hero-content h1 {
                font-size: 16vw;
            }
            .hero-content p {
                font-size: 12px;
                left: 15px;
                bottom: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Shop</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-content">
            <h1>Your Vogue-Style Title</h1>
            <p>Branding Studio. Website Design. Social Media Marketing.</p>
        </div>
    </div>

</body>
</html>
