<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WriteMySocials Animation</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
  html, body {
    margin: 0; padding: 0;
    height: 100%;
    background: #fff;
    overflow: hidden;
    font-family: 'Playfair Display', serif;
  }
  #blackOverlay, #whiteOverlay {
    position: fixed;
    inset: 0;
    z-index: 9999;
    transition: opacity 0.5s ease;
  }
  #blackOverlay { background: #000; opacity: 1; }
  #blackOverlay.hidden { opacity: 0; pointer-events: none; }
  #whiteOverlay {
    background: #fff;
    opacity: 0;
    pointer-events: none;
  }
  #whiteOverlay.visible { opacity: 1; }
  .logo-container {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 9vw;
    opacity: 0;
    transition: opacity 0.5s ease;
    text-align: center;
    z-index: 99;
  }
  .line span {
    display: inline-block;
    margin: 0 0.3vw;
    transform-origin: center;
  }
  .logo-image {
    position: absolute;
    top: 30px;
    left: 30px;
    width: 180px;
    opacity: 0;
    transition: all 0.8s ease;
    z-index: 10;
  }
  .tagline {
    position: absolute;
    top: 220px;
    left: 30px;
    font-size: 1.2rem;
    color: #333;
    opacity: 0;
    transition: all 0.8s ease;
    z-index: 10;
  }
  .social-icons {
    position: absolute;
    top: 30px;
    right: 30px;
    display: flex;
    gap: 15px;
    z-index: 10;
  }
  .social-icons a {
    color: #333;
    font-size: 24px;
    text-decoration: none;
  }
  .work-samples-container {
    position: absolute;
    bottom: 130px;
    left: 50%;
    transform: translateX(-50%);
    overflow: hidden;
    width: 90%;
    white-space: nowrap;
  }
  .work-samples-scroll {
    display: inline-flex;
    animation: marquee 20s linear infinite alternate;
  }
  .work-samples-scroll img {
    height: 300px;
    margin: 0 15px;
    transition: transform 0.5s ease;
  }
  .work-samples-scroll img:hover {
    transform: scale(1.15);
  }
  @keyframes marquee {
    0%   { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }
  .cta-button {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    padding: 15px 30px;
    background: #000;
    color: #fff;
    border: none;
    font-size: 1rem;
    cursor: pointer;
    text-decoration: none;
    z-index: 10;
  }
</style>
</head>
<body>

<div id="blackOverlay"></div>
<div id="whiteOverlay"></div>

<div class="logo-container" id="animatedLogo">
  <div class="line"><span>W</span><span>r</span><span>i</span><span>t</span><span>e</span><span> </span><span>M</span><span>y</span></div>
  <div class="line"><span>S</span><span>o</span><span>c</span><span>i</span><span>a</span><span>l</span><span>s</span></div>
</div>

<img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/WriteMySocials%20copy.jpg" class="logo-image" id="mainLogo">
<div class="tagline" id="tagline">Transforming your brandâ€™s narrative into a best seller</div>
<div class="social-icons">
  <a href="https://www.linkedin.com/in/siyana-deveaux-29a058279/" target="_blank"><i class="fab fa-linkedin"></i></a>
  <a href="https://instagram.com/writemysocials" target="_blank"><i class="fab fa-instagram"></i></a>
  <a href="https://www.tiktok.com/@writemysocials" target="_blank"><i class="fab fa-tiktok"></i></a>
</div>

<div class="work-samples-container">
  <div class="work-samples-scroll">
    <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/work%20sample1.jpg">
    <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/work%20sample2.jpg">
    <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/work%20sample3.jpg">
    <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/work%20sample4.jpg">
  </div>
</div>

<a class="cta-button" href="mailto:siyana.deveaux@writemysocials.com">Work With Us</a>

<script>
  const blackOverlay = document.getElementById('blackOverlay');
  const whiteOverlay = document.getElementById('whiteOverlay');
  const animatedLogo = document.getElementById('animatedLogo');
  const logoSpans = animatedLogo.querySelectorAll('span');
  const mainLogo = document.getElementById('mainLogo');
  const tagline = document.getElementById('tagline');

  function randomTransform() {
    const x = (Math.random() - 0.5) * window.innerWidth * 0.8;
    const y = (Math.random() - 0.5) * window.innerHeight * 0.8;
    const r = (Math.random() - 0.5) * 720;
    return `translate(${x}px, ${y}px) rotate(${r}deg)`;
  }

  setTimeout(() => {
    blackOverlay.classList.add('hidden');
    animatedLogo.style.opacity = '1';
    logoSpans.forEach(span => {
      span.style.transition = 'transform 2s ease';
      span.style.transform = randomTransform();
    });

    setTimeout(() => {
      logoSpans.forEach(span => {
        span.style.transition = 'transform 1.5s ease';
        span.style.transform = 'none';
      });

      setTimeout(() => {
        setTimeout(() => {
          whiteOverlay.classList.add('visible');
          animatedLogo.style.opacity = '0';
          setTimeout(() => {
            mainLogo.style.opacity = '1';
            tagline.style.opacity = '1';
          }, 700);
        }, 500);
      }, 1500);

    }, 2000);
  }, 500);
</script>

</body>
</html>
