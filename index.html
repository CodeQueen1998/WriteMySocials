<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WriteMySocials</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; background: #000; font-family: 'Playfair Display', serif; }

    .intro-screen {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.5s ease;
      z-index: 9999;
    }

    .logo-text {
      display: flex;
      font-size: 4rem;
      color: #fff;
    }

    .logo-text span {
      display: inline-block;
      animation: bounce 0.5s ease-in-out infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to   { transform: translateY(-15px); }
    }

    .jump {
      animation: jump 0.8s ease forwards;
    }

    @keyframes jump {
      0%   { transform: translateY(0); opacity: 1; }
      30%  { transform: translateY(-50px); opacity: 1; }
      100% { transform: translateY(-150vh); opacity: 0; }
    }

    .spin {
      animation: spin 0.8s ease forwards;
    }

    @keyframes spin {
      from { transform: rotate(0deg); opacity: 1; }
      to   { transform: rotate(180deg); opacity: 0; }
    }

    .page-content {
      opacity: 0;
      transition: opacity 0.5s ease;
      background: #fff;
      height: 100%;
      padding: 50px;
      text-align: center;
      font-size: 2rem;
      color: #333;
      font-family: 'Playfair Display', serif;
    }

    .page-content.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="intro-screen" id="intro">
  <div class="logo-text" id="logo">
    <span>w</span><span>r</span><span>i</span><span>t</span><span>e</span>
    <span>m</span><span>y</span><span>s</span><span>o</span><span>c</span>
    <span>i</span><span>a</span><span>l</span><span>s</span>
  </div>
</div>

<div class="page-content" id="content">
  <h1>Welcome to WriteMySocials!</h1>
  <p>Your content is live.</p>
</div>

<script>
  setTimeout(() => {
    console.log('Animation triggered'); // confirm it's the right file

    const letters = document.querySelectorAll('#logo span');
    letters.forEach((letter, i) => {
      letter.style.animation = 'none';
      void letter.offsetWidth;
      if (i % 2 === 0) {
        letter.classList.add('jump');
      } else {
        letter.classList.add('spin');
      }
    });

    setTimeout(() => {
      const intro = document.getElementById('intro');
      const content = document.getElementById('content');
      intro.style.opacity = '0';
      setTimeout(() => {
        intro.style.display = 'none';
        content.classList.add('visible');
        document.body.style.overflow = 'auto';
      }, 500);
    }, 800);

  }, 2000);
</script>

</body>
</html>
