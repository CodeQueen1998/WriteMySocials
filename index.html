<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write My Socials</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family:Poppins:wght@300;500;700&display=swap');

        /* General Page Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* NAVIGATION BAR - Luxe Editorial Style */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            border-bottom: 2px solid #ddd;
            z-index: 1000;
        }

        /* Brand Name - Editorial Serif */
        .navbar .brand {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: black;
        }

        /* Nav Links - Centered */
        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-links a {
            font-size: 1rem;
            font-weight: 500;
            font-family: 'Playfair Display', serif;
            text-decoration: none;
            color: black;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s ease-in-out;
            position: relative;
        }

        /* Gold Hover Effect */
        .nav-links a:hover {
            color: black;
        }

        .nav-links a::after {
            content: "";
            display: block;
            width: 0%;
            height: 2px;
            background: linear-gradient(to right, #b29554, #e6c48b); /* Gold shimmer */
            transition: width 0.3s ease-in-out;
            position: absolute;
            left: 0;
            bottom: -5px;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Mobile Menu (Hidden by default) */
        .menu-icon {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Full Image Section */
        .image-container {
            width: 100%;
            margin-top: 80px; /* Push down below nav bar */
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* White Section */
        .text-container {
            width: 100%;
            min-height: 50vh;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 40px;
        }

        /* Editorial Bold Text */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        p {
            font-size: 1rem;
            font-weight: 300;
            max-width: 80%;
            line-height: 1.6;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 30px;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 30px;
                background: white;
                padding: 10px;
                border-radius: 5px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            }

            .nav-links.show {
                display: flex;
            }

            .menu-icon {
                display: block;
            }

            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 0.9rem;
                max-width: 90%;
            }

            .text-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="brand">WriteMySocials</div>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <!-- Full Image (No Crop) -->
    <div class="image-container">
        <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/pexels-kei-scampa-1201427-3520333.jpg" alt="Parisian Chic Editorial">
    </div>

    <!-- White Section Below -->
    <div class="text-container">
        <h1>Write My Socials</h1>
        <p>Elevate your brand with a Parisian-chic touch. Your vision, our execution.</p>
    </div>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('show');
        }
    </script>

</body>
</html>
