<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: white;
        }

        .hero {
            position: relative;
            width: 100%;
            min-height: 100vh;
            background: url('your-background-image.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .hero-text {
            max-width: 80%;
        }

        .hero-text h1 {
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .hero-text p {
            font-style: italic;
            font-size: 1.5rem;
            margin-top: 10px;
        }

        .small-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 0.8rem;
            color: white;
            opacity: 0.8;
            font-family: 'Helvetica Neue', sans-serif;
        }

        @media (max-width: 768px) {
            .hero-text {
                max-width: 90%;
            }

            .hero-text h1 {
                font-size: 1rem;
            }

            .hero-text p {
                font-size: 1.2rem;
            }

            .small-text {
                font-size: 0.7rem;
                bottom: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <!-- Your navigation bar remains unchanged -->
    </nav>

    <section class="hero">
        <div class="hero-text">
            <h1>BRANDING STUDIO. WEBSITE DESIGN. SOCIAL MEDIA MARKETING.</h1>
            <p>Where bespoke branding, exclusive web design, & authentic social media strategies shape high-end, global brands.</p>
        </div>
        <div class="small-text">
            <!-- Your new small font text at the bottom left -->
            Your small text here
        </div>
    </section>

</body>
</html>
