<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Services | Write My Socials</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous"/>

  <style>
    :root{
      --ink:#0a0a0a;
      --paper:#ffffff;
      --soft: rgba(10,10,10,.10);
      --soft2: rgba(10,10,10,.06);
      --muted: rgba(10,10,10,.70);
      --accent:#ff1493;

      --max:1120px;
      --pad:22px;

      --nav-h:66px;
      --radius:18px;
    }

    html,body{
      margin:0;padding:0;
      background:var(--paper);
      color:var(--ink);
      font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Helvetica,Arial,sans-serif;
      overflow-x:hidden;
    }

    .topbar{
      position:fixed;
      top:0; left:0; right:0;
      height:var(--nav-h);
      z-index:2000;
      background: rgba(255,255,255,.86);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom:1px solid var(--soft2);
    }
    .topbar-inner{
      max-width:var(--max);
      height:100%;
      margin:0 auto;
      padding:0 var(--pad);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:18px;
    }

    .nav-left{
      display:flex;
      align-items:center;
      gap:14px;
      min-width: 220px;
    }
    .brandmark{
      font-family:"Bodoni Moda", serif;
      letter-spacing:.18em;
      text-transform:uppercase;
      font-size:.95rem;
      font-weight:600;
      white-space:nowrap;
    }

    .nav-center{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      flex:1;
    }
    .nav-center a{
      text-decoration:none;
      color:var(--ink);
      font-size:.78rem;
      letter-spacing:.22em;
      text-transform:uppercase;
      padding:10px 10px;
      border-radius:999px;
      transition:.25s ease;
      opacity:.88;
    }
    .nav-center a:hover{
      background: rgba(10,10,10,.04);
      opacity:1;
    }
    .nav-center a[aria-current="page"]{
      background: rgba(10,10,10,.06);
      opacity:1;
    }

    .nav-right{
      display:flex;
      align-items:center;
      gap:16px;
      min-width: 220px;
      justify-content:flex-end;
    }
    .nav-right a{
      color:var(--ink);
      font-size:1.05rem;
      opacity:.85;
      transition:.25s ease;
    }
    .nav-right a:hover{ color:var(--accent); opacity:1; }

    @media (max-width: 780px){
      .nav-left{ min-width:auto; }
      .nav-right{ min-width:auto; }
      .brandmark{ display:none; }
      .nav-center{ justify-content:flex-start; overflow:auto; scrollbar-width:none; }
      .nav-center::-webkit-scrollbar{ display:none; }
    }

    main{
      max-width:var(--max);
      margin:0 auto;
      padding: calc(var(--nav-h) + 56px) var(--pad) 88px;
    }

    .kicker{
      text-align:center;
      font-size:.78rem;
      letter-spacing:.26em;
      text-transform:uppercase;
      color:var(--muted);
      margin:0 0 10px;
    }

    h1{
      margin:0;
      text-align:center;
      font-family:"Bodoni Moda", serif;
      font-weight:600;
      font-size:clamp(2.2rem, 4.4vw, 3.2rem);
      letter-spacing:.08em;
      text-transform:uppercase;
      line-height:1.12;
    }

    .sub{
      text-align:center;
      margin:14px auto 0;
      max-width: 760px;
      color: rgba(10,10,10,.78);
      font-size:clamp(.98rem, 1.8vw, 1.05rem);
      font-style:italic;
      line-height:1.65;
    }

    .note{
      text-align:center;
      margin: 22px auto 0;
      max-width: 860px;
      color: rgba(10,10,10,.74);
      font-size: .95rem;
      line-height: 1.8;
    }
    .note strong{
      font-weight:600;
      letter-spacing:.06em;
      text-transform:uppercase;
      font-size:.78rem;
      color: rgba(10,10,10,.70);
      display:block;
      margin-bottom: 8px;
    }

    .rule{
      border:none;
      border-top:1px solid var(--soft2);
      margin:32px auto 28px;
      max-width: 860px;
    }

    .section{
      padding: 34px 0;
      border-top: 1px solid var(--soft2);
      display:grid;
      grid-template-columns: 240px 1fr;
      gap: 34px;
      align-items:start;
    }
    .section:first-of-type{ border-top:none; padding-top: 10px; }
    .sec-meta{
      position: sticky;
      top: calc(var(--nav-h) + 18px);
      align-self:start;
    }

    .sec-num{
      font-size:.72rem;
      letter-spacing:.28em;
      text-transform:uppercase;
      color: rgba(10,10,10,.68);
      margin:0 0 10px;
    }
    .sec-title{
      font-family:"Bodoni Moda", serif;
      font-weight:600;
      letter-spacing:.06em;
      text-transform:uppercase;
      font-size:1.35rem;
      margin:0 0 10px;
      line-height:1.2;
    }
    .sec-desc{
      margin:0;
      color: rgba(10,10,10,.72);
      font-size:.95rem;
      line-height:1.7;
      max-width: 320px;
    }

    .items{
      display:grid;
      gap: 22px;
    }

    .item{
      border-top: 1px solid rgba(10,10,10,.08);
      padding-top: 18px;
    }
    .item:first-child{ border-top: 0; padding-top: 0; }

    .item h3{
      margin:0 0 8px;
      font-weight:600;
      font-size:1.05rem;
      letter-spacing:.06em;
      text-transform:uppercase;
      line-height:1.35;
    }

    .details{
      margin-top: 10px;
      color: rgba(10,10,10,.76);
      font-size:.95rem;
      line-height:1.75;
      max-width: 860px;
    }

    .details strong{
      font-weight:600;
      letter-spacing:.06em;
      text-transform:uppercase;
      font-size:.82rem;
      color: rgba(10,10,10,.72);
      display:block;
      margin: 12px 0 6px;
    }
    .details ul{
      margin:0 0 0 18px;
      padding:0;
    }
    .details li{ margin: 6px 0; }

    .micro{
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid rgba(10,10,10,.06);
      font-size: .92rem;
      color: rgba(10,10,10,.74);
    }

    .contact{
      margin-top:56px;
      padding-top:28px;
      border-top:1px solid var(--soft2);
      text-align:center;
      color: rgba(10,10,10,.78);
    }
    .contact p{ margin: 8px 0; }
    .contact a{
      color:var(--ink);
      text-decoration:none;
      border-bottom:1px solid rgba(10,10,10,.35);
      transition:.25s ease;
    }
    .contact a:hover{
      color:var(--accent);
      border-color:var(--accent);
    }
  </style>
</head>
