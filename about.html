<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Case Study Tile – Smooth Glide</title>

  <!-- Luxury serif fallback if Didot isn't installed -->
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,500;6..96,600&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --shift: 22%;                  /* how far the image slides up on hover (like the ref) */
      --speed: 520ms;                /* slightly faster glide */
      --easing: cubic-bezier(.25,.46,.45,.94);  /* smooth, no bounce */
    }

    html,body{margin:0;background:#fff;color:#000;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}

    .wrap{
      max-width: 900px;
      margin: 64px auto;
      padding: 0 20px;
    }

    /* Tall rectangle like the reference */
    .case{
      position: relative;
      width: 100%;
      aspect-ratio: 4 / 5;
      overflow: hidden;
      background:#fff;
    }

    .case img{
      position:absolute; left:0; right:0; bottom:0;
      width:100%; height:120%; object-fit:cover;
      transform:translateY(0);
      transition: transform var(--speed) var(--easing);
      will-change: transform;
      backface-visibility:hidden;
    }

    /* Text INSIDE the image */
    .case .overlay-text{
      position:absolute; left:40px; bottom:34px;
      font-family: Didot, "Bodoni Moda", serif;
      font-weight: 500;
      font-size: clamp(1.8rem, 4.6vw, 3rem);
      line-height: 1.05;
      letter-spacing: .02em;
      text-transform: uppercase;
      color:#ffffff;
      pointer-events:none;

      /* appear/disappear with hover */
      opacity:0; transform: translateY(10px);
      transition: opacity 360ms ease, transform 360ms ease;
      text-shadow: 0 2px 18px rgba(0,0,0,.35); /* subtle for readability */
    }

    /* Hover interactions (no bounce) */
    @media (hover:hover) and (pointer:fine){
      .case:hover img{
        transform: translateY(calc(-1 * var(--shift)));
      }
      .case:hover .overlay-text{
        opacity:1; transform: translateY(0);
      }
    }

    /* Reduced motion accessibility */
    @media (prefers-reduced-motion:reduce){
      .case img, .case .overlay-text{transition:none !important}
      .case:hover img{transform:none}
      .case:hover .overlay-text{opacity:1; transform:none}
    }
  </style>
</head>
<body>
  <main class="wrap">
    <figure class="case">
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/Harrods.jpg" alt="Campaign showcase">
      <!-- Your text INSIDE the image -->
      <div class="overlay-text">LAUNCH · SOCIAL MEDIA<br/>MANAGEMENT</div>
    </figure>
  </main>
</body>
</html>
