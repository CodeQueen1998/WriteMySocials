<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Image → Text Replace Hover</title>

<!-- Luxury serif fallback (if Didot isn’t installed) -->
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,600&display=swap" rel="stylesheet"/>

<style>
  :root{
    /* how much of the image gets replaced by the text on hover */
    --reveal: 0%;
    --reveal-target: 32%;       /* try 24–36% to taste */
    --speed: 520ms;
    --ease: cubic-bezier(.25,.46,.45,.94);
  }

  body{margin:0;background:#fff;color:#000;font-family:"Bodoni Moda", serif}

  .wrap{max-width:900px;margin:80px auto;padding:0 20px}

  /* Tall rectangle like your reference */
  .tile{
    position:relative;
    width:100%;
    aspect-ratio:4/5;
    overflow:hidden;
    background:#fff;
  }

  /* IMAGE LAYER: we clip from the bottom to show less image on hover */
  .media{
    position:absolute; inset:0;
    clip-path: inset(0 0 var(--reveal) 0);
    transition: clip-path var(--speed) var(--ease);
    will-change: clip-path;
  }
  .media img{
    position:absolute; inset:0;
    width:100%; height:100%; object-fit:cover;
    display:block; user-select:none; -webkit-user-drag:none;
  }

  /* CAPTION PANEL: slides up to occupy the revealed space */
  .caption{
    position:absolute; left:0; right:0; bottom:0;
    background:#fff; color:#000;
    transform: translateY(100%);
    transition: transform var(--speed) var(--ease), opacity 300ms ease;
    padding: 28px 36px;
    opacity:0;
    border-top:1px solid rgba(0,0,0,.08);
  }

  .caption p{
    margin:0;
    font-size:clamp(1rem,1.3vw,1.2rem);
    line-height:1.55;
  }

  /* HOVER STATE: less image shown; caption replaces that space */
  @media (hover:hover) and (pointer:fine){
    .tile:hover{ --reveal: var(--reveal-target); }
    .tile:hover .caption{ transform: translateY(0); opacity:1; }
  }

  /* Touch/Reduced motion fallbacks */
  @media (hover:none){
    .tile[aria-pressed="true"]{ --reveal: var(--reveal-target); }
    .tile[aria-pressed="true"] .caption{ transform:translateY(0); opacity:1; }
  }
  @media (prefers-reduced-motion:reduce){
    .media, .caption{ transition:none !important; }
  }
</style>
</head>
<body>
  <main class="wrap">
    <figure class="tile" id="caseTile" aria-pressed="false">
      <div class="media">
        <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/Harrods.jpg" alt="Campaign styling detail">
      </div>

      <!-- Pure black text, no gradient, only visible when revealed -->
      <figcaption class="caption">
        <p>
          We design calm, intentional marketing moments—combining strategy, content and production to move people and build measurable momentum for your brand.
        </p>
      </figcaption>
    </figure>
  </main>

  <!-- Tap-to-toggle for touch devices -->
  <script>
    (function(){
      const t = document.getElementById('caseTile');
      if(!t) return;
      if (matchMedia('(hover:none)').matches){
        t.addEventListener('click', () => {
          t.setAttribute('aria-pressed', t.getAttribute('aria-pressed') === 'true' ? 'false' : 'true');
        });
      }
    })();
  </script>
</body>
</html>
