<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>In-Image Hover Text</title>

<!-- Luxury serif fallback if Didot isn't installed -->
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,600&display=swap" rel="stylesheet"/>

<style>
  :root{
    --shift: 20%;                        /* how far the image glides up on hover */
    --speed: 520ms;                      /* motion speed */
    --ease: cubic-bezier(.25,.46,.45,.94);
  }

  html,body{margin:0;background:#fff;color:#000}
  .wrap{max-width:900px;margin:80px auto;padding:0 20px}

  /* Tall rectangle like your reference (4:5) */
  .tile{
    position:relative;
    width:100%;
    aspect-ratio:4/5;
    overflow:hidden;
    background:#fff;
  }

  /* Image gently glides up; still covers the full tile */
  .tile img{
    position:absolute; left:0; right:0; bottom:0;
    width:100%; height:120%; object-fit:cover;
    transform:translateY(0);
    transition:transform var(--speed) var(--ease);
    will-change:transform; backface-visibility:hidden;
  }

  /* TEXT INSIDE THE IMAGE — hidden until hover */
  .tile .in-image{
    position:absolute; left:40px; right:40px; bottom:34px;
    font-family: Didot, "Bodoni Moda", serif;
    font-weight:600;
    font-size:clamp(1rem,1.3vw,1.2rem);   /* paragraph scale */
    line-height:1.55;
    color:#000;                            /* pure black, per your request */
    opacity:0; transform:translateY(10px);
    transition:opacity 360ms ease, transform 360ms ease;
    pointer-events:none;                   /* keeps hover smooth */
  }

  /* Hover: reveal text and lift image a touch */
  @media (hover:hover) and (pointer:fine){
    .tile:hover img{ transform:translateY(calc(-1 * var(--shift))); }
    .tile:hover .in-image{ opacity:1; transform:translateY(0); }
  }

  /* Touch + reduced motion fallbacks */
  @media (hover:none){
    .tile[aria-pressed="true"] img{ transform:translateY(calc(-1 * var(--shift))); }
    .tile[aria-pressed="true"] .in-image{ opacity:1; transform:none; }
  }
  @media (prefers-reduced-motion:reduce){
    .tile img, .in-image{ transition:none !important; }
  }
</style>
</head>
<body>
  <main class="wrap">
    <figure class="tile" id="caseTile" aria-pressed="false">
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/Harrods.jpg" alt="Campaign setting">
      <!-- TEXT lives inside the image and only appears on hover -->
      <div class="in-image">
        We plan and produce content with intention—pairing strategy, creative and distribution to build momentum and measurable results.
      </div>
    </figure>
  </main>

  <!-- Tap-to-toggle for phones -->
  <script>
    (function(){
      const t = document.getElementById('caseTile');
      if(!t) return;
      if (matchMedia('(hover:none)').matches){
        t.addEventListener('click', () => {
          t.setAttribute('aria-pressed', t.getAttribute('aria-pressed')==='true' ? 'false' : 'true');
        });
      }
    })();
  </script>
</body>
</html>
