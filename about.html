<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hover-Reveal Case Tile</title>

<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,600&display=swap" rel="stylesheet"/>

<style>
  :root{
    --shift: 20%;                       /* image lift on hover */
    --speed: 520ms;                     /* glide speed */
    --ease: cubic-bezier(.25,.46,.45,.94);
  }

  body{margin:0;background:#fff;color:#000;font-family:system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif}
  .wrap{max-width:900px;margin:80px auto;padding:0 20px}

  /* Tall rectangleâ€”adjust if you prefer square (1/1) */
  .tile{
    position:relative;width:100%;aspect-ratio:4/5;overflow:hidden;background:#fff;
  }
  .tile img{
    position:absolute;inset:auto 0 0 0; /* anchored to bottom */
    width:100%;height:120%;object-fit:cover;
    transform:translateY(0);
    transition:transform var(--speed) var(--ease);
    will-change:transform;backface-visibility:hidden;
  }

  /* Text INSIDE the image, hidden by default */
  .tile .in-image{
    position:absolute;left:40px;bottom:34px;
    font-family:Didot,"Bodoni Moda",serif;
    font-weight:600;
    font-size:clamp(2rem,5vw,3.2rem);
    line-height:1.02;letter-spacing:.02em;text-transform:uppercase;
    color:#fff;pointer-events:none;white-space:nowrap;
    text-shadow:0 2px 18px rgba(0,0,0,.35);

    opacity:0;transform:translateY(10px);
    transition:opacity 360ms ease, transform 360ms ease;
  }

  /* Hover shows text + slight image lift */
  @media (hover:hover) and (pointer:fine){
    .tile:hover img{transform:translateY(calc(-1 * var(--shift)));}
    .tile:hover .in-image{opacity:1;transform:translateY(0);}
  }

  /* Optional: tap-to-toggle for touch devices */
  @media (hover:none){
    .tile[aria-pressed="true"] .in-image{opacity:1;transform:none;}
    .tile[aria-pressed="true"] img{transform:translateY(calc(-1 * var(--shift)));transition:transform var(--speed) var(--ease);}
  }
</style>
</head>
<body>
  <main class="wrap">
    <figure class="tile" id="caseTile" aria-pressed="false">
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/Harrods.jpg" alt="Campaign table setting">
      <!-- Visible ONLY on hover -->
      <div class="in-image">SIGNATURE SERIES</div>
    </figure>
  </main>

  <!-- touch toggle (so phones can tap to reveal) -->
  <script>
    (function(){
      const t = document.getElementById('caseTile');
      if(!t) return;
      const touch = matchMedia('(hover:none)').matches;
      if(!touch) return;
      t.addEventListener('click', ()=> t.setAttribute('aria-pressed', t.getAttribute('aria-pressed')==='true' ? 'false' : 'true'));
    })();
  </script>
</body>
</html>
