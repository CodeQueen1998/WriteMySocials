<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Write My Socials — About</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <style>
    html,body{margin:0;padding:0;background:#fff;font-family:'Playfair Display',serif;overflow-x:hidden;}
    .menu-btn{position:fixed;top:18px;left:20px;z-index:1200;background:#fff;border:1px solid #000;color:#000;padding:6px 12px;border-radius:999px;font-family:'Poppins',sans-serif;font-size:.85rem;letter-spacing:.12em;cursor:pointer;transition:background .2s,color .2s,border-color .2s;}
    .menu-btn:hover{background:#000;color:#fff;border-color:#000;}
    .menu-bar{position:fixed;left:0;right:0;top:0;z-index:1100;background:#fff;border-bottom:1px solid rgba(0,0,0,.15);transform:translateY(-100%);transition:transform .35s ease;}
    body.menu-open .menu-bar{transform:translateY(0);}
    .menu-inner{max-width:1000px;margin:0 auto;padding:20px;display:flex;justify-content:center;}
    .image-menu{position:relative;width:50%;min-width:320px;}
    .image-menu img{width:100%;display:block;border-radius:0;box-shadow:none;background:transparent;}
    .image-menu .hot{position:absolute;top:0;bottom:0;}
    .image-menu .hot.home{left:0;right:66.67%;}.image-menu .hot.about{left:33.33%;right:33.34%;}.image-menu .hot.services{left:66.66%;right:0;}
    .social-icons{position:fixed;top:18px;right:25px;z-index:1200;display:flex;gap:18px;}
    .social-icons a{color:#000;font-size:1.2rem;transition:color .2s ease;} .social-icons a:hover{color:#ff1493;}
    .page{max-width:1100px;margin:150px auto 80px;padding:0 20px;}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:24px;align-items:center;margin-bottom:30px;}
    .card{overflow:hidden;border-radius:12px;box-shadow:0 8px 18px rgba(0,0,0,.08);background:#fff;}
    .card img{width:100%;display:block;}
    /* Animations */
    .from-left{opacity:0;transform:translateX(-40px);animation:in-left .9s ease .2s forwards;}
    .from-right{opacity:0;transform:translateX(40px);animation:in-right .9s ease .35s forwards;}
    .fade-in{opacity:0;transform:translateY(16px);animation:fade .9s ease .8s forwards;}
    @keyframes in-left{to{opacity:1;transform:translateX(0)}}
    @keyframes in-right{to{opacity:1;transform:translateX(0)}}
    @keyframes fade{to{opacity:1;transform:translateY(0)}}
    /* Statement image blends with white (no box) */
    .txt-img{max-width:1000px;margin:10px auto 0;display:block;border-radius:0;box-shadow:none;background:transparent;}
    @media(max-width:900px){ .row{grid-template-columns:1fr;} .page{margin-top:130px;} .image-menu{width:75%;} }
  </style>
</head>
<body>
  <button class="menu-btn" onclick="document.body.classList.toggle('menu-open')">MENU</button>
  <div class="social-icons">
    <a href="https://www.linkedin.com/in/siyana-deveaux-29a058279/"><i class="fab fa-linkedin"></i></a>
    <a href="https://www.instagram.com/writemysocials"><i class="fab fa-instagram"></i></a>
    <a href="https://www.tiktok.com/@writemysocials"><i class="fab fa-tiktok"></i></a>
  </div>

  <div class="menu-bar">
    <div class="menu-inner">
      <div class="image-menu" role="menubar" aria-label="Primary">
        <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/Screenshot%202025-10-26%20at%2016.16.00.png" alt="Menu — Home • About • Services"/>
        <a class="hot home" href="./"></a>
        <a class="hot about" href="./about.html"></a>
        <a class="hot services" href="./services.html"></a>
      </div>
    </div>
  </div>

  <main class="page">
    <div class="row">
      <div class="card from-left">
        <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/FC567743-0261-4A9B-8FC5-07CA94A48E56.JPG" alt="Studio – image 1"/>
      </div>
      <div class="card from-right">
        <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/CAE6E2E6-A981-4FA8-AFD0-DCA4C24EA5B7.JPG" alt="Studio – image 2"/>
      </div>
    </div>

    <img class="txt-img fade-in" src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/Screenshot%202025-10-26%20at%2017.08.37.png" alt="Storytelling statement">
  </main>

  <script>
    document.addEventListener('click',e=>{ if(e.target.matches('.image-menu .hot')) document.body.classList.remove('menu-open'); });
    document.addEventListener('keydown',e=>{ if(e.key==='Escape') document.body.classList.remove('menu-open'); });
  </script>
</body>
</html>
