<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Case Study Tile – In-Image Hover Reveal</title>

<!-- Elegant serif font -->
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,600&display=swap" rel="stylesheet"/>

<style>
  :root{
    --shift: 22%;                     /* how much the image scrolls up (less image shown) */
    --speed: 480ms;                   /* smooth motion speed */
    --ease: cubic-bezier(.25,.46,.45,.94); /* calm easing */
  }

  html,body{
    margin:0;
    background:#fff;
    color:#000;
    font-family:"Bodoni Moda",serif;
  }

  .wrap{
    max-width:900px;
    margin:80px auto;
    padding:0 20px;
    display:flex;
    justify-content:center;
  }

  /* === Square case tile === */
  .card{
    position:relative;
    width:100%;
    aspect-ratio:1/1;
    overflow:hidden;
    background:#fff;
    border-radius:10px;
  }

  /* Image: anchored bottom, glides upward smoothly */
  .card img{
    position:absolute;
    left:0; right:0; bottom:0;
    width:100%;
    height:115%;
    object-fit:cover;
    transform:translateY(0);
    transition:transform var(--speed) var(--ease);
    will-change:transform;
  }

  /* Text overlay inside image */
  .card .in-image-text{
    position:absolute;
    left:28px;
    right:28px;
    bottom:24px;
    font-family:Didot,"Bodoni Moda",serif;
    font-weight:600;
    font-size:clamp(1rem,1.3vw,1.15rem);
    line-height:1.55;
    color:#000;          /* black text */
    opacity:0;
    transform:translateY(10px);
    transition:opacity 300ms ease, transform 300ms ease;
    pointer-events:none;
  }

  /* Hover: image scrolls up, text appears */
  @media (hover:hover) and (pointer:fine){
    .card:hover img{
      transform:translateY(calc(-1 * var(--shift)));
    }
    .card:hover .in-image-text{
      opacity:1;
      transform:translateY(0);
    }
  }

  /* Touch fallback */
  @media (hover:none){
    .card[aria-pressed="true"] img{
      transform:translateY(calc(-1 * var(--shift)));
    }
    .card[aria-pressed="true"] .in-image-text{
      opacity:1;
      transform:translateY(0);
    }
  }

  /* Accessibility: no animation for reduced motion users */
  @media (prefers-reduced-motion:reduce){
    .card img,.card .in-image-text{transition:none!important;}
  }
</style>
</head>

<body>
  <main class="wrap">
    <figure class="card" id="caseCard" aria-pressed="false">
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/Harrods.jpg" alt="Marketing visuals setup">
      <figcaption class="in-image-text">
        We craft strategic content that pairs creativity with precision — transforming stories into consistent, meaningful growth.
      </figcaption>
    </figure>
  </main>

  <!-- Tap-to-toggle for touch devices -->
  <script>
    (function(){
      const c = document.getElementById('caseCard');
      if(!c) return;
      if (matchMedia('(hover:none)').matches){
        c.addEventListener('click', () => {
          c.setAttribute('aria-pressed', c.getAttribute('aria-pressed')==='true' ? 'false' : 'true');
        });
      }
    })
