<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soulful brands, built with strategy.</title>

  <!-- Typography: Playfair for headings, Poppins for UI, Didot primary (system) with Bodoni Moda fallback -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500&family=Bodoni+Moda:opsz,wght@6..96,500;6..96,600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous"/>

  <style>
    :root{
      --ui-text:#000;
      --bg:#fff;
      --caption-bg:#fff;
      --caption-text:#000;
      --square-max: 980px; /* clamp the square for big screens */
      --img-shift: 10; /* % image moves up at peak hover */
    }

    html,body{
      margin:0;padding:0;background:var(--bg);color:var(--ui-text);
      font-family:'Playfair Display',serif;overflow-x:hidden;
      text-rendering:optimizeLegibility;-webkit-font-smoothing:antialiased;
    }

    /* === MENU BUTTON === */
    .menu-btn{
      position:fixed;top:18px;left:20px;z-index:3100;
      background:#fff;border:1px solid #000;color:#000;
      padding:6px 12px;border-radius:999px;
      font-family:'Poppins',sans-serif;font-size:.85rem;
      letter-spacing:.1em;cursor:pointer;transition:.3s;
    }
    .menu-btn:hover{background:#000;color:#fff}

    /* === SOCIAL ICONS === */
    .social-icons{
      position:fixed;top:18px;right:25px;z-index:3100;
      display:flex;gap:18px;
    }
    .social-icons a{color:#000;font-size:1.2rem;transition:color .3s;}
    .social-icons a:hover{color:#ff1493}

    /* === MENU BAR === */
    .menu-bar{
      position:fixed;top:0;left:0;right:0;z-index:3000;
      background:#fff;border-bottom:1px solid rgba(0,0,0,.15);
      transform:translateY(-100%);transition:transform .35s ease;
    }
    body.menu-open .menu-bar{transform:translateY(0)}
    .menu-inner{max-width:1100px;margin:0 auto;padding:10px 20px;display:flex;justify-content:center;}
    .image-menu{position:relative;width:min(300px,60vw);transform:scale(1.5) translateZ(0);transform-origin:top center;overflow:hidden;clip-path:inset(0 3% 0 3%);}
    .image-menu img{width:100%;display:block}
    .hot{position:absolute;top:0;bottom:0}
    .hot.home{left:0;right:66.67%}
    .hot.about{left:33.33%;right:33.34%}
    .hot.services{left:66.66%;right:0}

    /* === PREMIUM HOVER CASE STUDY CARD === */
    .case-wrap{
      margin:110px auto 0;
      max-width:var(--square-max);
      padding:0 20px;
    }

    .case-card{
      position:relative;
      margin:0 auto;
      width:100%;
      aspect-ratio:1 / 1;           /* keeps it perfectly square */
      overflow:hidden;
      background:var(--bg);
      border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.06);
    }

    .case-media{
      position:absolute;inset:0;
      will-change:transform;
      transform:translate3d(0,0,0);
      contain:layout style paint; /* performance hint */
    }

    .case-media img{
      position:absolute;left:0;right:0;bottom:0;top:auto;
      width:100%;height:120%;            /* a bit taller so we can slide without exposing blank space */
      object-fit:cover;
      transform:translate3d(0,0,0);
      backface-visibility:hidden;
      -webkit-user-drag:none; user-select:none;
      image-rendering:optimizeQuality;
    }

    /* Bottom caption panel (pure white, Didot in black) */
    .caption{
      position:absolute;left:0;right:0;bottom:0;
      background:var(--caption-bg);
      color:var(--caption-text);
      padding:22px 24px;
      font-family: Didot, "Bodoni Moda", serif;
      font-size:clamp(1rem,1.4vw,1.25rem);
      line-height:1.45;
      text-align:center;
      opacity:0;
      transform:translateY(18px);
      transition:opacity .5s ease, transform .5s ease;
      border-top:1px solid rgba(0,0,0,.08);
    }

    /* show caption only on hover-capable devices */
    @media (hover:hover) and (pointer:fine){
      .case-card:hover .caption{
        opacity:1; transform:translateY(0);
      }
    }

    /* Reduced motion: no animation, just show caption on hover and keep image static */
    @media (prefers-reduced-motion: reduce){
      .case-media, .caption{transition:none !important}
      .case-card:hover .caption{opacity:1;transform:none}
    }

    /* Tagline + contact (unchanged) */
    .tagline{
      text-align:center;margin:40px auto 0;
      font-family:'Playfair Display',serif;
      font-size:clamp(1.6rem,4vw,2.4rem);
      font-weight:600;letter-spacing:.02em;
      max-width:1100px;padding:0 20px;
    }
    .contact-email{ text-align:center;margin-top:12px; font-family:'Poppins',sans-serif; }
    .contact-email a{ color:#000;text-decoration:none;border-bottom:1px solid #000; transition:.3s; }
    .contact-email a:hover{ color:#ff1493;border-color:#ff1493; }
  </style>
</head>
<body>
  <!-- Menu -->
  <button class="menu-btn" aria-expanded="false" aria-controls="menuBar">MENU</button>
  <div class="social-icons">
    <a href="https://www.linkedin.com/in/siyana-deveaux-29a058279/"><i class="fab fa-linkedin"></i></a>
    <a href="https://www.instagram.com/writemysocials"><i class="fab fa-instagram"></i></a>
    <a href="https://www.tiktok.com/@writemysocials"><i class="fab fa-tiktok"></i></a>
  </div>

  <nav class="menu-bar" id="menuBar">
    <div class="menu-inner">
      <div class="image-menu">
        <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/menu.jpg" alt="Menu navigation"/>
        <a class="hot home" href="./"></a>
        <a class="hot about" href="./about.html"></a>
        <a class="hot services" href="./services.html"></a>
      </div>
    </div>
  </nav>

  <!-- === PREMIUM INTERACTIVE CASE CARD === -->
  <main class="case-wrap">
    <figure class="case-card" id="meshkiCard" aria-label="Case Study: Meshki">
      <div class="case-media">
        <img
          src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/Harrods.jpg"
          alt="Creative team reviewing campaign on screen">
      </div>

      <figcaption class="caption">
        Crafting campaigns that turn stories into sales — where brand strategy meets emotional connection.
      </figcaption>
    </figure>
  </main>

  <!-- Text below -->
  <h1 class="tagline">Soulful brands, built with strategy.</h1>
  <p class="contact-email">
    <a href="mailto:siyana.deveaux@writemysocials.com.au">siyana.deveaux@writemysocials.com.au</a>
  </p>

  <script>
    /* Menu toggle */
    (function(){
      const btn=document.querySelector('.menu-btn');
      const root=document.body;
      function setOpen(o){root.classList.toggle('menu-open',o);btn.setAttribute('aria-expanded',String(o));}
      btn.addEventListener('click',()=>setOpen(!root.classList.contains('menu-open')));
      document.addEventListener('click',e=>{if(e.target.matches('.hot'))setOpen(false)});
      document.addEventListener('keydown',e=>{if(e.key==='Escape')setOpen(false)});
    })();

    /* === Premium springy hover for image ===
       - Subtle, calm upward drift on hover (~10%).
       - Smooth “settle” back with a spring when leaving.
       - Works only on hover-capable, fine pointers. */
    (function(){
      const card = document.getElementById('meshkiCard');
      if(!card) return;

      const media = card.querySelector('.case-media');
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const hoverOk = window.matchMedia('(hover:hover) and (pointer:fine)').matches;
      if(prefersReduced || !hoverOk) return;

      let target = 0;       // 0 .. 1 (0 = rest, 1 = full hover)
      let value = 0;        // current normalized position
      let velocity = 0;
      const stiffness = 0.14; // spring stiffness
      const damping   = 0.10; // friction
      const maxShiftPct = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--img-shift')) || 10;

      let raf = null;

      function animate(){
        const force = (target - value) * stiffness;
        velocity = (velocity + force) * (1 - damping);
        value += velocity;

        // Clamp tiny oscillations
        if(Math.abs(target - value) < 0.001 && Math.abs(velocity) < 0.001){
          value = target; velocity = 0; raf = null;
        }else{
          raf = requestAnimationFrame(animate);
        }

        // Map normalized value (0..1) to percentage shift
        const y = - (maxShiftPct * value);
        media.style.transform = `translate3d(0, ${y}%, 0)`;
      }

      card.addEventListener('mouseenter', ()=>{
        target = 1;
        if(!raf) raf = requestAnimationFrame(animate);
      });

      card.addEventListener('mouseleave', ()=>{
        target = 0;
        if(!raf) raf = requestAnimationFrame(animate);
      });
    })();
  </script>
</body>
</html>
