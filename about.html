<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Write My Socials — About</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<style>
  html,body{margin:0;padding:0;background:#fff;font-family:'Playfair Display',serif;overflow-x:hidden}
  .reveal{position:fixed;inset:0;background:#000;z-index:2000;opacity:1;visibility:visible;transition:opacity .75s ease .15s,visibility 0s linear 1s}
  body.loaded .reveal{opacity:0;visibility:hidden}

  .menu-btn{position:fixed;top:18px;left:20px;z-index:1200;background:#fff;border:1px solid #000;color:#000;padding:6px 14px;border-radius:999px;font:600 .85rem/1 'Poppins',sans-serif;letter-spacing:.1em;cursor:pointer}
  .menu-bar{position:fixed;top:0;left:0;right:0;z-index:1100;background:#fff;border-bottom:1px solid rgba(0,0,0,.12);transform:translateY(-100%);transition:.35s}
  body.menu-open .menu-bar{transform:translateY(0)}
  .menu-inner{display:flex;justify-content:center;padding:20px 0}
  .image-menu{position:relative;width:50%;min-width:320px}
  .image-menu img{width:100%;display:block}
  .image-menu .hot{position:absolute;top:0;bottom:0}
  .image-menu .hot.home{left:0;right:66.67%}
  .image-menu .hot.about{left:33.33%;right:33.34%}
  .image-menu .hot.services{left:66.66%;right:0}

  .social{position:fixed;top:18px;right:24px;z-index:1200;display:flex;gap:18px}
  .social a{color:#000;font-size:1.2rem}

  .pop{opacity:0;transform:translateY(20px);animation:popin .7s cubic-bezier(.18,.9,.18,1) forwards;animation-play-state:paused}
  @keyframes popin{0%{opacity:0;transform:translateY(20px)}100%{opacity:1;transform:translateY(0)}}
  body.loaded .pop{animation-play-state:running}
  .d0{animation-delay:.25s}.d1{animation-delay:.55s}.d2{animation-delay:.85s}.d3{animation-delay:1.15s}

  main{max-width:900px;margin:140px auto 120px;padding:0 20px;text-align:center}
  .sq{width:100%;max-width:420px;aspect-ratio:1/1;margin:0 auto 46px;border-radius:18px;overflow:hidden;box-shadow:0 10px 24px rgba(0,0,0,.08)}
  .sq img{width:100%;height:100%;object-fit:cover}
  h1{font-size:2rem;margin:0 0 16px;font-weight:500;font-style:italic}
  p{font-family:'Poppins',sans-serif;font-size:1.05rem;color:#111;line-height:1.8;max-width:700px;margin:0 auto 52px}
  @media(max-width:768px){main{margin-top:120px} h1{font-size:1.6rem} p{font-size:.95rem}}
</style>
</head>
<body>
<div class="reveal"></div>

<button class="menu-btn" onclick="document.body.classList.toggle('menu-open')">MENU</button>

<div class="social">
  <a href="https://www.linkedin.com/in/siyana-deveaux-29a058279/"><i class="fab fa-linkedin"></i></a>
  <a href="https://www.instagram.com/writemysocials"><i class="fab fa-instagram"></i></a>
  <a href="https://www.tiktok.com/@writemysocials"><i class="fab fa-tiktok"></i></a>
</div>

<div class="menu-bar">
  <div class="menu-inner">
    <div class="image-menu" aria-label="Navigation">
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/Screenshot%202025-10-26%20at%2016.16.00.png" alt="Home • About • Services"/>
      <a class="hot home" href="./index.html"></a>
      <a class="hot about" href="./about.html"></a>
      <a class="hot services" href="./services.html"></a>
    </div>
  </div>
</div>

<main>
  <figure class="sq pop d0">
    <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/FC567743-0261-4A9B-8FC5-07CA94A48E56.JPG"
         srcset="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/FC567743-0261-4A9B-8FC5-07CA94A48E56.JPG 1x,
                 https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/FC567743-0261-4A9B-8FC5-07CA94A48E56@2x.JPG 2x"
         alt="Chelsea window"/>
  </figure>

  <h1 class="pop d1">Where It All Began</h1>
  <p class="pop d2">
    Wandering through the busy, beautiful streets between Chelsea and Sloane Square, I found my calling.
    With a background in literature and education, I began blending words and visuals to craft brands that feel human.
  </p>

  <figure class="sq pop d3">
    <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/CAE6E2E6-A981-4FA8-AFD0-DCA4C24EA5B7.JPG"
         srcset="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/CAE6E2E6-A981-4FA8-AFD0-DCA4C24EA5B7.JPG 1x,
                 https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/CAE6E2E6-A981-4FA8-AFD0-DCA4C24EA5B7@2x.JPG 2x"
         alt="Harrods van"/>
  </figure>
</main>

<script>
  window.addEventListener('DOMContentLoaded',()=>setTimeout(()=>document.body.classList.add('loaded'),180));
  document.addEventListener('click',e=>{if(e.target.matches('.image-menu .hot'))document.body.classList.remove('menu-open')});
  document.addEventListener('keydown',e=>{if(e.key==='Escape')document.body.classList.remove('menu-open')});
</script>
</body>
</html>
