<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marketing Case Tile – Hover Reveal</title>

  <!-- Serif + Sans fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,500;6..96,600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --shift: 18%;
      --speed: 520ms;
      --ease: cubic-bezier(.25,.46,.45,.94);
    }

    html,body{
      margin:0;padding:0;
      background:#fff;color:#000;
      font-family:"Poppins",sans-serif;
    }

    .case-wrap{
      max-width:900px;
      margin:80px auto;
      padding:0 20px;
    }

    /* Tall rectangular image block */
    .case{
      position:relative;
      width:100%;
      aspect-ratio:4/5;
      overflow:hidden;
      background:#fff;
    }

    .case img{
      position:absolute;
      left:0;right:0;bottom:0;
      width:100%;
      height:120%;
      object-fit:cover;
      transform:translateY(0);
      transition:transform var(--speed) var(--ease);
      will-change:transform;
    }

    /* Text that appears inside the image on hover */
    .overlay-text{
      position:absolute;
      left:40px;
      bottom:34px;
      right:40px;
      font-family:Didot,"Bodoni Moda",serif;
      font-weight:500;
      font-size:clamp(1.05rem,1.4vw,1.25rem);
      line-height:1.55;
      color:#fff;
      opacity:0;
      transform:translateY(10px);
      transition:opacity 360ms ease,transform 360ms ease;
      text-shadow:0 2px 18px rgba(0,0,0,.35);
    }

    @media (hover:hover) and (pointer:fine){
      .case:hover img{
        transform:translateY(calc(-1 * var(--shift)));
      }
      .case:hover .overlay-text{
        opacity:1;
        transform:translateY(0);
      }
    }

    /* For accessibility / touch devices */
    @media (prefers-reduced-motion:reduce){
      .case img,.overlay-text{transition:none!important;}
      .case:hover img{transform:none;}
      .case:hover .overlay-text{opacity:1;transform:none;}
    }
  </style>
</head>

<body>
  <main class="case-wrap">
    <figure class="case">
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/Harrods.jpg" alt="Elegant marketing setup">
      <div class="overlay-text">
        Through thoughtful strategy and visual storytelling, we craft experiences that connect audiences to brand purpose — turning creativity into measurable growth and lasting recognition.
      </div>
    </figure>
  </main>
</body>
</html>
