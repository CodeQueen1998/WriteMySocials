<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soulful brands, built with strategy.</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous"/>

  <style>
    html,body{
      margin:0;padding:0;background:#fff;color:#000;
      font-family:'Playfair Display',serif;overflow-x:hidden;
    }

    /* === MENU BUTTON === */
    .menu-btn{
      position:fixed;top:18px;left:20px;z-index:3100;
      background:#fff;border:1px solid #000;color:#000;
      padding:6px 12px;border-radius:999px;
      font-family:'Poppins',sans-serif;font-size:.85rem;
      letter-spacing:.1em;cursor:pointer;transition:.3s;
    }
    .menu-btn:hover{background:#000;color:#fff}

    /* === SOCIAL ICONS === */
    .social-icons{
      position:fixed;top:18px;right:25px;z-index:3100;
      display:flex;gap:18px;
    }
    .social-icons a{
      color:#000;font-size:1.2rem;transition:color .3s;
    }
    .social-icons a:hover{color:#ff1493}

    /* === MENU BAR === */
    .menu-bar{
      position:fixed;top:0;left:0;right:0;z-index:3000;
      background:#fff;border-bottom:1px solid rgba(0,0,0,.15);
      transform:translateY(-100%);transition:transform .35s ease;
    }
    body.menu-open .menu-bar{transform:translateY(0)}

    .menu-inner{
      max-width:1100px;margin:0 auto;padding:10px 20px;
      display:flex;justify-content:center;
    }

    .image-menu{
      position:relative;width:min(300px,60vw);
      transform:scale(1.5) translateZ(0);
      transform-origin:top center;overflow:hidden;
      -webkit-clip-path:inset(0 3% 0 3%);
      clip-path:inset(0 3% 0 3%);
    }
    .image-menu img{width:100%;height:auto;display:block}
    .hot{position:absolute;top:0;bottom:0}
    .hot.home{left:0;right:66.67%}
    .hot.about{left:33.33%;right:33.34%}
    .hot.services{left:66.66%;right:0}

    /* === HERO IMAGE SECTION === */
    .hover-hero{
      position:relative;
      margin-top:84px;
      width:100%;
      overflow:hidden;
      display:block;
    }
    .hover-hero .media-wrap{
      position:relative;
      max-width:1100px;
      margin:0 auto;
      overflow:hidden;
      border-radius:14px;
      transition:transform 0.6s cubic-bezier(.22,.61,.36,1), filter 0.6s ease;
      transform:translateY(0) scale(1);
      will-change:transform, filter;
    }
    .hover-hero img{
      width:100%;
      height:auto;
      display:block;
      transition:transform 0.6s cubic-bezier(.22,.61,.36,1);
    }

    /* Overlay marketing text */
    .overlay{
      position:absolute;inset:0;
      display:flex;align-items:center;justify-content:center;
      background:rgba(0,0,0,0);
      color:#fff;text-align:center;
      opacity:0;
      transition:opacity .6s ease, background .6s ease;
      font-family:'Playfair Display',serif;
      font-size:clamp(1.4rem,3vw,2rem);
      letter-spacing:.03em;
      padding:1rem;
      z-index:2;
    }
    .overlay p{
      max-width:600px;
      line-height:1.5;
      text-shadow:0 2px 12px rgba(0,0,0,.3);
    }

    /* Hover effect */
    @media (hover:hover) and (pointer:fine){
      .hover-hero:hover .media-wrap{
        transform:translateY(-10px) scale(.96);
        filter:brightness(0.9);
      }
      .hover-hero:hover .overlay{
        opacity:1;
        background:rgba(0,0,0,0.45);
      }
    }

    /* === TAGLINE === */
    .tagline{
      text-align:center;margin:40px auto 0;
      font-family:'Playfair Display',serif;
      font-size:clamp(1.6rem,4vw,2.4rem);
      font-weight:600;letter-spacing:.02em;
      max-width:1100px;padding:0 20px;
    }

    .contact-email{
      text-align:center;margin-top:12px;
      font-family:'Poppins',sans-serif;
      font-size:1rem;letter-spacing:.03em;
    }
    .contact-email a{
      color:#000;text-decoration:none;border-bottom:1px solid #000;
      transition:.3s;
    }
    .contact-email a:hover{color:#ff1493;border-color:#ff1493;}
  </style>
</head>

<body>
  <!-- Menu -->
  <button class="menu-btn" aria-expanded="false" aria-controls="menuBar">MENU</button>
  <div class="social-icons">
    <a href="https://www.linkedin.com/in/siyana-deveaux-29a058279/"><i class="fab fa-linkedin"></i></a>
    <a href="https://www.instagram.com/writemysocials"><i class="fab fa-instagram"></i></a>
    <a href="https://www.tiktok.com/@writemysocials"><i class="fab fa-tiktok"></i></a>
  </div>

  <nav class="menu-bar" id="menuBar">
    <div class="menu-inner">
      <div class="image-menu">
        <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/main/Images/menu.jpg" alt="Menu navigation"/>
        <a class="hot home" href="./"></a>
        <a class="hot about" href="./about.html"></a>
        <a class="hot services" href="./services.html"></a>
      </div>
    </div>
  </nav>

  <!-- === INTERACTIVE HERO === -->
  <section class="hover-hero">
    <figure class="media-wrap" id="interactiveHero">
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/Harrods.jpg" alt="Marketing brand event setup">
      <figcaption class="overlay">
        <p>Crafting campaigns that turn stories into sales â€” where brand strategy meets emotional connection.</p>
      </figcaption>
    </figure>
  </section>

  <!-- Text below -->
  <h1 class="tagline">Soulful brands, built with strategy.</h1>
  <p class="contact-email">
    <a href="mailto:siyana.deveaux@writemysocials.com.au">siyana.deveaux@writemysocials.com.au</a>
  </p>

  <script>
    /* Menu toggle */
    (function(){
      const btn=document.querySelector('.menu-btn');
      const root=document.body;
      function setOpen(o){root.classList.toggle('menu-open',o);btn.setAttribute('aria-expanded',String(o));}
      btn.addEventListener('click',()=>setOpen(!root.classList.contains('menu-open')));
      document.addEventListener('click',e=>{if(e.target.matches('.hot'))setOpen(false)});
      document.addEventListener('keydown',e=>{if(e.key==='Escape')setOpen(false)});
    })();

    /* Subtle interactive lift on mouse move */
    (function(){
      const hero=document.getElementById('interactiveHero');
      if(!hero) return;
      let targetY=0,currentY=0,raf=null;
      function move(e){
        const rect=hero.getBoundingClientRect();
        const yNorm=(e.clientY-rect.top)/rect.height;
        targetY=(0.5-yNorm)*14;
        if(!raf)raf=requestAnimationFrame(tick);
      }
      function leave(){targetY=0;if(!raf)raf=requestAnimationFrame(tick);}
      function tick(){
        currentY+=(targetY-currentY)*0.1;
        hero.style.transform=`translateY(${currentY}px)`;
        if(Math.abs(targetY-currentY)>0.3)raf=requestAnimationFrame(tick);else raf=null;
      }
      const mql=window.matchMedia('(hover:hover) and (pointer:fine)');
      if(mql.matches){
        hero.addEventListener('mousemove',move);
        hero.addEventListener('mouseleave',leave);
      }
    })();
  </script>
</body>
</html>
