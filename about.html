  <style>
    html,body{margin:0;padding:0;background:#fff;font-family:'Playfair Display',serif;overflow-x:hidden;}
    .navbar{position:sticky;top:0;z-index:1000;background:transparent;display:flex;align-items:center;justify-content:space-between;padding:15px 25px;}
    .menu-container{position:relative;display:inline-block;}
    .menu-label{font-family:'Poppins',sans-serif;font-weight:500;letter-spacing:1px;font-size:1rem;color:#000;background:none;border:none;cursor:pointer;}
    .menu-items{display:none;position:absolute;top:100%;left:0;background:#fff;border:1px solid #eee;box-shadow:0 4px 10px rgba(0,0,0,.05);border-radius:6px;padding:10px 0;min-width:160px;}
    .menu-container:hover .menu-items{display:block;}
    .menu-items a{display:block;padding:10px 20px;font-family:'Poppins',sans-serif;text-decoration:none;color:#000;}
    .menu-items a:hover{background:hotpink;color:#fff;}
    .social-icons{display:flex;gap:16px;}
    .social-icons svg{width:22px;height:22px;fill:#000;transition:fill .25s;}
    .social-icons a:hover svg{fill:hotpink;}
    .logo{display:block;margin:40px auto 0;max-width:300px;width:60vw;height:auto;}
    .ceo-note{display:flex;align-items:center;gap:20px;padding:40px 20px;text-align:left;}
    .ceo-note img{width:120px;height:120px;border-radius:50%;object-fit:cover;}
    .ceo-note p{font-family:'Poppins',sans-serif;font-size:1.1rem;margin:0;line-height:1.4;}
    @media(max-width:768px){.ceo-note{flex-direction:column;text-align:center;}}
  </style>
