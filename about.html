<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>In-Image Hover Text with Image Reduction</title>

<!-- Elegant serif font -->
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,600&display=swap" rel="stylesheet"/>

<style>
  :root{
    --shift: 25%; /* how much of the image reduces on hover */
    --speed: 520ms;
    --ease: cubic-bezier(.25,.46,.45,.94);
  }

  html,body{
    margin:0;
    background:#fff;
    color:#000;
    font-family:"Bodoni Moda",serif;
  }

  .wrap{
    max-width:900px;
    margin:80px auto;
    padding:0 20px;
  }

  /* container */
  .tile{
    position:relative;
    width:100%;
    aspect-ratio:4/5;
    overflow:hidden;
    background:#fff;
  }

  /* image covers more initially, moves up + reduces coverage on hover */
  .tile img{
    position:absolute;
    inset:0;
    width:100%;
    height:120%;
    object-fit:cover;
    object-position:center;
    transform:translateY(0) scale(1.02);
    transition:transform var(--speed) var(--ease), clip-path var(--speed) var(--ease);
    will-change:transform, clip-path;
    clip-path: inset(0 0 0 0); /* initially full image */
  }

  /* text inside image */
  .tile .in-image{
    position:absolute;
    left:40px;
    right:40px;
    bottom:34px;
    font-family:"Bodoni Moda",serif;
    font-weight:600;
    font-size:clamp(1rem,1.3vw,1.2rem);
    line-height:1.55;
    color:#000; /* pure black text */
    opacity:0;
    transform:translateY(20px);
    transition:opacity 360ms ease, transform 360ms ease;
    pointer-events:none;
  }

  /* hover: image moves up, shows less; text appears */
  @media (hover:hover) and (pointer:fine){
    .tile:hover img{
      transform:translateY(calc(-1 * var(--shift))) scale(1);
      clip-path: inset(var(--shift) 0 0 0); /* crop from top down */
    }
    .tile:hover .in-image{
      opacity:1;
      transform:translateY(0);
    }
  }

  /* accessibility + reduced motion */
  @media (prefers-reduced-motion:reduce){
    .tile img,.tile .in-image{transition:none!important}
  }
</style>
</head>
<body>
  <main class="wrap">
    <figure class="tile">
      <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/Harrods.jpg" alt="Marketing campaign setting">
      <div class="in-image">
        We create brand moments that balance purpose and precision â€” guiding ideas from concept to execution through strategy, creativity, and craft.
      </div>
    </figure>
  </main>
</body>
</html>
