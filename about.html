<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Square Up-Reveal Card</title>

<!-- Elegant serif (fallback if Didot isn’t installed) -->
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,600&display=swap" rel="stylesheet"/>

<style>
  :root{
    /* How much of the image gets replaced by the text on hover */
    --reveal: 28%;            /* try 22%–34% */
    --speed: 520ms;           /* motion speed */
    --ease: cubic-bezier(.25,.46,.45,.94);
  }

  html,body{margin:0;background:#fff;color:#000}
  .wrap{max-width:900px;margin:80px auto;padding:0 20px}

  /* Square card */
  .card{
    position:relative;
    width:100%;
    aspect-ratio:1/1;       /* always square */
    overflow:hidden;
    background:#fff;
    border-radius:12px;
  }

  /* IMAGE LAYER
     - Anchored to bottom
     - Slightly taller so it can glide UP without exposing empty space on top
  */
  .media{
    position:absolute; inset:0;
    overflow:hidden;
  }
  .media img{
    position:absolute; left:0; right:0; bottom:0;
    width:100%; height:115%; object-fit:cover;
    transform: translateY(0);
    transition: transform var(--speed) var(--ease);
    will-change: transform;
  }

  /* TEXT PANEL (white, serif, black) that replaces the bottom portion */
  .caption{
    position:absolute; left:0; right:0; bottom:0;
    height: var(--reveal);              /* exact height we reveal */
    background:#fff;                    /* no gradient */
    color:#000;                         /* pure black text */
    display:flex; align-items:center; justify-content:center;
    padding: 22px clamp(20px, 4vw, 28px);
    transform: translateY(100%);        /* hidden below the card */
    transition: transform var(--speed) var(--ease), opacity 240ms ease;
    opacity: 0;
    border-top: 1px solid rgba(0,0,0,.08);
  }
  .caption p{
    margin:0;
    font-family: Didot, "Bodoni Moda", serif;
    font-weight:600;
    font-size: clamp(0.95rem, 1.3vw, 1.15rem);
    line-height: 1.55;
    text-align:center;
  }

  /* HOVER STATE:
     - Image glides UP (so less of it is shown)
     - White caption slides UP into view
  */
  @media (hover:hover) and (pointer:fine){
    .card:hover .media img{
      transform: translateY(calc(-1 * var(--reveal)));
    }
    .card:hover .caption{
      transform: translateY(0);
      opacity: 1;
    }
  }

  /* Touch + reduced-motion fallbacks */
  @media (hover:none){
    .card[aria-pressed="true"] .media img{
      transform: translateY(calc(-1 * var(--reveal)));
    }
    .card[aria-pressed="true"] .caption{
      transform: translateY(0); opacity:1;
    }
  }
  @media (prefers-reduced-motion:reduce){
    .media img, .caption{ transition:none !important; }
  }
</style>
</head>
<body>
  <main class="wrap">
    <figure class="card" id="caseCard" aria-pressed="false">
      <div class="media">
        <img src="https://raw.githubusercontent.com/CodeQueen1998/WriteMySocials/refs/heads/main/Images/Harrods.jpg" alt="Campaign styling">
      </div>

      <!-- Serif black paragraph; appears as the image reduces -->
      <figcaption class="caption">
        <p>
          We design calm, strategic marketing that blends creative direction, precise production, and clear distribution—elevating brands with measurable momentum.
        </p>
      </figcaption>
    </figure>
  </main>

  <!-- Tap-to-toggle for phones -->
  <script>
    (function(){
      const c = document.getElementById('caseCard');
      if(!c) return;
      if (matchMedia('(hover:none)').matches){
        c.addEventListener('click', () => {
          c.setAttribute('aria-pressed', c.getAttribute('aria-pressed')==='true' ? 'false' : 'true');
        });
      }
    })();
  </script>
</body>
</html>
